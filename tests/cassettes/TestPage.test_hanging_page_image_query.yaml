        tocsection-25\"><a href=\"#Notes\"><span class=\"tocnumber\">10</span> <span
        class=\"toctext\">Notes</span></a></li>\n<li class=\"toclevel-1 tocsection-26\"><a
        href=\"#References\"><span class=\"tocnumber\">11</span> <span class=\"toctext\">References</span></a></li>\n<li
        class=\"toclevel-1 tocsection-27\"><a href=\"#Sources\"><span class=\"tocnumber\">12</span>
        <span class=\"toctext\">Sources</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-28\"><a
        href=\"#Books\"><span class=\"tocnumber\">12.1</span> <span class=\"toctext\">Books</span></a></li>\n<li
        class=\"toclevel-2 tocsection-29\"><a href=\"#Articles\"><span class=\"tocnumber\">12.2</span>
        <span class=\"toctext\">Articles</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1
        tocsection-30\"><a href=\"#Further_reading\"><span class=\"tocnumber\">13</span>
        <span class=\"toctext\">Further reading</span></a>\n<ul>\n<li class=\"toclevel-2
        tocsection-31\"><a href=\"#Articles_2\"><span class=\"tocnumber\">13.1</span>
        <span class=\"toctext\">Articles</span></a></li>\n<li class=\"toclevel-2 tocsection-32\"><a
        href=\"#Books_2\"><span class=\"tocnumber\">13.2</span> <span class=\"toctext\">Books</span></a></li>\n</ul>\n</li>\n<li
        class=\"toclevel-1 tocsection-33\"><a href=\"#External_links\"><span class=\"tocnumber\">14</span>
        <span class=\"toctext\">External links</span></a></li>\n</ul>\n</div>\n\n<h2><span
        class=\"mw-headline\" id=\"Early_life\">Early life</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=1\"
        title=\"Edit section: Early life\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Childhood_and_education\">Childhood and education</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=2\"
        title=\"Edit section: Childhood and education\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Oppenheimer was
        born Julius Robert Oppenheimer<sup id=\"cite_ref-initialJ_5-0\" class=\"reference\"><a
        href=\"#cite_note-initialJ-5\">&#91;note 1&#93;</a></sup> into a <a href=\"/wiki/Jewish_secularism\"
        title=\"Jewish secularism\">non-observant Jewish</a> family in New York City
        on April 22, 1904, to Ella (n\u00e9e Friedman), a painter, and Julius Seligmann
        Oppenheimer, a successful textile importer.<sup id=\"cite_ref-6\" class=\"reference\"><a
        href=\"#cite_note-6\">&#91;5&#93;</a></sup><sup id=\"cite_ref-Cassidy,_pp._5-11_7-0\"
        class=\"reference\"><a href=\"#cite_note-Cassidy,_pp._5-11-7\">&#91;6&#93;</a></sup>
        Robert had a younger brother, <a href=\"/wiki/Frank_Oppenheimer\" title=\"Frank
        Oppenheimer\">Frank</a>, who also became a physicist.<sup id=\"cite_ref-8\"
        class=\"reference\"><a href=\"#cite_note-8\">&#91;7&#93;</a></sup> Their father
        was born in <a href=\"/wiki/Hanau\" title=\"Hanau\">Hanau</a>, when it was
        still part of the <a href=\"/wiki/Province_of_Hesse-Nassau\" title=\"Province
        of Hesse-Nassau\">Hesse-Nassau province</a> of the <a href=\"/wiki/Kingdom_of_Prussia\"
        title=\"Kingdom of Prussia\">Kingdom of Prussia</a>, and as a teenager made
        his way to the United States in 1888, without money, higher education, or
        even English. He was hired by a textile company and within a decade was an
        executive there, eventually becoming wealthy.<sup id=\"cite_ref-9\" class=\"reference\"><a
        href=\"#cite_note-9\">&#91;8&#93;</a></sup> In 1912, the family moved to an
        apartment on <a href=\"/wiki/Riverside_Drive_(Manhattan)\" title=\"Riverside
        Drive (Manhattan)\">Riverside Drive</a> near West 88th Street, <a href=\"/wiki/Manhattan\"
        title=\"Manhattan\">Manhattan</a>, an area known for luxurious mansions and
        townhouses.<sup id=\"cite_ref-Cassidy,_pp._5-11_7-1\" class=\"reference\"><a
        href=\"#cite_note-Cassidy,_pp._5-11-7\">&#91;6&#93;</a></sup> Their art collection
        included works by <a href=\"/wiki/Pablo_Picasso\" title=\"Pablo Picasso\">Pablo
        Picasso</a>, <a href=\"/wiki/%C3%89douard_Vuillard\" title=\"\u00c9douard
        Vuillard\">\u00c9douard Vuillard</a>, and <a href=\"/wiki/Vincent_van_Gogh\"
        title=\"Vincent van Gogh\">Vincent van Gogh</a>.<sup id=\"cite_ref-10\" class=\"reference\"><a
        href=\"#cite_note-10\">&#91;9&#93;</a></sup>\n</p><p>Oppenheimer was initially
        educated at Alcuin Preparatory School. In 1911, he entered the <a href=\"/wiki/Ethical_Culture_Fieldston_School\"
        title=\"Ethical Culture Fieldston School\">Ethical Culture Society School</a>,<sup
        id=\"cite_ref-Cassidy_2005_35_11-0\" class=\"reference\"><a href=\"#cite_note-Cassidy_2005_35-11\">&#91;10&#93;</a></sup>
        founded by <a href=\"/wiki/Felix_Adler_(Society_for_Ethical_Culture)\" class=\"mw-redirect\"
        title=\"Felix Adler (Society for Ethical Culture)\">Felix Adler</a> to promote
        training based on the <a href=\"/wiki/Ethical_Culture\" class=\"mw-redirect\"
        title=\"Ethical Culture\">Ethical Culture</a> movement, whose motto was \"Deed
        before Creed\". Oppenheimer''s father had been a member of the Society for
        many years, serving on its board of trustees.<sup id=\"cite_ref-12\" class=\"reference\"><a
        href=\"#cite_note-12\">&#91;11&#93;</a></sup> Oppenheimer was a versatile
        student, interested in English and French literature, and particularly <a
        href=\"/wiki/Mineralogy\" title=\"Mineralogy\">mineralogy</a>.<sup id=\"cite_ref-13\"
        class=\"reference\"><a href=\"#cite_note-13\">&#91;12&#93;</a></sup> He completed
        third and fourth grades in one year and skipped half of eighth grade.<sup
        id=\"cite_ref-Cassidy_2005_35_11-1\" class=\"reference\"><a href=\"#cite_note-Cassidy_2005_35-11\">&#91;10&#93;</a></sup>
        During his final year, Oppenheimer became interested in chemistry.<sup id=\"cite_ref-14\"
        class=\"reference\"><a href=\"#cite_note-14\">&#91;13&#93;</a></sup> He graduated
        in 1921, but his further education was delayed a year by an attack of <a href=\"/wiki/Ulcerative_colitis\"
        title=\"Ulcerative colitis\">colitis</a> contracted while <a href=\"/wiki/Prospecting\"
        title=\"Prospecting\">prospecting</a> in <a href=\"/wiki/J%C3%A1chymov\" title=\"J\u00e1chymov\">Joachimstal</a>
        during a family vacation in <a href=\"/wiki/Czechoslovakia\" title=\"Czechoslovakia\">Czechoslovakia</a>.
        He recovered in <a href=\"/wiki/New_Mexico\" title=\"New Mexico\">New Mexico</a>,
        where he developed a love for horseback riding and the southwestern United
        States.<sup id=\"cite_ref-15\" class=\"reference\"><a href=\"#cite_note-15\">&#91;14&#93;</a></sup>\n</p><p>Oppenheimer
        entered <a href=\"/wiki/Harvard_College\" title=\"Harvard College\">Harvard
        College</a> in 1922 at age 18. He majored in chemistry; Harvard also required
        studies in history, literature, and philosophy or mathematics. To compensate
        for the delay caused by his illness, he took six courses each term instead
        of the usual four. He was admitted to the undergraduate honor society <a href=\"/wiki/Phi_Beta_Kappa\"
        title=\"Phi Beta Kappa\">Phi Beta Kappa</a> and was granted graduate standing
        in physics on the basis of independent study, which meant he could bypass
        basic courses in favor of advanced ones. He was attracted to experimental
        physics by a course on <a href=\"/wiki/Thermodynamics\" title=\"Thermodynamics\">thermodynamics</a>
        taught by <a href=\"/wiki/Percy_Williams_Bridgman\" title=\"Percy Williams
        Bridgman\">Percy Bridgman</a>. Oppenheimer graduated from Harvard in 1925
        with a <a href=\"/wiki/Bachelor_of_Arts\" title=\"Bachelor of Arts\">Bachelor
        of Arts</a>, <i><a href=\"/wiki/Summa_cum_laude\" class=\"mw-redirect\" title=\"Summa
        cum laude\">summa cum laude</a></i>, after only three years of study.<sup
        id=\"cite_ref-16\" class=\"reference\"><a href=\"#cite_note-16\">&#91;15&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Studies_in_Europe\">Studies in Europe</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=3\"
        title=\"Edit section: Studies in Europe\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Leiden_Kamerlingh-Onnes_Lab.jpg\"
        class=\"mw-file-description\"><img alt=\"Fifteen men in suits, and one woman,
        pose for a group photograph\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Leiden_Kamerlingh-Onnes_Lab.jpg/330px-Leiden_Kamerlingh-Onnes_Lab.jpg\"
        decoding=\"async\" width=\"330\" height=\"250\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Leiden_Kamerlingh-Onnes_Lab.jpg/495px-Leiden_Kamerlingh-Onnes_Lab.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Leiden_Kamerlingh-Onnes_Lab.jpg/660px-Leiden_Kamerlingh-Onnes_Lab.jpg
        2x\" data-file-width=\"3441\" data-file-height=\"2607\" /></a><figcaption><a
        href=\"/wiki/Heike_Kamerlingh_Onnes\" title=\"Heike Kamerlingh Onnes\">Heike
        Kamerlingh Onnes</a>'' Laboratory in <a href=\"/wiki/Leiden\" title=\"Leiden\">Leiden</a>,
        Netherlands, July 1927. Oppenheimer is in the middle row, second from the
        left.</figcaption></figure>\n<p>After being accepted at <a href=\"/wiki/Christ%27s_College,_Cambridge\"
        title=\"Christ&#39;s College, Cambridge\">Christ''s College, Cambridge</a>
        in 1924, Oppenheimer wrote to <a href=\"/wiki/Ernest_Rutherford\" title=\"Ernest
        Rutherford\">Ernest Rutherford</a> requesting permission to work at the <a
        href=\"/wiki/Cavendish_Laboratory\" title=\"Cavendish Laboratory\">Cavendish
        Laboratory</a>, though Bridgman''s letter of recommendation said that Oppenheimer''s
        clumsiness in the laboratory suggested that theoretical, rather than experimental,
        physics would be his forte. Rutherford was unimpressed, but Oppenheimer went
        to Cambridge nonetheless;<sup id=\"cite_ref-17\" class=\"reference\"><a href=\"#cite_note-17\">&#91;16&#93;</a></sup>
        <a href=\"/wiki/J._J._Thomson\" title=\"J. J. Thomson\">J. J. Thomson</a>
        ultimately accepted him on the condition that he complete a basic laboratory
        course.<sup id=\"cite_ref-18\" class=\"reference\"><a href=\"#cite_note-18\">&#91;17&#93;</a></sup>\n</p><p>Oppenheimer
        was very unhappy at Cambridge and wrote to a friend: \"I am having a pretty
        bad time. The lab work is a terrible bore, and I am so bad at it that it is
        impossible to feel that I am learning anything\".<sup id=\"cite_ref-FOOTNOTEMonk201292_19-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEMonk201292-19\">&#91;18&#93;</a></sup>
        He developed an antagonistic relationship with his tutor, <a href=\"/wiki/Patrick_Blackett\"
        title=\"Patrick Blackett\">Patrick Blackett</a>, a future Nobel laureate.
        According to Oppenheimer''s friend <a href=\"/wiki/Francis_Fergusson\" title=\"Francis
        Fergusson\">Francis Fergusson</a>, Oppenheimer once confessed to leaving a
        poisoned apple on Blackett''s desk, and Oppenheimer''s parents convinced the
        university authorities not to expel him. There are no records of either a
        poisoning incident or probation, but Oppenheimer had regular sessions with
        a psychiatrist in <a href=\"/wiki/Harley_Street\" title=\"Harley Street\">Harley
        Street</a>, London.<sup id=\"cite_ref-FOOTNOTEBirdSherwin200546_20-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEBirdSherwin200546-20\">&#91;19&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEMonk201297_21-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEMonk201297-21\">&#91;20&#93;</a></sup><sup
        id=\"cite_ref-22\" class=\"reference\"><a href=\"#cite_note-22\">&#91;21&#93;</a></sup><sup
        id=\"cite_ref-23\" class=\"reference\"><a href=\"#cite_note-23\">&#91;22&#93;</a></sup>\nOppenheimer
        was a tall, thin <a href=\"/wiki/Chain_smoking\" title=\"Chain smoking\">chain
        smoker</a>,<sup id=\"cite_ref-24\" class=\"reference\"><a href=\"#cite_note-24\">&#91;23&#93;</a></sup>
        who often neglected to eat during periods of intense concentration. Many friends
        said he could be self-destructive. Fergusson once tried to distract Oppenheimer
        from apparent depression by telling him about his girlfriend, Frances Keeley,
        and how he had proposed to her. Oppenheimer did not take the news well. He
        jumped on Fergusson and tried to strangle him. Oppenheimer was plagued by
        periods of depression throughout his life,<sup id=\"cite_ref-25\" class=\"reference\"><a
        href=\"#cite_note-25\">&#91;24&#93;</a></sup><sup id=\"cite_ref-26\" class=\"reference\"><a
        href=\"#cite_note-26\">&#91;25&#93;</a></sup> and once told his brother, \"I
        need physics more than friends\".<sup id=\"cite_ref-27\" class=\"reference\"><a
        href=\"#cite_note-27\">&#91;26&#93;</a></sup>\n</p><p>In 1926, Oppenheimer
        left Cambridge for the <a href=\"/wiki/University_of_G%C3%B6ttingen\" title=\"University
        of G\u00f6ttingen\">University of G\u00f6ttingen</a> to study under <a href=\"/wiki/Max_Born\"
        title=\"Max Born\">Max Born</a>; G\u00f6ttingen was one of the world''s leading
        centers for theoretical physics. Oppenheimer made friends who went on to great
        success, including <a href=\"/wiki/Werner_Heisenberg\" title=\"Werner Heisenberg\">Werner
        Heisenberg</a>, <a href=\"/wiki/Pascual_Jordan\" title=\"Pascual Jordan\">Pascual
        Jordan</a>, <a href=\"/wiki/Wolfgang_Pauli\" title=\"Wolfgang Pauli\">Wolfgang
        Pauli</a>, <a href=\"/wiki/Paul_Dirac\" title=\"Paul Dirac\">Paul Dirac</a>,
        <a href=\"/wiki/Enrico_Fermi\" title=\"Enrico Fermi\">Enrico Fermi</a> and
        <a href=\"/wiki/Edward_Teller\" title=\"Edward Teller\">Edward Teller</a>.
        He was enthusiastic in discussions to the point of sometimes taking them over.<sup
        id=\"cite_ref-28\" class=\"reference\"><a href=\"#cite_note-28\">&#91;27&#93;</a></sup>
        <a href=\"/wiki/Maria_Goeppert\" class=\"mw-redirect\" title=\"Maria Goeppert\">Maria
        Goeppert</a> presented Born with a petition signed by herself and others threatening
        a boycott of the class unless he made Oppenheimer quiet down. Born left it
        out on his desk where Oppenheimer could read it, and it was effective without
        a word being said.<sup id=\"cite_ref-29\" class=\"reference\"><a href=\"#cite_note-29\">&#91;28&#93;</a></sup>\n</p><p>Oppenheimer
        obtained his <a href=\"/wiki/Doctor_of_Philosophy\" title=\"Doctor of Philosophy\">Doctor
        of Philosophy</a> degree in March 1927 at age 23, supervised by Max Born.<sup
        id=\"cite_ref-phd_30-0\" class=\"reference\"><a href=\"#cite_note-phd-30\">&#91;29&#93;</a></sup><sup
        id=\"cite_ref-31\" class=\"reference\"><a href=\"#cite_note-31\">&#91;30&#93;</a></sup>
        After the oral exam, <a href=\"/wiki/James_Franck\" title=\"James Franck\">James
        Franck</a>, the professor administering it, reportedly said, \"I''m glad that''s
        over. He was on the point of questioning <i>me</i>.\"<sup id=\"cite_ref-Eternal_Apprentice_32-0\"
        class=\"reference\"><a href=\"#cite_note-Eternal_Apprentice-32\">&#91;31&#93;</a></sup>
        Oppenheimer published more than a dozen papers while in Europe, including
        many important contributions to the new field of quantum mechanics. He and
        Born published a famous paper on the <a href=\"/wiki/Born%E2%80%93Oppenheimer_approximation\"
        title=\"Born\u2013Oppenheimer approximation\">Born\u2013Oppenheimer approximation</a>,
        which separates nuclear motion from electronic motion in the mathematical
        treatment of molecules, allowing nuclear motion to be neglected to simplify
        calculations. It remains his most cited work.<sup id=\"cite_ref-33\" class=\"reference\"><a
        href=\"#cite_note-33\">&#91;32&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Early_career\">Early career</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=4\"
        title=\"Edit section: Early career\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Teaching\">Teaching</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=5\"
        title=\"Edit section: Teaching\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron,_1938.jpg\"
        class=\"mw-file-description\"><img alt=\"A group of men pose in front, around,
        and on a large metal structure.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/63/University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron%2C_1938.jpg/400px-University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron%2C_1938.jpg\"
        decoding=\"async\" width=\"400\" height=\"316\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/63/University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron%2C_1938.jpg/600px-University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron%2C_1938.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/63/University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron%2C_1938.jpg/800px-University_of_California_Radiation_Laboratory_staff_on_the_magnet_yoke_for_the_60-inch_cyclotron%2C_1938.jpg
        2x\" data-file-width=\"5668\" data-file-height=\"4472\" /></a><figcaption>University
        of California Radiation Laboratory staff (including <a href=\"/wiki/Robert_R._Wilson\"
        title=\"Robert R. Wilson\">Robert R. Wilson</a> and Nobel prize winners <a
        href=\"/wiki/Ernest_Lawrence\" title=\"Ernest Lawrence\">Ernest Lawrence</a>,
        <a href=\"/wiki/Edwin_McMillan\" title=\"Edwin McMillan\">Edwin McMillan</a>,
        and <a href=\"/wiki/Luis_Walter_Alvarez\" title=\"Luis Walter Alvarez\">Luis
        Alvarez</a>) on the magnet yoke for the 60-inch (152&#160;cm) cyclotron, 1938.
        Oppenheimer is the tall figure holding a pipe in the top row, just right of
        center.</figcaption></figure>\n<p>Oppenheimer was awarded a <a href=\"/wiki/United_States_National_Research_Council\"
        class=\"mw-redirect\" title=\"United States National Research Council\">United
        States National Research Council</a> fellowship to the <a href=\"/wiki/California_Institute_of_Technology\"
        title=\"California Institute of Technology\">California Institute of Technology</a>
        (Caltech) in September 1927. Bridgman also wanted him at Harvard, so a compromise
        was reached whereby he split his fellowship for the 1927\u201328 academic
        year between Harvard in 1927 and Caltech in 1928.<sup id=\"cite_ref-34\" class=\"reference\"><a
        href=\"#cite_note-34\">&#91;33&#93;</a></sup> At Caltech, he struck up a close
        friendship with <a href=\"/wiki/Linus_Pauling\" title=\"Linus Pauling\">Linus
        Pauling</a>; they planned to mount a joint attack on the nature of the <a
        href=\"/wiki/Chemical_bond\" title=\"Chemical bond\">chemical bond</a>, a
        field in which Pauling was a pioneer, with Oppenheimer supplying the mathematics
        and Pauling interpreting the results. The collaboration, and their friendship,
        ended after Oppenheimer invited Pauling''s wife, <a href=\"/wiki/Ava_Helen_Pauling\"
        title=\"Ava Helen Pauling\">Ava Helen Pauling</a>, to join him on a tryst
        in Mexico.<sup id=\"cite_ref-35\" class=\"reference\"><a href=\"#cite_note-35\">&#91;34&#93;</a></sup>
        Oppenheimer later invited Pauling to be head of the Chemistry Division of
        the <a href=\"/wiki/Manhattan_Project\" title=\"Manhattan Project\">Manhattan
        Project</a>, but Pauling refused, saying he was a pacifist.<sup id=\"cite_ref-Cassidy_2005_151\u2013152_36-0\"
        class=\"reference\"><a href=\"#cite_note-Cassidy_2005_151\u2013152-36\">&#91;35&#93;</a></sup>\n</p><p>In
        the autumn of 1928, Oppenheimer visited <a href=\"/wiki/Paul_Ehrenfest\" title=\"Paul
        Ehrenfest\">Paul Ehrenfest</a>''s institute at the <a href=\"/wiki/University_of_Leiden\"
        class=\"mw-redirect\" title=\"University of Leiden\">University of Leiden</a>,
        the Netherlands, where he impressed by giving lectures in Dutch, despite having
        little experience with the language. There, he was given the nickname of <i>Opje</i>,<sup
        id=\"cite_ref-37\" class=\"reference\"><a href=\"#cite_note-37\">&#91;36&#93;</a></sup>
        later anglicized by his students as \"Oppie\".<sup id=\"cite_ref-38\" class=\"reference\"><a
        href=\"#cite_note-38\">&#91;37&#93;</a></sup> From Leiden, he continued on
        to the <a href=\"/wiki/ETH\" class=\"mw-redirect\" title=\"ETH\">Swiss Federal
        Institute of Technology (ETH)</a> in Zurich to work with Wolfgang Pauli on
        <a href=\"/wiki/Quantum_mechanics\" title=\"Quantum mechanics\">quantum mechanics</a>
        and the <a href=\"/wiki/Continuous_spectrum\" class=\"mw-redirect\" title=\"Continuous
        spectrum\">continuous spectrum</a>. Oppenheimer respected and liked Pauli
        and may have emulated his personal style as well as his critical approach
        to problems.<sup id=\"cite_ref-39\" class=\"reference\"><a href=\"#cite_note-39\">&#91;38&#93;</a></sup>\n</p><p>On
        returning to the United States, Oppenheimer accepted an associate professorship
        from the <a href=\"/wiki/University_of_California,_Berkeley\" title=\"University
        of California, Berkeley\">University of California, Berkeley</a>, where <a
        href=\"/wiki/Raymond_T._Birge\" class=\"mw-redirect\" title=\"Raymond T. Birge\">Raymond
        T. Birge</a> wanted him so badly that he expressed a willingness to share
        him with Caltech.<sup id=\"cite_ref-Cassidy_2005_151\u2013152_36-1\" class=\"reference\"><a
        href=\"#cite_note-Cassidy_2005_151\u2013152-36\">&#91;35&#93;</a></sup>\n</p><p>Before
        he began his Berkeley professorship, Oppenheimer was diagnosed with a mild
        case of <a href=\"/wiki/Tuberculosis\" title=\"Tuberculosis\">tuberculosis</a>
        and spent some weeks with his brother Frank at a New Mexico ranch, which he
        leased and eventually purchased. When he heard the ranch was available for
        lease, he exclaimed, \"Hot dog!\", and he later called it <i>Perro Caliente</i>
        (\"hot dog\" in Spanish).<sup id=\"cite_ref-40\" class=\"reference\"><a href=\"#cite_note-40\">&#91;39&#93;</a></sup>
        Later, he used to say that \"physics and desert country\" were his \"two great
        loves\".<sup id=\"cite_ref-41\" class=\"reference\"><a href=\"#cite_note-41\">&#91;40&#93;</a></sup>
        He recovered from tuberculosis and returned to Berkeley, where he prospered
        as an advisor and collaborator to a generation of physicists who admired him
        for his intellectual virtuosity and broad interests. His students and colleagues
        saw him as mesmerizing: hypnotic in private interaction, but often frigid
        in more public settings. His associates fell into two camps: one saw him as
        an aloof and impressive genius and aesthete, the other as a pretentious and
        insecure poseur.<sup id=\"cite_ref-42\" class=\"reference\"><a href=\"#cite_note-42\">&#91;41&#93;</a></sup>
        His students almost always fell into the former category, adopting his walk,
        speech, and other mannerisms, and even his inclination for reading entire
        texts in their original languages.<sup id=\"cite_ref-Bird&amp;Sherwin,_pp._96-97_43-0\"
        class=\"reference\"><a href=\"#cite_note-Bird&amp;Sherwin,_pp._96-97-43\">&#91;42&#93;</a></sup>
        <a href=\"/wiki/Hans_Bethe\" title=\"Hans Bethe\">Hans Bethe</a> said of him:\n</p>\n<style
        data-mw-deduplicate=\"TemplateStyles:r996844942\">.mw-parser-output .templatequote{overflow:hidden;margin:1em
        0;padding:0 40px}.mw-parser-output .templatequote .templatequotecite{line-height:1.5em;text-align:left;padding-left:1.6em;margin-top:0}</style><blockquote
        class=\"templatequote\"><p>Probably the most important ingredient he brought
        to his teaching was his exquisite taste. He always knew what were the important
        problems, as shown by his choice of subjects. He truly lived with those problems,
        struggling for a solution, and he communicated his concern to the group. In
        its heyday, there were about eight or ten graduate students in his group and
        about six Post-doctoral Fellows. He met this group once a day in his office
        and discussed with one after another the status of the student''s research
        problem. He was interested in everything, and in one afternoon they might
        discuss quantum electrodynamics, cosmic rays, electron pair production and
        nuclear physics.<sup id=\"cite_ref-BetheNAS_44-0\" class=\"reference\"><a
        href=\"#cite_note-BetheNAS-44\">&#91;43&#93;</a></sup></p></blockquote>\n<p>Oppenheimer
        worked closely with <a href=\"/wiki/Nobel_Prize_in_Physics\" title=\"Nobel
        Prize in Physics\">Nobel Prize</a>-winning experimental physicist <a href=\"/wiki/Ernest_O._Lawrence\"
        class=\"mw-redirect\" title=\"Ernest O. Lawrence\">Ernest O. Lawrence</a>
        and his <a href=\"/wiki/Cyclotron\" title=\"Cyclotron\">cyclotron</a> pioneers,
        helping them understand the data that their machines were producing at Berkeley''s
        Radiation Laboratory, which eventually developed into today''s <a href=\"/wiki/Lawrence_Berkeley_National_Laboratory\"
        title=\"Lawrence Berkeley National Laboratory\">Lawrence Berkeley National
        Laboratory</a>.<sup id=\"cite_ref-45\" class=\"reference\"><a href=\"#cite_note-45\">&#91;44&#93;</a></sup>
        In 1936, Berkeley promoted him to full professor at an annual salary of $3,300
        (equivalent to $70,000&#32;in 2022). In return, he was asked to curtail his
        teaching at Caltech, so a compromise was reached whereby Berkeley released
        him for six weeks each year, enough to teach one term at Caltech.<sup id=\"cite_ref-46\"
        class=\"reference\"><a href=\"#cite_note-46\">&#91;45&#93;</a></sup>\n</p><p>Oppenheimer
        repeatedly attempted to get <a href=\"/wiki/Robert_Serber\" title=\"Robert
        Serber\">Robert Serber</a> a position at Berkeley but was blocked by Birge,
        who felt that \"<a href=\"/wiki/Jewish_quota\" title=\"Jewish quota\">one
        Jew in the department was enough</a>\".<sup id=\"cite_ref-Bird_2005_104\u2013107_47-0\"
        class=\"reference\"><a href=\"#cite_note-Bird_2005_104\u2013107-47\">&#91;46&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Scientific_work\">Scientific work</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=6\"
        title=\"Edit section: Scientific work\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Oppenheimer
        did important research in <a href=\"/wiki/Theoretical_astronomy\" title=\"Theoretical
        astronomy\">theoretical astronomy</a> (especially as related to <a href=\"/wiki/General_relativity\"
        title=\"General relativity\">general relativity</a> and nuclear theory), <a
        href=\"/wiki/Nuclear_physics\" title=\"Nuclear physics\">nuclear physics</a>,
        <a href=\"/wiki/Spectroscopy\" title=\"Spectroscopy\">spectroscopy</a>, and
        <a href=\"/wiki/Quantum_field_theory\" title=\"Quantum field theory\">quantum
        field theory</a>, including its extension into <a href=\"/wiki/Quantum_electrodynamics\"
        title=\"Quantum electrodynamics\">quantum electrodynamics</a>. The <a href=\"/wiki/Formalism_(mathematics)\"
        class=\"mw-redirect\" title=\"Formalism (mathematics)\">formal mathematics</a>
        of <a href=\"/wiki/Special_relativity\" title=\"Special relativity\">relativistic</a>
        quantum mechanics also attracted his attention, although he doubted its validity.
        His work predicted many later finds, including the <a href=\"/wiki/Neutron\"
        title=\"Neutron\">neutron</a>, <a href=\"/wiki/Meson\" title=\"Meson\">meson</a>
        and <a href=\"/wiki/Neutron_star\" title=\"Neutron star\">neutron star</a>.<sup
        id=\"cite_ref-Bird,_p._88_48-0\" class=\"reference\"><a href=\"#cite_note-Bird,_p._88-48\">&#91;47&#93;</a></sup>\n</p><p>Initially,
        his major interest was the theory of the continuous spectrum. His first published
        paper, in 1926, concerned the quantum theory of molecular band spectra. He
        developed a method to carry out calculations of its <a href=\"/wiki/Transition_probabilities\"
        class=\"mw-redirect\" title=\"Transition probabilities\">transition probabilities</a>.
        He calculated the <a href=\"/wiki/Photoelectric_effect\" title=\"Photoelectric
        effect\">photoelectric effect</a> for <a href=\"/wiki/Hydrogen\" title=\"Hydrogen\">hydrogen</a>
        and <a href=\"/wiki/X-rays\" class=\"mw-redirect\" title=\"X-rays\">X-rays</a>,
        obtaining the <a href=\"/wiki/Absorption_coefficient\" class=\"mw-redirect\"
        title=\"Absorption coefficient\">absorption coefficient</a> at the <a href=\"/wiki/K-edge\"
        title=\"K-edge\">K-edge</a>. His calculations accorded with observations of
        the X-ray absorption of the Sun, but not helium. Years later, it was realized
        that the Sun was largely composed of hydrogen and that his calculations were
        correct.<sup id=\"cite_ref-49\" class=\"reference\"><a href=\"#cite_note-49\">&#91;48&#93;</a></sup><sup
        id=\"cite_ref-50\" class=\"reference\"><a href=\"#cite_note-50\">&#91;49&#93;</a></sup>\n</p><p>Oppenheimer
        made important contributions to the theory of <a href=\"/wiki/Cosmic_ray\"
        title=\"Cosmic ray\">cosmic ray</a> showers. He also worked on the problem
        of <a href=\"/wiki/Field_electron_emission\" title=\"Field electron emission\">field
        electron emission</a>.<sup id=\"cite_ref-51\" class=\"reference\"><a href=\"#cite_note-51\">&#91;50&#93;</a></sup><sup
        id=\"cite_ref-52\" class=\"reference\"><a href=\"#cite_note-52\">&#91;51&#93;</a></sup>
        This work contributed to the development of the concept of <a href=\"/wiki/Quantum_tunneling\"
        class=\"mw-redirect\" title=\"Quantum tunneling\">quantum tunneling</a>.<sup
        id=\"cite_ref-53\" class=\"reference\"><a href=\"#cite_note-53\">&#91;52&#93;</a></sup>
        In 1931, he co-wrote a paper, \"Relativistic Theory of the Photoelectric Effect\",
        with his student Harvey Hall,<sup id=\"cite_ref-54\" class=\"reference\"><a
        href=\"#cite_note-54\">&#91;53&#93;</a></sup> in which, based on empirical
        evidence, he correctly disputed Dirac''s assertion that two of the <a href=\"/wiki/Energy_level\"
        title=\"Energy level\">energy levels</a> of the <a href=\"/wiki/Hydrogen_atom\"
        title=\"Hydrogen atom\">hydrogen atom</a> have the same energy. Subsequently,
        one of his doctoral students, <a href=\"/wiki/Willis_Lamb\" title=\"Willis
        Lamb\">Willis Lamb</a>, determined that this was a consequence of what became
        known as the <a href=\"/wiki/Lamb_shift\" title=\"Lamb shift\">Lamb shift</a>,
        for which Lamb was awarded the Nobel Prize in physics in 1955.<sup id=\"cite_ref-Bird,_p._88_48-1\"
        class=\"reference\"><a href=\"#cite_note-Bird,_p._88-48\">&#91;47&#93;</a></sup>\n</p><p>With
        <a href=\"/wiki/Melba_Phillips\" title=\"Melba Phillips\">Melba Phillips</a>,
        the first graduate student to begin her PhD under Oppenheimer''s supervision,<sup
        id=\"cite_ref-56\" class=\"reference\"><a href=\"#cite_note-56\">&#91;note
        2&#93;</a></sup> Oppenheimer worked on calculations of artificial radioactivity
        under bombardment by <a href=\"/wiki/Deuterons\" class=\"mw-redirect\" title=\"Deuterons\">deuterons</a>.
        When <a href=\"/wiki/Ernest_Lawrence\" title=\"Ernest Lawrence\">Ernest Lawrence</a>
        and <a href=\"/wiki/Edwin_McMillan\" title=\"Edwin McMillan\">Edwin McMillan</a>
        bombarded <a href=\"/wiki/Atomic_nucleus\" title=\"Atomic nucleus\">nuclei</a>
        with deuterons they found the results agreed closely with the predictions
        of <a href=\"/wiki/George_Gamow\" title=\"George Gamow\">George Gamow</a>,
        but when higher energies and heavier nuclei were involved, the results did
        not conform to the theory. In 1935, Oppenheimer and Phillips worked out a
        theory\u2014subsequently known as the <a href=\"/wiki/Oppenheimer%E2%80%93Phillips_process\"
        title=\"Oppenheimer\u2013Phillips process\">Oppenheimer\u2013Phillips process</a>\u2014to
        explain the results. This theory is still in use today.<sup id=\"cite_ref-57\"
        class=\"reference\"><a href=\"#cite_note-57\">&#91;55&#93;</a></sup><sup id=\"cite_ref-59\"
        class=\"reference\"><a href=\"#cite_note-59\">&#91;note 3&#93;</a></sup>\n</p><p>As
        early as 1930, Oppenheimer wrote a paper that essentially predicted the existence
        of the <a href=\"/wiki/Positron\" title=\"Positron\">positron</a>. This was
        after a paper by Dirac proposed that electrons could have both a positive
        charge and negative energy. Dirac''s paper introduced an equation, later known
        as the <a href=\"/wiki/Dirac_equation\" title=\"Dirac equation\">Dirac equation</a>,
        that unified quantum mechanics, special relativity and the then-new concept
        of electron <a href=\"/wiki/Spin_(physics)\" title=\"Spin (physics)\">spin</a>,
        to explain the <a href=\"/wiki/Zeeman_effect\" title=\"Zeeman effect\">Zeeman
        effect</a>.<sup id=\"cite_ref-QuantumElectron_60-0\" class=\"reference\"><a
        href=\"#cite_note-QuantumElectron-60\">&#91;57&#93;</a></sup> Drawing on the
        body of experimental evidence, Oppenheimer rejected the idea that the predicted
        positively charged electrons were <a href=\"/wiki/Proton\" title=\"Proton\">protons</a>.
        He argued that they would have to have the same mass as an electron, whereas
        experiments showed that protons were much heavier than electrons. Two years
        later, <a href=\"/wiki/Carl_David_Anderson\" title=\"Carl David Anderson\">Carl
        David Anderson</a> discovered the positron, for which he received the 1936
        Nobel Prize in Physics.<sup id=\"cite_ref-61\" class=\"reference\"><a href=\"#cite_note-61\">&#91;58&#93;</a></sup>\n</p><p>In
        the late 1930s, Oppenheimer became interested in <a href=\"/wiki/Astrophysics\"
        title=\"Astrophysics\">astrophysics</a>, most likely through his friendship
        with <a href=\"/wiki/Richard_Tolman\" class=\"mw-redirect\" title=\"Richard
        Tolman\">Richard Tolman</a>, resulting in a series of papers. In the first
        of these, \"On the Stability of Stellar Neutron Cores\" (1938),<sup id=\"cite_ref-62\"
        class=\"reference\"><a href=\"#cite_note-62\">&#91;59&#93;</a></sup> co-written
        with Serber, Oppenheimer explored the properties of <a href=\"/wiki/White_dwarf\"
        title=\"White dwarf\">white dwarfs</a>. This was followed by a paper co-written
        with one of his students, <a href=\"/wiki/George_Volkoff\" title=\"George
        Volkoff\">George Volkoff</a>, \"On Massive Neutron Cores\",<sup id=\"cite_ref-63\"
        class=\"reference\"><a href=\"#cite_note-63\">&#91;60&#93;</a></sup> which
        demonstrated that there was a limit, known as the <a href=\"/wiki/Tolman%E2%80%93Oppenheimer%E2%80%93Volkoff_limit\"
        title=\"Tolman\u2013Oppenheimer\u2013Volkoff limit\">Tolman\u2013Oppenheimer\u2013Volkoff
        limit</a>, to the mass of stars beyond which they would not remain stable
        as <a href=\"/wiki/Neutron_stars\" class=\"mw-redirect\" title=\"Neutron stars\">neutron
        stars</a> and would undergo gravitational collapse. In 1939, Oppenheimer and
        another of his students, <a href=\"/wiki/Hartland_Snyder\" title=\"Hartland
        Snyder\">Hartland Snyder</a>, produced the paper \"<a href=\"/wiki/Oppenheimer%E2%80%93Snyder_model\"
        title=\"Oppenheimer\u2013Snyder model\">On Continued Gravitational Contraction</a>\",<sup
        id=\"cite_ref-64\" class=\"reference\"><a href=\"#cite_note-64\">&#91;61&#93;</a></sup>
        which predicted the existence of what later became termed <a href=\"/wiki/Black_hole\"
        title=\"Black hole\">black holes</a>. After the Born\u2013Oppenheimer approximation
        paper, these papers remain his most cited, and were key factors in the rejuvenation
        of astrophysical research in the United States in the 1950s, mainly by <a
        href=\"/wiki/John_A._Wheeler\" class=\"mw-redirect\" title=\"John A. Wheeler\">John
        A. Wheeler</a>.<sup id=\"cite_ref-65\" class=\"reference\"><a href=\"#cite_note-65\">&#91;62&#93;</a></sup>\n</p><p>Oppenheimer''s
        papers were considered difficult to understand even by the standards of the
        abstract topics he was expert in. He was fond of using elegant, if extremely
        complex, mathematical techniques to demonstrate physical principles, though
        he was sometimes criticized for making mathematical mistakes, presumably out
        of haste. \"His physics was good\", said his student Snyder, \"but his arithmetic
        awful\".<sup id=\"cite_ref-Bird,_p._88_48-2\" class=\"reference\"><a href=\"#cite_note-Bird,_p._88-48\">&#91;47&#93;</a></sup>\n</p><p>After
        <a href=\"/wiki/World_War_II\" title=\"World War II\">World War II</a>, Oppenheimer
        published only five scientific papers, one of them in biophysics, and none
        after 1950. <a href=\"/wiki/Murray_Gell-Mann\" title=\"Murray Gell-Mann\">Murray
        Gell-Mann</a>, a later Nobelist who, as a visiting scientist, worked with
        him at the <a href=\"/wiki/Institute_for_Advanced_Study\" title=\"Institute
        for Advanced Study\">Institute for Advanced Study</a> in 1951, offered this
        opinion:\n</p>\n<link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r996844942\"><blockquote
        class=\"templatequote\"><p>He didn''t have <i><a href=\"https://en.wiktionary.org/wiki/Sitzfleisch\"
        class=\"extiw\" title=\"wikt:Sitzfleisch\">Sitzfleisch</a></i>, \"sitting
        flesh,\" when you sit on a chair. As far as I know, he never wrote a long
        paper or did a long calculation, anything of that kind. He didn''t have patience
        for that; his own work consisted of little <i><a href=\"https://en.wiktionary.org/wiki/aper%C3%A7u\"
        class=\"extiw\" title=\"wikt:aper\u00e7u\">aper\u00e7us</a></i>, but quite
        brilliant ones. But he inspired other people to do things, and his influence
        was fantastic.<sup id=\"cite_ref-Bird,_p._375_66-0\" class=\"reference\"><a
        href=\"#cite_note-Bird,_p._375-66\">&#91;63&#93;</a></sup></p></blockquote>\n<h2><span
        class=\"mw-headline\" id=\"Private_and_political_life\">Private and political
        life</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=7\"
        title=\"Edit section: Private and political life\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h2>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:J._Robert_Oppenheimer_at_the_Guest_Lodge,_Oak_Ridge,_in_1946_4.jpg\"
        class=\"mw-file-description\"><img alt=\"A man in a suit seated, smoking a
        cigarette.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/J._Robert_Oppenheimer_at_the_Guest_Lodge%2C_Oak_Ridge%2C_in_1946_4.jpg/200px-J._Robert_Oppenheimer_at_the_Guest_Lodge%2C_Oak_Ridge%2C_in_1946_4.jpg\"
        decoding=\"async\" width=\"200\" height=\"250\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/J._Robert_Oppenheimer_at_the_Guest_Lodge%2C_Oak_Ridge%2C_in_1946_4.jpg/300px-J._Robert_Oppenheimer_at_the_Guest_Lodge%2C_Oak_Ridge%2C_in_1946_4.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ab/J._Robert_Oppenheimer_at_the_Guest_Lodge%2C_Oak_Ridge%2C_in_1946_4.jpg/400px-J._Robert_Oppenheimer_at_the_Guest_Lodge%2C_Oak_Ridge%2C_in_1946_4.jpg
        2x\" data-file-width=\"1280\" data-file-height=\"1598\" /></a><figcaption>Oppenheimer
        in 1946</figcaption></figure><p>Oppenheimer''s mother died in 1931, and he
        became closer to his father who, although still living in New York, became
        a frequent visitor in California.<sup id=\"cite_ref-67\" class=\"reference\"><a
        href=\"#cite_note-67\">&#91;64&#93;</a></sup> When his father died in 1937,
        leaving $392,602 (equivalent to $8&#160;million in 2022) to be divided between
        Oppenheimer and his brother Frank, Oppenheimer immediately wrote out a will
        that left his estate to the University of California to be used for graduate
        scholarships.<sup id=\"cite_ref-68\" class=\"reference\"><a href=\"#cite_note-68\">&#91;65&#93;</a></sup>\n</p><h3><span
        class=\"mw-headline\" id=\"Politics\">Politics</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=8\"
        title=\"Edit section: Politics\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>During
        the 1920s, Oppenheimer remained uninformed on worldly matters. He claimed
        that he did not read newspapers or popular magazines and only learned of the
        <a href=\"/wiki/Wall_Street_crash_of_1929\" class=\"mw-redirect\" title=\"Wall
        Street crash of 1929\">Wall Street crash of 1929</a> while he was on a walk
        with Ernest Lawrence six months after the crash occurred.<sup id=\"cite_ref-69\"
        class=\"reference\"><a href=\"#cite_note-69\">&#91;66&#93;</a></sup><sup id=\"cite_ref-70\"
        class=\"reference\"><a href=\"#cite_note-70\">&#91;67&#93;</a></sup> He once
        remarked that he never cast a vote until the <a href=\"/wiki/1936_United_States_presidential_election\"
        title=\"1936 United States presidential election\">1936 presidential election</a>.
        From 1934 on, he became increasingly concerned about politics and international
        affairs. In 1934, he earmarked three percent of his annual salary\u2014about
        $100 (equivalent to $2,200&#32;in 2022)\u2014for two years to support German
        physicists fleeing <a href=\"/wiki/Nazi_Germany\" title=\"Nazi Germany\">Nazi
        Germany</a>.<sup id=\"cite_ref-:0_71-0\" class=\"reference\"><a href=\"#cite_note-:0-71\">&#91;68&#93;</a></sup>
        During the <a href=\"/wiki/1934_West_Coast_Waterfront_Strike\" class=\"mw-redirect\"
        title=\"1934 West Coast Waterfront Strike\">1934 West Coast Waterfront Strike</a>,
        he and some of his students, including Melba Phillips and Serber, attended
        a <a href=\"/wiki/Longshoremen\" class=\"mw-redirect\" title=\"Longshoremen\">longshoremen</a>''s
        rally.<sup id=\"cite_ref-Bird_2005_104\u2013107_47-1\" class=\"reference\"><a
        href=\"#cite_note-Bird_2005_104\u2013107-47\">&#91;46&#93;</a></sup>\n</p><p>After
        the <a href=\"/wiki/Spanish_Civil_War\" title=\"Spanish Civil War\">Spanish
        Civil War</a> broke out in 1936, Oppenheimer hosted fundraisers for the <a
        href=\"/wiki/Second_Spanish_Republic\" title=\"Second Spanish Republic\">Republican</a>
        cause. In 1939, he joined the American Committee for Democracy and Intellectual
        Freedom, which campaigned against the persecution of Jewish scientists in
        Nazi Germany. Like most <a href=\"/wiki/Liberalism\" title=\"Liberalism\">liberal</a>
        groups of the era, the committee was later branded a <a href=\"/wiki/Communist\"
        class=\"mw-redirect\" title=\"Communist\">communist</a> front.<sup id=\"cite_ref-:0_71-1\"
        class=\"reference\"><a href=\"#cite_note-:0-71\">&#91;68&#93;</a></sup>\n</p><p>Many
        of Oppenheimer''s closest associates were active in the Communist Party in
        the 1930s or 1940s, including his brother Frank, Frank''s wife Jackie,<sup
        id=\"cite_ref-72\" class=\"reference\"><a href=\"#cite_note-72\">&#91;69&#93;</a></sup>
        Kitty,<sup id=\"cite_ref-73\" class=\"reference\"><a href=\"#cite_note-73\">&#91;70&#93;</a></sup>
        <a href=\"/wiki/Jean_Tatlock\" title=\"Jean Tatlock\">Jean Tatlock</a>, his
        landlady Mary Ellen Washburn,<sup id=\"cite_ref-74\" class=\"reference\"><a
        href=\"#cite_note-74\">&#91;71&#93;</a></sup> and several of his graduate
        students at Berkeley.<sup id=\"cite_ref-Haynes_2006_147_75-0\" class=\"reference\"><a
        href=\"#cite_note-Haynes_2006_147-75\">&#91;72&#93;</a></sup> Whether Oppenheimer
        was a party member has been debated. Cassidy states that he never openly joined
        the <a href=\"/wiki/Communist_Party_USA\" title=\"Communist Party USA\">Communist
        Party USA</a> (CPUSA),<sup id=\"cite_ref-:0_71-2\" class=\"reference\"><a
        href=\"#cite_note-:0-71\">&#91;68&#93;</a></sup> but Haynes, Klehr and Vassiliev
        state that he \"was, in fact, a concealed member of the CPUSA in the late
        1930s\".<sup id=\"cite_ref-FOOTNOTEHaynesKlehrVassiliev200958_76-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEHaynesKlehrVassiliev200958-76\">&#91;73&#93;</a></sup>
        From 1937 to 1942, Oppenheimer was a member at Berkeley of what he called
        a \"discussion group\", which fellow members <a href=\"/wiki/Haakon_Chevalier\"
        title=\"Haakon Chevalier\">Haakon Chevalier</a><sup id=\"cite_ref-77\" class=\"reference\"><a
        href=\"#cite_note-77\">&#91;74&#93;</a></sup><sup id=\"cite_ref-78\" class=\"reference\"><a
        href=\"#cite_note-78\">&#91;75&#93;</a></sup> and Gordon Griffiths later said
        was a \"closed\" (secret) unit of the Communist Party for Berkeley faculty.<sup
        id=\"cite_ref-79\" class=\"reference\"><a href=\"#cite_note-79\">&#91;76&#93;</a></sup>\n</p><p>The
        <a href=\"/wiki/Federal_Bureau_of_Investigation\" title=\"Federal Bureau of
        Investigation\">FBI</a> opened a file on Oppenheimer in March 1941. It recorded
        that he attended a meeting in December 1940 at Chevalier''s home that was
        also attended by the Communist Party''s California state secretary, <a href=\"/wiki/William_Schneiderman\"
        title=\"William Schneiderman\">William Schneiderman</a>, and its treasurer,
        <a href=\"/wiki/Isaac_Folkoff\" title=\"Isaac Folkoff\">Isaac Folkoff</a>.
        The FBI noted that Oppenheimer was on the executive committee of the <a href=\"/wiki/American_Civil_Liberties_Union\"
        title=\"American Civil Liberties Union\">American Civil Liberties Union</a>,
        which it considered a communist front organization. Shortly thereafter, the
        FBI added Oppenheimer to its <a href=\"/wiki/Custodial_Detention_Index\" class=\"mw-redirect\"
        title=\"Custodial Detention Index\">Custodial Detention Index</a>, for arrest
        in case of national emergency.<sup id=\"cite_ref-80\" class=\"reference\"><a
        href=\"#cite_note-80\">&#91;77&#93;</a></sup>\n</p><p>When he joined the Manhattan
        Project in 1942, Oppenheimer wrote on his personal security questionnaire
        that he had been \"a member of just about every Communist Front organization
        on the <a href=\"/wiki/West_Coast_of_the_United_States\" title=\"West Coast
        of the United States\">West Coast</a>\".<sup id=\"cite_ref-81\" class=\"reference\"><a
        href=\"#cite_note-81\">&#91;78&#93;</a></sup> Years later, he claimed that
        he did not remember writing this, that it was not true, and that if he had
        written anything along those lines, it was \"a half-jocular overstatement\".<sup
        id=\"cite_ref-82\" class=\"reference\"><a href=\"#cite_note-82\">&#91;79&#93;</a></sup>
        He was a subscriber to the <i><a href=\"/wiki/People%27s_World\" title=\"People&#39;s
        World\">People''s World</a></i>,<sup id=\"cite_ref-83\" class=\"reference\"><a
        href=\"#cite_note-83\">&#91;80&#93;</a></sup> a Communist Party organ, and
        testified in 1954, \"I was associated with the communist movement\".<sup id=\"cite_ref-84\"
        class=\"reference\"><a href=\"#cite_note-84\">&#91;81&#93;</a></sup>\n</p><p>In
        1953, Oppenheimer was on the sponsoring committee for a conference on \"Science
        and Freedom\" organized by the <a href=\"/wiki/Congress_for_Cultural_Freedom\"
        title=\"Congress for Cultural Freedom\">Congress for Cultural Freedom</a>,
        an anti-communist cultural organization.<sup id=\"cite_ref-85\" class=\"reference\"><a
        href=\"#cite_note-85\">&#91;82&#93;</a></sup>\n</p><p>At his 1954 security
        clearance hearings, Oppenheimer denied being a member of the Communist Party
        but identified himself as a <a href=\"/wiki/Fellow_traveler\" class=\"mw-redirect\"
        title=\"Fellow traveler\">fellow traveler</a>, which he defined as someone
        who agrees with many of communism''s goals but is not willing to blindly follow
        orders from any Communist Party apparatus.<sup id=\"cite_ref-86\" class=\"reference\"><a
        href=\"#cite_note-86\">&#91;83&#93;</a></sup> According to biographer <a href=\"/wiki/Ray_Monk\"
        title=\"Ray Monk\">Ray Monk</a>: \"He was, in a very practical and real sense,
        a supporter of the Communist Party. Moreover, in terms of the time, effort
        and money spent on party activities, he was a very committed supporter.\"<sup
        id=\"cite_ref-:1_87-0\" class=\"reference\"><a href=\"#cite_note-:1-87\">&#91;84&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Relationships_and_children\">Relationships and
        children</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=9\"
        title=\"Edit section: Relationships and children\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In 1936, Oppenheimer
        became involved with <a href=\"/wiki/Jean_Tatlock\" title=\"Jean Tatlock\">Jean
        Tatlock</a>, the daughter of a Berkeley literature professor and a student
        at <a href=\"/wiki/Stanford_University_School_of_Medicine\" title=\"Stanford
        University School of Medicine\">Stanford University School of Medicine</a>.
        The two had similar political views; she wrote for the <i>Western Worker</i>,
        a Communist Party newspaper.<sup id=\"cite_ref-88\" class=\"reference\"><a
        href=\"#cite_note-88\">&#91;85&#93;</a></sup> In 1939, after a tempestuous
        relationship, Tatlock broke up with Oppenheimer. In August of that year, he
        met <a href=\"/wiki/Katherine_Oppenheimer\" title=\"Katherine Oppenheimer\">Katherine
        (\"Kitty\") Puening</a>, a radical Berkeley student and former Communist Party
        member. Kitty''s first marriage had lasted only a few months. Her second,
        <a href=\"/wiki/Common-law_marriage\" title=\"Common-law marriage\">common-law</a>
        husband was <a href=\"/wiki/Joe_Dallet\" title=\"Joe Dallet\">Joe Dallet</a>,
        an active member of the Communist Party killed in the Spanish Civil War.<sup
        id=\"cite_ref-89\" class=\"reference\"><a href=\"#cite_note-89\">&#91;86&#93;</a></sup>\n</p><p>Kitty
        returned from Europe to the U.S., where she obtained a Bachelor of Arts degree
        in <a href=\"/wiki/Botany\" title=\"Botany\">botany</a> from the <a href=\"/wiki/University_of_Pennsylvania\"
        title=\"University of Pennsylvania\">University of Pennsylvania</a>. In 1938
        she married Richard Harrison, a physician and medical researcher, and in June
        1939 moved with him to <a href=\"/wiki/Pasadena,_California\" title=\"Pasadena,
        California\">Pasadena, California</a>, where he became chief of radiology
        at a local hospital and she enrolled as a graduate student at the <a href=\"/wiki/University_of_California,_Los_Angeles\"
        title=\"University of California, Los Angeles\">University of California,
        Los Angeles</a>. She and Oppenheimer created a minor scandal by sleeping together
        after one of Tolman''s parties, and in the summer of 1940 she stayed with
        Oppenheimer at his ranch in New Mexico. When it was discovered she was pregnant,
        Kitty asked Harrison for a divorce, to which he acceded. On November 1, 1940,
        she obtained a quick divorce in <a href=\"/wiki/Reno,_Nevada\" title=\"Reno,
        Nevada\">Reno, Nevada</a>, and married Oppenheimer.<sup id=\"cite_ref-90\"
        class=\"reference\"><a href=\"#cite_note-90\">&#91;87&#93;</a></sup><sup id=\"cite_ref-91\"
        class=\"reference\"><a href=\"#cite_note-91\">&#91;88&#93;</a></sup>\n</p><p>Their
        first child, Peter, was born in May 1941, and their second, Katherine (\"Toni\"),
        was born in <a href=\"/wiki/Los_Alamos,_New_Mexico\" title=\"Los Alamos, New
        Mexico\">Los Alamos, New Mexico</a>, on December 7, 1944.<sup id=\"cite_ref-Cassidy,_pp._186-187_92-0\"
        class=\"reference\"><a href=\"#cite_note-Cassidy,_pp._186-187-92\">&#91;89&#93;</a></sup>
        During his marriage, Oppenheimer rekindled his affair with Tatlock.<sup id=\"cite_ref-93\"
        class=\"reference\"><a href=\"#cite_note-93\">&#91;90&#93;</a></sup> Later,
        their continued contact became an issue in his security clearance hearings
        because of Tatlock''s communist associations.<sup id=\"cite_ref-94\" class=\"reference\"><a
        href=\"#cite_note-94\">&#91;91&#93;</a></sup>\n</p><p>Throughout the development
        of the atomic bomb, Oppenheimer was under investigation by both the FBI and
        the Manhattan Project''s internal security arm for his past left-wing associations.
        He was followed by Army security agents during a trip to California in June
        1943 to visit Tatlock, who was suffering from <a href=\"/wiki/Major_depressive_disorder\"
        title=\"Major depressive disorder\">depression</a>. Oppenheimer spent the
        night in her apartment.<sup id=\"cite_ref-Herken,_pp._101-102_95-0\" class=\"reference\"><a
        href=\"#cite_note-Herken,_pp._101-102-95\">&#91;92&#93;</a></sup> Tatlock
        killed herself on January 4, 1944, leaving Oppenheimer deeply grieved.<sup
        id=\"cite_ref-Bird_2005_249\u2013254_96-0\" class=\"reference\"><a href=\"#cite_note-Bird_2005_249\u2013254-96\">&#91;93&#93;</a></sup>\n</p><p>At
        <a href=\"/wiki/Los_Alamos_National_Laboratory\" title=\"Los Alamos National
        Laboratory\">Los Alamos</a>, Oppenheimer began an <a href=\"/wiki/Emotional_affair\"
        title=\"Emotional affair\">emotional affair</a> with <a href=\"/wiki/Ruth_Sherman_Tolman\"
        title=\"Ruth Sherman Tolman\">Ruth Tolman</a>, a psychologist and the wife
        of his friend Richard Tolman. The affair ended after Oppenheimer returned
        east to become director of the <a href=\"/wiki/Institute_for_Advanced_Study\"
        title=\"Institute for Advanced Study\">Institute for Advanced Study</a> but,
        after Richard''s death in August 1948, they reconnected and saw each other
        occasionally until Ruth''s death in 1957. Few of their letters survive, but
        those that do reflect a close and affectionate relationship, with Oppenheimer
        calling her \"My Love\".<sup id=\"cite_ref-97\" class=\"reference\"><a href=\"#cite_note-97\">&#91;94&#93;</a></sup><sup
        id=\"cite_ref-98\" class=\"reference\"><a href=\"#cite_note-98\">&#91;95&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Mysticism\">Mysticism</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=10\"
        title=\"Edit section: Mysticism\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<style
        data-mw-deduplicate=\"TemplateStyles:r1062260506\">.mw-parser-output .quotebox{background-color:#F9F9F9;border:1px
        solid #aaa;box-sizing:border-box;padding:10px;font-size:88%;max-width:100%}.mw-parser-output
        .quotebox.floatleft{margin:.5em 1.4em .8em 0}.mw-parser-output .quotebox.floatright{margin:.5em
        0 .8em 1.4em}.mw-parser-output .quotebox.centered{overflow:hidden;position:relative;margin:.5em
        auto .8em auto}.mw-parser-output .quotebox.floatleft span,.mw-parser-output
        .quotebox.floatright span{font-style:inherit}.mw-parser-output .quotebox>blockquote{margin:0;padding:0;border-left:0;font-family:inherit;font-size:inherit}.mw-parser-output
        .quotebox-title{background-color:#F9F9F9;text-align:center;font-size:110%;font-weight:bold}.mw-parser-output
        .quotebox-quote>:first-child{margin-top:0}.mw-parser-output .quotebox-quote:last-child>:last-child{margin-bottom:0}.mw-parser-output
        .quotebox-quote.quoted:before{font-family:\"Times New Roman\",serif;font-weight:bold;font-size:large;color:gray;content:\"
        \u201c \";vertical-align:-45%;line-height:0}.mw-parser-output .quotebox-quote.quoted:after{font-family:\"Times
        New Roman\",serif;font-weight:bold;font-size:large;color:gray;content:\" \u201d
        \";line-height:0}.mw-parser-output .quotebox .left-aligned{text-align:left}.mw-parser-output
        .quotebox .right-aligned{text-align:right}.mw-parser-output .quotebox .center-aligned{text-align:center}.mw-parser-output
        .quotebox .quote-title,.mw-parser-output .quotebox .quotebox-quote{display:block}.mw-parser-output
        .quotebox cite{display:block;font-style:normal}@media screen and (max-width:640px){.mw-parser-output
        .quotebox{width:100%!important;margin:0 0 .8em!important;float:none!important}}</style><div
        class=\"quotebox pullquote floatright\" style=\"width:30%; ;\">\n<blockquote
        class=\"quotebox-quote left-aligned\" style=\"\">\n<p>Oppenheimer worked very
        hard [in the spring of 1929] but had a gift of concealing his assiduous application
        with an air of easy nonchalance. Actually, he was engaged in a very difficult
        calculation of the opacity of surfaces of stars to their internal radiation,
        an important constant in the theoretical construction of stellar models. He
        spoke little of these problems and seemed to be much more interested in literature,
        especially the Hindu classics and the more esoteric Western writers. <a href=\"/wiki/Wolfgang_Pauli\"
        title=\"Wolfgang Pauli\">Pauli</a> once remarked to me that Oppenheimer seemed
        to treat physics as an avocation and psychoanalysis as a vocation.\n</p>\n</blockquote>\n<p><cite
        class=\"right-aligned\" style=\"\">\u2014 <a href=\"/wiki/I._I._Rabi\" class=\"mw-redirect\"
        title=\"I. I. Rabi\">I. I. Rabi</a><sup id=\"cite_ref-FOOTNOTEPais200617\u201318_99-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEPais200617\u201318-99\">&#91;96&#93;</a></sup></cite>\n</p>\n</div>\n<p>Oppenheimer''s
        diverse interests sometimes interrupted his focus on science. He liked things
        that were difficult and since much of the scientific work appeared easy for
        him, he developed an interest in the mystical and the cryptic.<sup id=\"cite_ref-FOOTNOTEBirdSherwin200599,102_100-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEBirdSherwin200599,102-100\">&#91;97&#93;</a></sup>
        After leaving Harvard, he began to acquaint himself with the classical <a
        href=\"/wiki/Hindu_texts\" title=\"Hindu texts\">Hindu texts</a> through their
        English translations.<sup id=\"cite_ref-FOOTNOTESchweber2006543_101-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTESchweber2006543-101\">&#91;98&#93;</a></sup> He
        also had an interest in learning languages and learned <a href=\"/wiki/Sanskrit\"
        title=\"Sanskrit\">Sanskrit</a>,<sup id=\"cite_ref-103\" class=\"reference\"><a
        href=\"#cite_note-103\">&#91;note 4&#93;</a></sup> under <a href=\"/wiki/Arthur_W._Ryder\"
        title=\"Arthur W. Ryder\">Arthur W. Ryder</a> at Berkeley in 1933.<sup id=\"cite_ref-104\"
        class=\"reference\"><a href=\"#cite_note-104\">&#91;100&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTERoy2018157_105-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTERoy2018157-105\">&#91;101&#93;</a></sup>
        He eventually read literary works such as the <i><a href=\"/wiki/Bhagavad_Gita\"
        title=\"Bhagavad Gita\">Bhagavad Gita</a></i> and <i><a href=\"/wiki/Meghaduta\"
        class=\"mw-redirect\" title=\"Meghaduta\">Meghaduta</a></i> in the original
        Sanskrit, and deeply pondered them. He later cited the <i>Gita</i> as one
        of the books that most shaped his philosophy of life.<sup id=\"cite_ref-106\"
        class=\"reference\"><a href=\"#cite_note-106\">&#91;102&#93;</a></sup><sup
        id=\"cite_ref-107\" class=\"reference\"><a href=\"#cite_note-107\">&#91;103&#93;</a></sup>
        He wrote to his brother that the <i>Gita</i> was \"very easy and quite marvelous\",
        and called it \"the most beautiful philosophical song existing in any known
        tongue\". He later gave copies of it as presents to his friends and kept a
        personal, worn-out copy on the bookshelf by his desk.<sup id=\"cite_ref-FOOTNOTERoy2018157_105-1\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTERoy2018157-105\">&#91;101&#93;</a></sup>
        He nicknamed his car <a href=\"/wiki/Garuda\" title=\"Garuda\">Garuda</a>,
        the mount bird of the Hindu god <a href=\"/wiki/Vishnu\" title=\"Vishnu\">Vishnu</a>.<sup
        id=\"cite_ref-FOOTNOTEBoyce2015595_108-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEBoyce2015595-108\">&#91;104&#93;</a></sup>\n</p><p>Oppenheimer
        never became a Hindu in the traditional sense; he did not join any temple
        nor pray to any god.<sup id=\"cite_ref-FOOTNOTERoy2018158_109-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTERoy2018158-109\">&#91;105&#93;</a></sup><sup id=\"cite_ref-FOOTNOTEHijiya2000126_110-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHijiya2000126-110\">&#91;106&#93;</a></sup>
        He \"was really taken by the charm and the general wisdom of the Bhagavad-Gita\",
        his brother said.<sup id=\"cite_ref-FOOTNOTERoy2018158_109-1\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTERoy2018158-109\">&#91;105&#93;</a></sup> It is speculated
        that Oppenheimer''s interest in <a href=\"/wiki/Hindu_philosophy\" title=\"Hindu
        philosophy\">Hindu thought</a> started during his earlier association with
        <a href=\"/wiki/Niels_Bohr\" title=\"Niels Bohr\">Niels Bohr</a>. Both Bohr
        and Oppenheimer had been very analytical and critical about the ancient <a
        href=\"/wiki/Hindu_mythology\" title=\"Hindu mythology\">Hindu mythological</a>
        stories and the <a href=\"/wiki/Metaphysics\" title=\"Metaphysics\">metaphysics</a>
        embedded in them. In one conversation with <a href=\"/wiki/David_Hawkins_(philosopher)\"
        title=\"David Hawkins (philosopher)\">David Hawkins</a> before the war, while
        talking about the literature of <a href=\"/wiki/Ancient_Greece\" title=\"Ancient
        Greece\">ancient Greece</a>, Oppenheimer remarked, \"I have read the Greeks;
        I find the Hindus deeper.\"<sup id=\"cite_ref-FOOTNOTEScottBesmannGoldbergHawkins199460_111-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEScottBesmannGoldbergHawkins199460-111\">&#91;107&#93;</a></sup>\n</p><p>His
        close confidant and colleague <a href=\"/wiki/Isidor_Rabi\" class=\"mw-redirect\"
        title=\"Isidor Rabi\">Isidor Rabi</a>, who had seen Oppenheimer throughout
        his Berkeley, Los Alamos, and Princeton years, wondering \"why men of Oppenheimer''s
        gifts do not discover everything worth discovering\",<sup id=\"cite_ref-FOOTNOTEPais2006143_112-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEPais2006143-112\">&#91;108&#93;</a></sup>
        reflected that:\n</p>\n<link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r996844942\"><blockquote
        class=\"templatequote\"><p>Oppenheimer was overeducated in those fields which
        lie outside the scientific tradition, such as his interest in religion, in
        the Hindu religion in particular, which resulted in a feeling for the mystery
        of the universe that surrounded him almost like a fog. He saw physics clearly,
        looking toward what had already been done, but at the border he tended to
        feel there was much more of the mysterious and novel than there actually was
        ... [he turned] away from the hard, crude methods of theoretical physics into
        a mystical realm of broad intuition.... In Oppenheimer the element of earthiness
        was feeble. Yet it was essentially this spiritual quality, this refinement
        as expressed in speech and manner, that was the basis of his charisma. He
        never expressed himself completely. He always left a feeling that there were
        depths of sensibility and insight not yet revealed. These may be the qualities
        of the born leader who seems to have reserves of uncommitted strength.<sup
        id=\"cite_ref-113\" class=\"reference\"><a href=\"#cite_note-113\">&#91;109&#93;</a></sup></p></blockquote>\n<p>In
        spite of this, observers such as physicist <a href=\"/wiki/Luis_Walter_Alvarez\"
        title=\"Luis Walter Alvarez\">Luis Alvarez</a> have suggested that if Oppenheimer
        had lived long enough to see his predictions substantiated by experiment,
        he might have won a Nobel Prize for his work on <a href=\"/wiki/Gravitational_collapse\"
        title=\"Gravitational collapse\">gravitational collapse</a>, concerning neutron
        stars and black holes.<sup id=\"cite_ref-Gerjuoy_114-0\" class=\"reference\"><a
        href=\"#cite_note-Gerjuoy-114\">&#91;110&#93;</a></sup><sup id=\"cite_ref-115\"
        class=\"reference\"><a href=\"#cite_note-115\">&#91;111&#93;</a></sup> In
        retrospect, some physicists and historians consider this his most important
        contribution, though it was not taken up by other scientists in his lifetime.<sup
        id=\"cite_ref-116\" class=\"reference\"><a href=\"#cite_note-116\">&#91;112&#93;</a></sup>
        The physicist and historian <a href=\"/wiki/Abraham_Pais\" title=\"Abraham
        Pais\">Abraham Pais</a> once asked Oppenheimer what he considered his most
        important scientific contributions; Oppenheimer cited his work on electrons
        and positrons, not his work on gravitational contraction.<sup id=\"cite_ref-Pais_2006_33_117-0\"
        class=\"reference\"><a href=\"#cite_note-Pais_2006_33-117\">&#91;113&#93;</a></sup>
        Oppenheimer was nominated for the Nobel Prize for physics three times, in
        1946, 1951 and 1967, but never won.<sup id=\"cite_ref-118\" class=\"reference\"><a
        href=\"#cite_note-118\">&#91;114&#93;</a></sup><sup id=\"cite_ref-119\" class=\"reference\"><a
        href=\"#cite_note-119\">&#91;115&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Manhattan_Project\">Manhattan Project</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=11\"
        title=\"Edit section: Manhattan Project\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Los_Alamos\">Los Alamos</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=12\"
        title=\"Edit section: Los Alamos\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Los_Alamos_Laboratory\" class=\"mw-redirect\" title=\"Los Alamos
        Laboratory\">Los Alamos Laboratory</a></div>\n<p>On October 9, 1941, two months
        before the United States entered World War II, President <a href=\"/wiki/Franklin_D._Roosevelt\"
        title=\"Franklin D. Roosevelt\">Franklin D. Roosevelt</a> approved a crash
        program to develop an <a href=\"/wiki/Atomic_bomb\" class=\"mw-redirect\"
        title=\"Atomic bomb\">atomic bomb</a>. Ernest Lawrence brought Oppenheimer
        into the project on October 21. On May 18, 1942, <sup id=\"cite_ref-FOOTNOTEHewlettAnderson196244\u201346_120-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHewlettAnderson196244\u201346-120\">&#91;116&#93;</a></sup>
        <a href=\"/wiki/National_Defense_Research_Committee\" title=\"National Defense
        Research Committee\">National Defense Research Committee</a> Chairman <a href=\"/wiki/James_B._Conant\"
        title=\"James B. Conant\">James B. Conant</a>, who had been one of Oppenheimer''s
        lecturers at Harvard, asked Oppenheimer to take over work on <a href=\"/wiki/Fast_neutron\"
        class=\"mw-redirect\" title=\"Fast neutron\">fast neutron</a> calculations,
        a task Oppenheimer threw himself into with full vigor. He was given the title
        \"Coordinator of Rapid Rupture\": \"rapid rupture\" is a technical term that
        refers to the propagation of a fast neutron chain reaction in an atomic bomb.
        One of his first acts was to host a summer school for atomic bomb theory in
        Berkeley. The mix of European physicists and his own students\u2014a group
        including Serber, <a href=\"/wiki/Emil_Konopinski\" title=\"Emil Konopinski\">Emil
        Konopinski</a>, <a href=\"/wiki/Felix_Bloch\" title=\"Felix Bloch\">Felix
        Bloch</a>, Hans Bethe, and Edward Teller\u2014kept themselves busy by calculating
        what needed to be done, and in what order, to make the bomb.<sup id=\"cite_ref-FOOTNOTENorris2002240_121-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTENorris2002240-121\">&#91;117&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEHoddesonHenriksenMeadeWestfall199342\u201344_122-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHoddesonHenriksenMeadeWestfall199342\u201344-122\">&#91;118&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Oppenheimer-j_r.jpg\"
        class=\"mw-file-description\"><img alt=\"Mug shot with &quot;K-6&quot; over
        it.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Oppenheimer-j_r.jpg/180px-Oppenheimer-j_r.jpg\"
        decoding=\"async\" width=\"180\" height=\"198\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Oppenheimer-j_r.jpg/270px-Oppenheimer-j_r.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Oppenheimer-j_r.jpg/360px-Oppenheimer-j_r.jpg
        2x\" data-file-width=\"3247\" data-file-height=\"3568\" /></a><figcaption>Oppenheimer''s
        ID photo from the <a href=\"/wiki/Los_Alamos_Laboratory\" class=\"mw-redirect\"
        title=\"Los Alamos Laboratory\">Los Alamos Laboratory</a></figcaption></figure>\n<p>In
        June 1942, the <a href=\"/wiki/U.S._Army\" class=\"mw-redirect\" title=\"U.S.
        Army\">U.S. Army</a> established the <a href=\"/wiki/Manhattan_Engineer_District\"
        class=\"mw-redirect\" title=\"Manhattan Engineer District\">Manhattan Engineer
        District</a> to handle its part in the atom bomb project, beginning the process
        of transferring responsibility from the <a href=\"/wiki/Office_of_Scientific_Research_and_Development\"
        title=\"Office of Scientific Research and Development\">Office of Scientific
        Research and Development</a> to the military.<sup id=\"cite_ref-123\" class=\"reference\"><a
        href=\"#cite_note-123\">&#91;119&#93;</a></sup> In September, <a href=\"/wiki/Brigadier_General_(United_States)\"
        class=\"mw-redirect\" title=\"Brigadier General (United States)\">Brigadier
        General</a> <a href=\"/wiki/Leslie_R._Groves_Jr.\" class=\"mw-redirect\" title=\"Leslie
        R. Groves Jr.\">Leslie R. Groves Jr.</a>, was appointed director of what became
        known as the Manhattan Project.<sup id=\"cite_ref-124\" class=\"reference\"><a
        href=\"#cite_note-124\">&#91;120&#93;</a></sup> By October 12, 1942, Groves
        and Oppenheimer had decided that for security and cohesion, they needed to
        establish a centralized, secret research laboratory in a remote location.<sup
        id=\"cite_ref-FOOTNOTEHoddesonHenriksenMeadeWestfall199357\u201358_125-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHoddesonHenriksenMeadeWestfall199357\u201358-125\">&#91;121&#93;</a></sup>\n</p><p>Groves
        selected Oppenheimer to head the project''s secret weapons laboratory, although
        it is not known precisely when.<sup id=\"cite_ref-FOOTNOTENorris2002244_126-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTENorris2002244-126\">&#91;122&#93;</a></sup>
        This decision surprised many, because Oppenheimer had left-wing political
        views and no record as a leader of large projects. Groves worried that because
        Oppenheimer did not have a Nobel Prize, he might not have had the prestige
        to direct fellow scientists,<sup id=\"cite_ref-FOOTNOTEGroves196261\u201363_127-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEGroves196261\u201363-127\">&#91;123&#93;</a></sup>
        but Groves was impressed by Oppenheimer''s singular grasp of the practical
        aspects of the project and by the breadth of his knowledge. As a <a href=\"/wiki/Military_engineer\"
        class=\"mw-redirect\" title=\"Military engineer\">military engineer</a>, Groves
        knew that this would be vital in an interdisciplinary project that would involve
        not just physics but also chemistry, <a href=\"/wiki/Metallurgy\" title=\"Metallurgy\">metallurgy</a>,
        <a href=\"/wiki/Explosive_weapon\" title=\"Explosive weapon\">ordnance</a>,
        and <a href=\"/wiki/Engineering\" title=\"Engineering\">engineering</a>. Groves
        also detected in Oppenheimer something that many others did not, an \"overweening
        ambition\",<sup id=\"cite_ref-FOOTNOTENorris2002242_128-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTENorris2002242-128\">&#91;124&#93;</a></sup> which
        Groves reckoned would supply the drive necessary to push the project to a
        successful conclusion.<sup id=\"cite_ref-FOOTNOTENorris2002242_128-1\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTENorris2002242-128\">&#91;124&#93;</a></sup> Oppenheimer''s
        past associations were not overlooked, but on July 20, 1943, Groves directed
        that he receive a security clearance \"without delay irrespective of the information
        which you have concerning Mr Oppenheimer. He is absolutely essential to the
        project.\"<sup id=\"cite_ref-129\" class=\"reference\"><a href=\"#cite_note-129\">&#91;125&#93;</a></sup>
        Rabi considered Oppenheimer''s appointment \"a real stroke of genius on the
        part of General Groves, who was not generally considered to be a genius\".<sup
        id=\"cite_ref-FOOTNOTEBirdSherwin2005185\u2013187_130-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEBirdSherwin2005185\u2013187-130\">&#91;126&#93;</a></sup>\n</p><p>Oppenheimer
        favored a location for the laboratory in New Mexico, not far from his ranch.
        On November 16, 1942, he, Groves and others toured a prospective site. Oppenheimer
        feared that the high cliffs surrounding it would feel claustrophobic, and
        there was concern about possible flooding. He then suggested a site he knew
        well: a flat <a href=\"/wiki/Mesa\" title=\"Mesa\">mesa</a> near <a href=\"/wiki/Santa_Fe,_New_Mexico\"
        title=\"Santa Fe, New Mexico\">Santa Fe, New Mexico</a>, which was the site
        of a private boys'' school, the <a href=\"/wiki/Los_Alamos_Ranch_School\"
        title=\"Los Alamos Ranch School\">Los Alamos Ranch School</a>. The engineers
        were concerned about the poor access road and the water supply but otherwise
        felt that it was ideal.<sup id=\"cite_ref-FOOTNOTEGroves196266\u201367_131-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEGroves196266\u201367-131\">&#91;127&#93;</a></sup>
        The <a href=\"/wiki/Los_Alamos_Laboratory\" class=\"mw-redirect\" title=\"Los
        Alamos Laboratory\">Los Alamos Laboratory</a> was built on the site of the
        school, taking over some of its buildings, while many new buildings were erected
        in great haste. At the laboratory, Oppenheimer assembled a group of the top
        physicists of the time, whom he called the \"luminaries\".<sup id=\"cite_ref-FOOTNOTESmithWeiner1980227_132-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTESmithWeiner1980227-132\">&#91;128&#93;</a></sup>\n</p><p>Los
        Alamos was initially supposed to be a military laboratory, and Oppenheimer
        and other researchers were to be commissioned into the Army. He went so far
        as to order himself a lieutenant colonel''s uniform and take the Army physical
        test, which he failed. Army doctors considered him underweight at 128 pounds
        (58&#160;kg), diagnosed his chronic cough as tuberculosis, and were concerned
        about his chronic <a href=\"/wiki/Lumbosacral_joint\" title=\"Lumbosacral
        joint\">lumbosacral joint</a> pain.<sup id=\"cite_ref-Bird_&amp;_Sherwin,_p._210_133-0\"
        class=\"reference\"><a href=\"#cite_note-Bird_&amp;_Sherwin,_p._210-133\">&#91;129&#93;</a></sup>
        The plan to commission scientists fell through when Rabi and <a href=\"/wiki/Robert_Bacher\"
        title=\"Robert Bacher\">Robert Bacher</a> balked at the idea. Conant, Groves,
        and Oppenheimer devised a compromise whereby the University of California
        operated the laboratory under contract to the <a href=\"/wiki/United_States_Department_of_War\"
        title=\"United States Department of War\">War Department</a>.<sup id=\"cite_ref-134\"
        class=\"reference\"><a href=\"#cite_note-134\">&#91;130&#93;</a></sup> It
        soon turned out that Oppenheimer had hugely underestimated the magnitude of
        the project: Los Alamos grew from a few hundred people in 1943 to over 6,000
        in 1945.<sup id=\"cite_ref-Bird_&amp;_Sherwin,_p._210_133-1\" class=\"reference\"><a
        href=\"#cite_note-Bird_&amp;_Sherwin,_p._210-133\">&#91;129&#93;</a></sup>\n</p><p>Oppenheimer
        at first had difficulty with the organizational division of large groups but
        rapidly learned the art of large-scale administration after he took up permanent
        residence at Los Alamos. He was noted for his mastery of all scientific aspects
        of the project and for his efforts to control the inevitable cultural conflicts
        between scientists and the military. <a href=\"/wiki/Victor_Weisskopf\" title=\"Victor
        Weisskopf\">Victor Weisskopf</a> wrote:\n</p>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r996844942\"><blockquote class=\"templatequote\"><p>Oppenheimer
        directed these studies, theoretical and experimental, in the real sense of
        the words. Here his uncanny speed in grasping the main points of any subject
        was a decisive factor; he could acquaint himself with the essential details
        of every part of the work.\n</p><p>He did not direct from the head office.
        He was intellectually and physically present at each decisive step. He was
        present in the laboratory or in the seminar rooms, when a new effect was measured,
        when a new idea was conceived. It was not that he contributed so many ideas
        or suggestions; he did so sometimes, but his main influence came from something
        else. It was his continuous and intense presence, which produced a sense of
        direct participation in all of us; it created that unique atmosphere of enthusiasm
        and challenge that pervaded the place throughout its time.<sup id=\"cite_ref-135\"
        class=\"reference\"><a href=\"#cite_note-135\">&#91;131&#93;</a></sup>\n</p>\n</blockquote>\n<h3><span
        class=\"mw-headline\" id=\"Bomb_design\">Bomb design</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=13\"
        title=\"Edit section: Bomb design\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Groves_and_Oppenheimer.jpg\"
        class=\"mw-file-description\"><img alt=\"two men, one in military uniform
        and another in a suit, having a discussion\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Groves_and_Oppenheimer.jpg/220px-Groves_and_Oppenheimer.jpg\"
        decoding=\"async\" width=\"220\" height=\"272\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Groves_and_Oppenheimer.jpg/330px-Groves_and_Oppenheimer.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Groves_and_Oppenheimer.jpg/440px-Groves_and_Oppenheimer.jpg
        2x\" data-file-width=\"1292\" data-file-height=\"1600\" /></a><figcaption><a
        href=\"/wiki/Leslie_Groves\" title=\"Leslie Groves\">Leslie Groves</a>, military
        head of the Manhattan Project, with Oppenheimer in 1942</figcaption></figure>\n<p>At
        this point in the war, there was considerable anxiety among the scientists
        that the <a href=\"/wiki/German_nuclear_weapons_program\" class=\"mw-redirect\"
        title=\"German nuclear weapons program\">German nuclear weapons program</a>
        might be progressing faster than the Manhattan Project.<sup id=\"cite_ref-136\"
        class=\"reference\"><a href=\"#cite_note-136\">&#91;132&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTERhodes1986511\u2013512_137-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTERhodes1986511\u2013512-137\">&#91;133&#93;</a></sup>
        In a letter dated May 25, 1943, Oppenheimer responded to a proposal by Fermi
        to use radioactive materials to poison German food supplies. Oppenheimer asked
        Fermi whether he could produce enough strontium without letting too many in
        on the secret. Oppenheimer continued, \"I think we should not attempt a plan
        unless we can poison food sufficient to kill a half a million men\".<sup id=\"cite_ref-FOOTNOTERhodes1986510\u2013511_138-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTERhodes1986510\u2013511-138\">&#91;134&#93;</a></sup>\n</p><p>In
        1943, development efforts were directed to a <a href=\"/wiki/Plutonium\" title=\"Plutonium\">plutonium</a>
        <a href=\"/wiki/Gun-type_fission_weapon\" title=\"Gun-type fission weapon\">gun-type
        fission weapon</a> called \"<a href=\"/wiki/Thin_Man_(nuclear_bomb)\" title=\"Thin
        Man (nuclear bomb)\">Thin Man</a>\". Initial research on the properties of
        plutonium was done using cyclotron-generated <a href=\"/wiki/Plutonium-239\"
        title=\"Plutonium-239\">plutonium-239</a>, which was extremely pure but could
        be created only in tiny amounts. When Los Alamos received the first sample
        of plutonium from the <a href=\"/wiki/X-10_Graphite_Reactor\" title=\"X-10
        Graphite Reactor\">X-10 Graphite Reactor</a> in April 1944, a problem was
        discovered: reactor-bred plutonium had a higher concentration of <a href=\"/wiki/Plutonium-240\"
        title=\"Plutonium-240\">plutonium-240</a>, making it unsuitable for use in
        a gun-type weapon.<sup id=\"cite_ref-139\" class=\"reference\"><a href=\"#cite_note-139\">&#91;135&#93;</a></sup>\n</p><p>In
        July 1944, Oppenheimer abandoned the gun design in favor of an <a href=\"/wiki/Nuclear_weapon_design\"
        title=\"Nuclear weapon design\">implosion-type</a> weapon. Using chemical
        <a href=\"/wiki/Explosive_lens\" title=\"Explosive lens\">explosive lenses</a>,
        a sub-critical sphere of fissile material could be squeezed into a smaller
        and denser form. The metal needed to travel only very short distances, so
        the critical mass would be assembled in much less time.<sup id=\"cite_ref-140\"
        class=\"reference\"><a href=\"#cite_note-140\">&#91;136&#93;</a></sup> In
        August 1944, Oppenheimer implemented a sweeping reorganization of the Los
        Alamos laboratory to focus on implosion.<sup id=\"cite_ref-141\" class=\"reference\"><a
        href=\"#cite_note-141\">&#91;137&#93;</a></sup> He concentrated the development
        efforts on the gun-type device, a simpler design that only had to work with
        <a href=\"/wiki/Uranium-235\" title=\"Uranium-235\">uranium-235</a>, in a
        single group. This device became <a href=\"/wiki/Little_Boy\" title=\"Little
        Boy\">Little Boy</a> in February 1945.<sup id=\"cite_ref-142\" class=\"reference\"><a
        href=\"#cite_note-142\">&#91;138&#93;</a></sup> After a mammoth research effort,
        the more complex design of the implosion device, known as the \"Christy gadget\"
        after <a href=\"/wiki/Robert_Christy\" class=\"mw-redirect\" title=\"Robert
        Christy\">Robert Christy</a>, another student of Oppenheimer''s,<sup id=\"cite_ref-143\"
        class=\"reference\"><a href=\"#cite_note-143\">&#91;139&#93;</a></sup> was
        finalized in a meeting in Oppenheimer''s office on February 28, 1945.<sup
        id=\"cite_ref-144\" class=\"reference\"><a href=\"#cite_note-144\">&#91;140&#93;</a></sup>\n</p><p>In
        May 1945, an <a href=\"/wiki/Interim_Committee\" title=\"Interim Committee\">Interim
        Committee</a> was created to advise and report on wartime and postwar policies
        regarding the use of nuclear energy. The Interim Committee established a scientific
        panel consisting of Oppenheimer, <a href=\"/wiki/Arthur_Compton\" title=\"Arthur
        Compton\">Arthur Compton</a>, Fermi, and Lawrence to advise it on scientific
        issues. In its presentation to the Interim Committee, the panel offered its
        opinion not just on an atomic bomb''s likely physical effects but also on
        its likely military and political impact.<sup id=\"cite_ref-145\" class=\"reference\"><a
        href=\"#cite_note-145\">&#91;141&#93;</a></sup> This included opinions on
        such sensitive issues as whether the Soviet Union should be advised of the
        weapon in advance of its use against Japan.<sup id=\"cite_ref-146\" class=\"reference\"><a
        href=\"#cite_note-146\">&#91;142&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Trinity\">Trinity</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=14\"
        title=\"Edit section: Trinity\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Trinity_(nuclear_test)\" title=\"Trinity (nuclear test)\">Trinity
        (nuclear test)</a></div>\n<figure class=\"mw-default-size mw-halign-left\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Trinity_Detonation_T%26B.jpg\"
        class=\"mw-file-description\"><img alt=\"a large mushroom-shaped cloud forming
        after a nuclear explosion\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Trinity_Detonation_T%26B.jpg/260px-Trinity_Detonation_T%26B.jpg\"
        decoding=\"async\" width=\"260\" height=\"153\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Trinity_Detonation_T%26B.jpg/390px-Trinity_Detonation_T%26B.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Trinity_Detonation_T%26B.jpg/520px-Trinity_Detonation_T%26B.jpg
        2x\" data-file-width=\"1624\" data-file-height=\"956\" /></a><figcaption>The
        <a href=\"/wiki/Trinity_(nuclear_test)\" title=\"Trinity (nuclear test)\">Trinity
        test</a> was the first detonation of a nuclear device.<sup id=\"cite_ref-FOOTNOTEJungk1958201_147-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEJungk1958201-147\">&#91;143&#93;</a></sup></figcaption></figure>\n<p>In
        the early morning hours of July 16, 1945, near <a href=\"/wiki/Alamogordo,_New_Mexico\"
        title=\"Alamogordo, New Mexico\">Alamogordo, New Mexico</a>, the work at Los
        Alamos culminated in the test of the world''s first <a href=\"/wiki/Nuclear_weapon\"
        title=\"Nuclear weapon\">nuclear weapon</a>. Oppenheimer had code-named the
        site \"<a href=\"/wiki/Trinity_(nuclear_test)\" title=\"Trinity (nuclear test)\">Trinity</a>\"
        in mid-1944, saying later that the name came from <a href=\"/wiki/John_Donne\"
        title=\"John Donne\">John Donne</a>''s <a href=\"/wiki/Holy_Sonnets\" title=\"Holy
        Sonnets\">Holy Sonnets</a>; he had been introduced to Donne''s work in the
        1930s by Jean Tatlock, who killed herself in January 1944.<sup id=\"cite_ref-FOOTNOTEHerken2002128\u2013129_148-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEHerken2002128\u2013129-148\">&#91;144&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEStreshinskyKlaus2013194,_211_149-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEStreshinskyKlaus2013194,_211-149\">&#91;145&#93;</a></sup>\n</p><p>Brigadier
        General <a href=\"/wiki/Thomas_Farrell_(United_States_Army_officer)\" title=\"Thomas
        Farrell (United States Army officer)\">Thomas Farrell</a>, who was present
        in the control bunker with Oppenheimer, recalled:\n</p>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r996844942\"><blockquote class=\"templatequote\"><p>Dr.
        Oppenheimer, on whom had rested a very heavy burden, grew tenser as the last
        seconds ticked off. He scarcely breathed. He held on to a post to steady himself.
        For the last few seconds, he stared directly ahead and then when the announcer
        shouted \"Now!\" and there came this tremendous burst of light followed shortly
        thereafter by the deep growling roar of the explosion, his face relaxed into
        an expression of tremendous relief.<sup id=\"cite_ref-150\" class=\"reference\"><a
        href=\"#cite_note-150\">&#91;146&#93;</a></sup></p></blockquote>\n<p>Oppenheimer''s
        brother Frank recalled Oppenheimer''s first words as, \"I guess it worked\".<sup
        id=\"cite_ref-151\" class=\"reference\"><a href=\"#cite_note-151\">&#91;147&#93;</a></sup><sup
        id=\"cite_ref-WP-20220722_152-0\" class=\"reference\"><a href=\"#cite_note-WP-20220722-152\">&#91;148&#93;</a></sup>\n</p>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1066479718\"><table
        class=\"infobox\" style=\"width: 18em; clear: right; float:right;margin:0
        0 1.5em 1.5em\"><tbody><tr><th colspan=\"2\" class=\"infobox-above\" style=\"font-size:115%\">External
        videos</th></tr><tr><td colspan=\"2\" class=\"infobox-full-data\" style=\"text-align:
        left\"><span typeof=\"mw:File\"><span><img alt=\"video icon\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nuvola_apps_kaboodle.svg/16px-Nuvola_apps_kaboodle.svg.png\"
        decoding=\"async\" width=\"16\" height=\"16\" class=\"mw-file-element\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nuvola_apps_kaboodle.svg/24px-Nuvola_apps_kaboodle.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nuvola_apps_kaboodle.svg/32px-Nuvola_apps_kaboodle.svg.png
        2x\" data-file-width=\"128\" data-file-height=\"128\" /></span></span> <a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.atomicarchive.com/media/videos/oppenheimer.html\">Oppenheimer
        recalling his thoughts after witnessing the Trinity test</a></td></tr></tbody></table>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg\"
        class=\"mw-file-description\"><img alt=\"Two men, one in a suit and hat and
        the other in military uniform, stand in front of twisted metal whilst wearing
        white overshoes\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg/180px-Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg\"
        decoding=\"async\" width=\"180\" height=\"233\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg/270px-Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg/360px-Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg
        2x\" data-file-width=\"1544\" data-file-height=\"2000\" /></a><figcaption>Oppenheimer
        and Groves at the remains of the Trinity test tower. Oppenheimer is wearing
        his trademark <a href=\"/wiki/Pork_pie_hat\" title=\"Pork pie hat\">pork pie
        hat</a>; white overshoes protect against <a href=\"/wiki/Nuclear_fallout\"
        title=\"Nuclear fallout\">fallout</a>.<sup id=\"cite_ref-153\" class=\"reference\"><a
        href=\"#cite_note-153\">&#91;149&#93;</a></sup></figcaption></figure>\n<p>According
        to a 1949 magazine profile, while witnessing the explosion Oppenheimer thought
        of verses from the <i><a href=\"/wiki/Bhagavad_Gita\" title=\"Bhagavad Gita\">Bhagavad
        Gita</a></i>: \"If the radiance of a thousand suns were to burst at once into
        the sky, that would be like the splendor of the mighty one<span class=\"nowrap\">&#160;</span>...
        Now I am become Death, the shatterer of worlds.\"<sup id=\"cite_ref-life-1949_154-0\"
        class=\"reference\"><a href=\"#cite_note-life-1949-154\">&#91;150&#93;</a></sup>
        In 1965 he recalled the moment this way:\n</p>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r996844942\"><blockquote class=\"templatequote\"><p>We
        knew the world would not be the same. A few people laughed, a few people cried.
        Most people were silent. I remembered the line from the Hindu scripture, the
        <i>Bhagavad Gita</i>; Vishnu is trying to persuade <a href=\"/wiki/Arjuna\"
        title=\"Arjuna\">the Prince</a> that he should do his duty and, to impress
        him, takes on <a href=\"/wiki/Vishvarupa\" title=\"Vishvarupa\">his multi-armed
        form</a> and says, \"Now I am become Death, the destroyer of worlds.\" I suppose
        we all thought that, one way or another.<sup id=\"cite_ref-155\" class=\"reference\"><a
        href=\"#cite_note-155\">&#91;151&#93;</a></sup><sup id=\"cite_ref-quote_162-0\"
        class=\"reference\"><a href=\"#cite_note-quote-162\">&#91;note 5&#93;</a></sup></p></blockquote>\n<p>Rabi
        described seeing Oppenheimer somewhat later: \"I''ll never forget his walk
        ... like <i><a href=\"/wiki/High_Noon\" title=\"High Noon\">High Noon</a></i>&#160;...
        this kind of strut. He had done it\".<sup id=\"cite_ref-FOOTNOTEMonk2012456\u2013457_163-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEMonk2012456\u2013457-163\">&#91;158&#93;</a></sup>
        Despite many scientists'' opposition to using the bomb on Japan, Compton,
        Fermi, and Oppenheimer believed that a test explosion would not convince Japan
        to surrender.<sup id=\"cite_ref-164\" class=\"reference\"><a href=\"#cite_note-164\">&#91;159&#93;</a></sup>
        At an August 6 assembly at Los Alamos, the evening of the <a href=\"/wiki/Atomic_bombings_of_Hiroshima_and_Nagasaki\"
        title=\"Atomic bombings of Hiroshima and Nagasaki\">atomic bombing of Hiroshima</a>,
        Oppenheimer took to the stage and clasped his hands together \"like a prize-winning
        boxer\" while the crowd cheered. He expressed regret that the weapon was ready
        too late for use against Nazi Germany.<sup id=\"cite_ref-FOOTNOTEMonk2012467\u2013468_165-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEMonk2012467\u2013468-165\">&#91;160&#93;</a></sup>\n</p><p>On
        August 17, however, Oppenheimer traveled to Washington to hand-deliver a letter
        to Secretary of War <a href=\"/wiki/Henry_L._Stimson\" title=\"Henry L. Stimson\">Henry
        L. Stimson</a> expressing his revulsion and his wish to see nuclear weapons
        banned.<sup id=\"cite_ref-FOOTNOTEMonk2012476_166-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEMonk2012476-166\">&#91;161&#93;</a></sup> In October
        he met with President <a href=\"/wiki/Harry_S._Truman\" title=\"Harry S. Truman\">Harry
        S. Truman</a>, who dismissed Oppenheimer''s concern about an arms race with
        the <a href=\"/wiki/Soviet_Union\" title=\"Soviet Union\">Soviet Union</a>
        and belief that atomic energy should be under international control. Truman
        became infuriated when Oppenheimer said, \"Mr. President, I feel I have blood
        on my hands\", responding that he (Truman) bore sole responsibility for the
        decision to use atomic weapons against Japan, and later said, \"I don''t want
        to see that son of a bitch in this office ever again\".<sup id=\"cite_ref-FOOTNOTEMonk2012493\u2013494_167-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEMonk2012493\u2013494-167\">&#91;162&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEBirdSherwin2005331\u2013332_168-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEBirdSherwin2005331\u2013332-168\">&#91;163&#93;</a></sup>\n</p><p>For
        his services as director of Los Alamos, Oppenheimer was awarded the <a href=\"/wiki/Medal_for_Merit\"
        title=\"Medal for Merit\">Medal for Merit</a> by Truman in 1946.<sup id=\"cite_ref-169\"
        class=\"reference\"><a href=\"#cite_note-169\">&#91;164&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Postwar_activities\">Postwar activities</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=15\"
        title=\"Edit section: Postwar activities\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Once
        the public learned of the Manhattan Project after the bombings of Hiroshima
        and Nagasaki, Oppenheimer\u2014suddenly a household name as the \"father of
        the atomic bomb\"\u2014became a national spokesman for science, emblematic
        of a new type of technocratic power;<sup id=\"cite_ref-Bird_2005_249\u2013254_96-1\"
        class=\"reference\"><a href=\"#cite_note-Bird_2005_249\u2013254-96\">&#91;93&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEBirdSherwin20053,_323,_352,_391,_547_170-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEBirdSherwin20053,_323,_352,_391,_547-170\">&#91;165&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEKelly200641,_154_171-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEKelly200641,_154-171\">&#91;166&#93;</a></sup>
        he appeared on the covers of <i><a href=\"/wiki/Life_(magazine)\" title=\"Life
        (magazine)\">Life</a></i> and <i><a href=\"/wiki/Time_(magazine)\" title=\"Time
        (magazine)\">Time</a></i>.<sup id=\"cite_ref-172\" class=\"reference\"><a
        href=\"#cite_note-172\">&#91;167&#93;</a></sup><sup id=\"cite_ref-173\" class=\"reference\"><a
        href=\"#cite_note-173\">&#91;168&#93;</a></sup> Nuclear physics became a powerful
        force as nations realized the strategic and political power that atomic weapons
        conferred. Like many scientists of his generation, Oppenheimer felt that security
        from atomic bombs could come only from a transnational organization such as
        the newly formed <a href=\"/wiki/United_Nations\" title=\"United Nations\">United
        Nations</a>, which could institute a program to stifle a <a href=\"/wiki/Nuclear_arms_race\"
        title=\"Nuclear arms race\">nuclear arms race</a>.<sup id=\"cite_ref-174\"
        class=\"reference\"><a href=\"#cite_note-174\">&#91;169&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Institute_for_Advanced_Study\">Institute for Advanced
        Study</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=16\"
        title=\"Edit section: Institute for Advanced Study\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure class=\"mw-default-size
        mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Einstein_oppenheimer.jpg\"
        class=\"mw-file-description\"><img alt=\"Einstein writing at a desk. Oppenheimer
        sits beside him, looking on.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Einstein_oppenheimer.jpg/220px-Einstein_oppenheimer.jpg\"
        decoding=\"async\" width=\"220\" height=\"166\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Einstein_oppenheimer.jpg/330px-Einstein_oppenheimer.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Einstein_oppenheimer.jpg/440px-Einstein_oppenheimer.jpg
        2x\" data-file-width=\"3980\" data-file-height=\"3012\" /></a><figcaption>Oppenheimer
        with fellow physicist <a href=\"/wiki/Albert_Einstein\" title=\"Albert Einstein\">Albert
        Einstein</a>, <abbr title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\">&#8201;1950</span></figcaption></figure>\n<p>In
        November 1945, Oppenheimer left Los Alamos to return to Caltech,<sup id=\"cite_ref-175\"
        class=\"reference\"><a href=\"#cite_note-175\">&#91;170&#93;</a></sup> but
        soon found that his heart was no longer in teaching.<sup id=\"cite_ref-176\"
        class=\"reference\"><a href=\"#cite_note-176\">&#91;171&#93;</a></sup> In
        1947, he accepted an offer from <a href=\"/wiki/Lewis_Strauss\" title=\"Lewis
        Strauss\">Lewis Strauss</a> to take up the directorship of the <a href=\"/wiki/Institute_for_Advanced_Study\"
        title=\"Institute for Advanced Study\">Institute for Advanced Study</a> in
        <a href=\"/wiki/Princeton,_New_Jersey\" title=\"Princeton, New Jersey\">Princeton,
        New Jersey</a>. This meant moving back east and leaving <a href=\"/wiki/Ruth_Sherman_Tolman\"
        title=\"Ruth Sherman Tolman\">Ruth Tolman</a>, the wife of his friend Richard
        Tolman, with whom he had begun an affair after leaving Los Alamos.<sup id=\"cite_ref-177\"
        class=\"reference\"><a href=\"#cite_note-177\">&#91;172&#93;</a></sup> The
        job came with a salary of $20,000 per annum, plus rent-free accommodation
        in the director''s house, a 17th-century manor with a cook and <a href=\"/wiki/Groundskeeper\"
        class=\"mw-redirect\" title=\"Groundskeeper\">groundskeeper</a>, surrounded
        by 265 acres (107&#160;ha) of woodlands.<sup id=\"cite_ref-178\" class=\"reference\"><a
        href=\"#cite_note-178\">&#91;173&#93;</a></sup> He collected European furniture,
        and French <a href=\"/wiki/Post-impressionist\" class=\"mw-redirect\" title=\"Post-impressionist\">post-impressionist</a>
        and <a href=\"/wiki/Fauvist\" class=\"mw-redirect\" title=\"Fauvist\">Fauvist</a>
        artworks. His art collection included works by <a href=\"/wiki/C%C3%A9zanne\"
        class=\"mw-redirect\" title=\"C\u00e9zanne\">C\u00e9zanne</a>, <a href=\"/wiki/Derain\"
        class=\"mw-redirect\" title=\"Derain\">Derain</a>, <a href=\"/wiki/Despiau\"
        class=\"mw-redirect\" title=\"Despiau\">Despiau</a>, <a href=\"/wiki/Maurice_de_Vlaminck\"
        title=\"Maurice de Vlaminck\">de Vlaminck</a>, Picasso, <a href=\"/wiki/Rembrandt\"
        title=\"Rembrandt\">Rembrandt</a>, <a href=\"/wiki/Renoir\" class=\"mw-redirect\"
        title=\"Renoir\">Renoir</a>, Van Gogh and Vuillard.<sup id=\"cite_ref-179\"
        class=\"reference\"><a href=\"#cite_note-179\">&#91;174&#93;</a></sup>\n</p><p>Oppenheimer
        brought together intellectuals at the height of their powers and from a variety
        of disciplines to answer the most pertinent questions of the age. He directed
        and encouraged the research of many well-known scientists, including <a href=\"/wiki/Freeman_Dyson\"
        title=\"Freeman Dyson\">Freeman Dyson</a>, and the duo of <a href=\"/wiki/Chen_Ning_Yang\"
        class=\"mw-redirect\" title=\"Chen Ning Yang\">Chen Ning Yang</a> and <a href=\"/wiki/Tsung-Dao_Lee\"
        title=\"Tsung-Dao Lee\">Tsung-Dao Lee</a>, who won a Nobel Prize for their
        discovery of <a href=\"/wiki/Parity_(physics)\" title=\"Parity (physics)\">parity</a>
        non-conservation. He also instituted temporary memberships for scholars from
        the humanities, such as <a href=\"/wiki/T._S._Eliot\" title=\"T. S. Eliot\">T.
        S. Eliot</a> and <a href=\"/wiki/George_F._Kennan\" title=\"George F. Kennan\">George
        F. Kennan</a>. Some of these activities were resented by a few members of
        the mathematics faculty, who wanted the institute to stay a bastion of pure
        scientific research. Abraham Pais said that Oppenheimer himself thought that
        one of his failures at the institute was being unable to bring together scholars
        from the natural sciences and the humanities.<sup id=\"cite_ref-180\" class=\"reference\"><a
        href=\"#cite_note-180\">&#91;175&#93;</a></sup>\n</p><p>During a series of
        conferences in New York from 1947 through 1949, physicists transitioned from
        war work back to theoretical issues. Under Oppenheimer''s direction, physicists
        tackled the greatest outstanding problem of the pre-war years: infinite, divergent,
        and seemingly nonsensical expressions in the quantum electrodynamics of <a
        href=\"/wiki/Elementary_particle\" title=\"Elementary particle\">elementary
        particles</a>. <a href=\"/wiki/Julian_Schwinger\" title=\"Julian Schwinger\">Julian
        Schwinger</a>, <a href=\"/wiki/Richard_Feynman\" title=\"Richard Feynman\">Richard
        Feynman</a> and <a href=\"/wiki/Shin%27ichiro_Tomonaga\" class=\"mw-redirect\"
        title=\"Shin&#39;ichiro Tomonaga\">Shin''ichiro Tomonaga</a> tackled the problem
        of <a href=\"/wiki/Regularization_(physics)\" title=\"Regularization (physics)\">regularization</a>,
        and developed techniques that became known as <a href=\"/wiki/Renormalization\"
        title=\"Renormalization\">renormalization</a>. Freeman Dyson was able to prove
        that their procedures gave similar results. The problem of meson absorption
        and <a href=\"/wiki/Hideki_Yukawa\" title=\"Hideki Yukawa\">Hideki Yukawa</a>''s
        theory of mesons as the carrier particles of the <a href=\"/wiki/Strong_nuclear_force\"
        class=\"mw-redirect\" title=\"Strong nuclear force\">strong nuclear force</a>
        were also tackled. Probing questions from Oppenheimer prompted <a href=\"/wiki/Robert_Marshak\"
        title=\"Robert Marshak\">Robert Marshak</a>''s innovative two-meson <a href=\"/wiki/Hypothesis\"
        title=\"Hypothesis\">hypothesis</a>: that there are actually two types of
        mesons, <a href=\"/wiki/Pion\" title=\"Pion\">pions</a> and <a href=\"/wiki/Muon\"
        title=\"Muon\">muons</a>. This led to <a href=\"/wiki/Cecil_Frank_Powell\"
        class=\"mw-redirect\" title=\"Cecil Frank Powell\">Cecil Frank Powell</a>''s
        breakthrough and subsequent Nobel Prize for the discovery of the pion.<sup
        id=\"cite_ref-181\" class=\"reference\"><a href=\"#cite_note-181\">&#91;176&#93;</a></sup><sup
        id=\"cite_ref-183\" class=\"reference\"><a href=\"#cite_note-183\">&#91;note
        6&#93;</a></sup>\n</p><p>Oppenheimer served as director of the institute until
        1966, when he gave up the position due to his failing health.<sup id=\"cite_ref-nyt-obit_184-0\"
        class=\"reference\"><a href=\"#cite_note-nyt-obit-184\">&#91;178&#93;</a></sup>
        As of 2023<sup class=\"plainlinks noexcerpt noprint asof-tag update\" style=\"display:none;\"><a
        class=\"external text\" href=\"https://en.wikipedia.org/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit\">&#91;update&#93;</a></sup>,
        he is the longest-serving director of the institute.<sup id=\"cite_ref-185\"
        class=\"reference\"><a href=\"#cite_note-185\">&#91;179&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Atomic_Energy_Commission\">Atomic Energy Commission</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=17\"
        title=\"Edit section: Atomic Energy Commission\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure class=\"mw-default-size
        mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:HD.4G.039_(10537699636).jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/90/HD.4G.039_%2810537699636%29.jpg/310px-HD.4G.039_%2810537699636%29.jpg\"
        decoding=\"async\" width=\"310\" height=\"225\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/90/HD.4G.039_%2810537699636%29.jpg/465px-HD.4G.039_%2810537699636%29.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/90/HD.4G.039_%2810537699636%29.jpg/620px-HD.4G.039_%2810537699636%29.jpg
        2x\" data-file-width=\"2637\" data-file-height=\"1913\" /></a><figcaption>The
        GAC in 1947; Oppenheimer is second from the left.</figcaption></figure>\n<p>As
        a member of the Board of Consultants to a committee appointed by Truman, Oppenheimer
        strongly influenced the 1946 <a href=\"/wiki/Acheson%E2%80%93Lilienthal_Report\"
        title=\"Acheson\u2013Lilienthal Report\">Acheson\u2013Lilienthal Report</a>.
        In this report, the committee advocated the creation of an international Atomic
        Development Authority, which would own all fissionable material and the means
        of its production, such as mines and laboratories, and atomic power plants
        where it could be used for peaceful energy production. <a href=\"/wiki/Bernard_Baruch\"
        title=\"Bernard Baruch\">Bernard Baruch</a> was appointed to translate this
        report into a proposal to the United Nations, resulting in the <a href=\"/wiki/Baruch_Plan\"
        title=\"Baruch Plan\">Baruch Plan</a> of 1946. The Baruch Plan introduced
        many additional provisions regarding enforcement, in particular requiring
        inspection of the Soviet Union''s uranium resources. It was seen as an attempt
        to maintain the United States'' nuclear monopoly and rejected by the Soviets.
        With this, it became clear to Oppenheimer that an arms race was unavoidable,
        due to the mutual suspicion of the United States and the Soviet Union,<sup
        id=\"cite_ref-186\" class=\"reference\"><a href=\"#cite_note-186\">&#91;180&#93;</a></sup>
        which even Oppenheimer was starting to distrust.<sup id=\"cite_ref-187\" class=\"reference\"><a
        href=\"#cite_note-187\">&#91;181&#93;</a></sup>\n</p><p>After the Atomic Energy
        Commission (AEC) came into being in 1947 as a civilian agency in control of
        nuclear research and weapons issues, Oppenheimer was appointed as the chairman
        of its General Advisory Committee (GAC). From this position, he advised on
        a number of nuclear-related issues, including project funding, laboratory
        construction and even international policy\u2014though the GAC''s advice was
        not always heeded.<sup id=\"cite_ref-188\" class=\"reference\"><a href=\"#cite_note-188\">&#91;182&#93;</a></sup>
        As chairman of the GAC, Oppenheimer lobbied vigorously for international arms
        control and funding for basic science, and attempted to influence policy away
        from a heated arms race.<sup id=\"cite_ref-189\" class=\"reference\"><a href=\"#cite_note-189\">&#91;183&#93;</a></sup>\n</p><p>The
        <a href=\"/wiki/RDS-1\" title=\"RDS-1\">first atomic bomb test by the Soviet
        Union</a> in August 1949 came earlier than Americans expected, and over the
        next several months, there was an intense debate within the U.S. government,
        military, and scientific communities over whether to proceed with the development
        of the far more powerful, <a href=\"/wiki/Nuclear_fusion\" title=\"Nuclear
        fusion\">nuclear fusion</a>\u2013based <a href=\"/wiki/Hydrogen_bomb\" class=\"mw-redirect\"
        title=\"Hydrogen bomb\">hydrogen bomb</a>, then known as \"the Super\".<sup
        id=\"cite_ref-190\" class=\"reference\"><a href=\"#cite_note-190\">&#91;184&#93;</a></sup>
        Oppenheimer had been aware of the possibility of a thermonuclear weapon since
        the days of the Manhattan Project and had allocated a limited amount of theoretical
        research work toward the possibility at the time, but nothing more than that,
        given the pressing need to develop a fission weapon.<sup id=\"cite_ref-191\"
        class=\"reference\"><a href=\"#cite_note-191\">&#91;185&#93;</a></sup> Immediately
        following the end of the war, Oppenheimer argued against continuing work on
        the Super at that time, due to both lack of need and the enormous human casualties
        that would result from its use.<sup id=\"cite_ref-192\" class=\"reference\"><a
        href=\"#cite_note-192\">&#91;186&#93;</a></sup><sup id=\"cite_ref-193\" class=\"reference\"><a
        href=\"#cite_note-193\">&#91;187&#93;</a></sup>\n</p><p>Now in October 1949,
        Oppenheimer and the GAC recommended against the development of the Super.<sup
        id=\"cite_ref-194\" class=\"reference\"><a href=\"#cite_note-194\">&#91;188&#93;</a></sup>
        He and the other GAC members were motivated partly by ethical concerns, feeling
        that such a weapon could only be strategically used, resulting in millions
        of deaths: \"Its use therefore carries much further than the atomic bomb itself
        the policy of exterminating civilian populations\".<sup id=\"cite_ref-195\"
        class=\"reference\"><a href=\"#cite_note-195\">&#91;189&#93;</a></sup> They
        also had practical qualms, as there was no workable design for a hydrogen
        bomb at the time.<sup id=\"cite_ref-196\" class=\"reference\"><a href=\"#cite_note-196\">&#91;190&#93;</a></sup>
        Regarding the possibility of the Soviet Union developing a thermonuclear weapon,
        the GAC felt that the United States could have an adequate stockpile of atomic
        weapons to retaliate against any thermonuclear attack.<sup id=\"cite_ref-197\"
        class=\"reference\"><a href=\"#cite_note-197\">&#91;191&#93;</a></sup> In
        that connection, Oppenheimer and the others were concerned about the <a href=\"/wiki/Opportunity_costs\"
        class=\"mw-redirect\" title=\"Opportunity costs\">opportunity costs</a> that
        would be incurred if nuclear reactors were diverted from materials needed
        for atom bomb production to the materials such as <a href=\"/wiki/Tritium\"
        title=\"Tritium\">tritium</a> needed for a thermonuclear weapon.<sup id=\"cite_ref-198\"
        class=\"reference\"><a href=\"#cite_note-198\">&#91;192&#93;</a></sup><sup
        id=\"cite_ref-199\" class=\"reference\"><a href=\"#cite_note-199\">&#91;193&#93;</a></sup>\n</p><p>A
        majority of the AEC subsequently endorsed the GAC recommendation, and Oppenheimer
        thought that the fight against the Super would triumph, but proponents of
        the weapon lobbied the White House vigorously.<sup id=\"cite_ref-200\" class=\"reference\"><a
        href=\"#cite_note-200\">&#91;194&#93;</a></sup> On January 31, 1950, Truman,
        who was predisposed to proceed with the development of the weapon anyway,
        made the formal decision to do so.<sup id=\"cite_ref-201\" class=\"reference\"><a
        href=\"#cite_note-201\">&#91;195&#93;</a></sup> Oppenheimer and other GAC
        opponents of the project, especially <a href=\"/wiki/James_Bryant_Conant\"
        class=\"mw-redirect\" title=\"James Bryant Conant\">James Conant</a>, felt
        disheartened and considered resigning from the committee.<sup id=\"cite_ref-202\"
        class=\"reference\"><a href=\"#cite_note-202\">&#91;196&#93;</a></sup> They
        stayed on, though their views on the hydrogen bomb were well known.<sup id=\"cite_ref-203\"
        class=\"reference\"><a href=\"#cite_note-203\">&#91;197&#93;</a></sup>\n</p><p>In
        1951, Teller and mathematician <a href=\"/wiki/Stanislaw_Ulam\" class=\"mw-redirect\"
        title=\"Stanislaw Ulam\">Stanislaw Ulam</a> developed the <a href=\"/wiki/Teller%E2%80%93Ulam_design\"
        class=\"mw-redirect\" title=\"Teller\u2013Ulam design\">Teller\u2013Ulam design</a>
        for a hydrogen bomb.<sup id=\"cite_ref-204\" class=\"reference\"><a href=\"#cite_note-204\">&#91;198&#93;</a></sup>
        This new design seemed technically feasible and Oppenheimer officially acceded
        to the weapon''s development,<sup id=\"cite_ref-205\" class=\"reference\"><a
        href=\"#cite_note-205\">&#91;199&#93;</a></sup> while still looking for ways
        in which its testing or deployment or use could be questioned.<sup id=\"cite_ref-206\"
        class=\"reference\"><a href=\"#cite_note-206\">&#91;200&#93;</a></sup> As
        he later recalled:\n</p>\n<link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r996844942\"><blockquote
        class=\"templatequote\"><p>The program we had in 1949 was a tortured thing
        that you could well argue did not make a great deal of technical sense. It
        was therefore possible to argue also that you did not want it even if you
        could have it. The program in 1951 was technically so sweet that you could
        not argue about that. The issues became purely the military, the political
        and the humane problem of what you were going to do about it once you had
        it.<sup id=\"cite_ref-207\" class=\"reference\"><a href=\"#cite_note-207\">&#91;201&#93;</a></sup></p></blockquote>\n<p>Oppenheimer,
        Conant, and <a href=\"/wiki/Lee_DuBridge\" class=\"mw-redirect\" title=\"Lee
        DuBridge\">Lee DuBridge</a>, another member who had opposed the H-bomb decision,
        left the GAC when their terms expired in August 1952.<sup id=\"cite_ref-208\"
        class=\"reference\"><a href=\"#cite_note-208\">&#91;202&#93;</a></sup> Truman
        had declined to reappoint them, as he wanted new voices on the committee who
        were more in support of H-bomb development.<sup id=\"cite_ref-209\" class=\"reference\"><a
        href=\"#cite_note-209\">&#91;203&#93;</a></sup> In addition, various opponents
        of Oppenheimer had communicated to Truman their desire that Oppenheimer leave
        the committee.<sup id=\"cite_ref-210\" class=\"reference\"><a href=\"#cite_note-210\">&#91;204&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Panels_and_study_groups\">Panels and study groups</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=18\"
        title=\"Edit section: Panels and study groups\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure class=\"mw-default-size
        mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Los_Alamos_colloquium.jpg\"
        class=\"mw-file-description\"><img alt=\"A group of formally dressed people
        sit in the audience, on folding chairs, and listen to a lecture\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Los_Alamos_colloquium.jpg/290px-Los_Alamos_colloquium.jpg\"
        decoding=\"async\" width=\"290\" height=\"225\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Los_Alamos_colloquium.jpg/435px-Los_Alamos_colloquium.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Los_Alamos_colloquium.jpg/580px-Los_Alamos_colloquium.jpg
        2x\" data-file-width=\"3000\" data-file-height=\"2331\" /></a><figcaption>The
        1946 <a href=\"/wiki/Los_Alamos_National_Laboratory\" title=\"Los Alamos National
        Laboratory\">Los Alamos</a> colloquium on the <a href=\"/wiki/History_of_the_Teller%E2%80%93Ulam_design\"
        title=\"History of the Teller\u2013Ulam design\">Super</a>. In the front row
        are <a href=\"/wiki/Norris_Bradbury\" title=\"Norris Bradbury\">Norris Bradbury</a>,
        <a href=\"/wiki/John_H._Manley\" class=\"mw-redirect\" title=\"John H. Manley\">John
        Manley</a>, <a href=\"/wiki/Enrico_Fermi\" title=\"Enrico Fermi\">Enrico Fermi</a>
        and J.M.B. Kellogg. Behind Manley is Oppenheimer (wearing jacket and tie),
        and to his left is <a href=\"/wiki/Richard_Feynman\" title=\"Richard Feynman\">Richard
        Feynman</a>. The Army colonel on the far left is <a href=\"/wiki/Oliver_Haywood\"
        title=\"Oliver Haywood\">Oliver Haywood</a>. In the third row between Haywood
        and Oppenheimer is <a href=\"/wiki/Edward_Teller\" title=\"Edward Teller\">Edward
        Teller</a>.</figcaption></figure>\n<p>Oppenheimer played a role on a number
        of government panels and study projects during the late 1940s and early 1950s,
        some of which thrust him into controversies and power struggles.<sup id=\"cite_ref-211\"
        class=\"reference\"><a href=\"#cite_note-211\">&#91;205&#93;</a></sup>\n</p><p>In
        1948, Oppenheimer chaired the Department of Defense''s Long-Range Objectives
        Panel, a body created by AEC liaison <a href=\"/wiki/Donald_F._Carpenter\"
        title=\"Donald F. Carpenter\">Donald F. Carpenter</a>.<sup id=\"cite_ref-nichols-1987_212-0\"
        class=\"reference\"><a href=\"#cite_note-nichols-1987-212\">&#91;206&#93;</a></sup>
        It looked at the military utility of nuclear weapons, including how they might
        be delivered.<sup id=\"cite_ref-213\" class=\"reference\"><a href=\"#cite_note-213\">&#91;207&#93;</a></sup>
        After a year''s worth of study, in spring 1952, Oppenheimer wrote the draft
        report of <a href=\"/wiki/Project_GABRIEL\" title=\"Project GABRIEL\">Project
        GABRIEL</a>, which examined the dangers of <a href=\"/wiki/Nuclear_fallout\"
        title=\"Nuclear fallout\">nuclear fallout</a>.<sup id=\"cite_ref-pais-189_214-0\"
        class=\"reference\"><a href=\"#cite_note-pais-189-214\">&#91;208&#93;</a></sup>
        Oppenheimer was also a member of the Science Advisory Committee of the <a
        href=\"/wiki/Office_of_Defense_Mobilization\" title=\"Office of Defense Mobilization\">Office
        of Defense Mobilization</a>.<sup id=\"cite_ref-215\" class=\"reference\"><a
        href=\"#cite_note-215\">&#91;209&#93;</a></sup>\n</p><p>Oppenheimer participated
        in <a href=\"/wiki/Project_Charles\" title=\"Project Charles\">Project Charles</a>
        during 1951, which examined the possibility of creating an effective air defense
        of the United States against atomic attack, and in the follow-on Project East
        River in 1952, which, with Oppenheimer''s input, recommended building a warning
        system that would provide one-hour notice of an impending atomic attack against
        American cities.<sup id=\"cite_ref-pais-189_214-1\" class=\"reference\"><a
        href=\"#cite_note-pais-189-214\">&#91;208&#93;</a></sup> Those two projects
        led to <a href=\"/wiki/Project_Lincoln\" class=\"mw-redirect\" title=\"Project
        Lincoln\">Project Lincoln</a> in 1952, a large effort on which Oppenheimer
        was one of the senior scientists.<sup id=\"cite_ref-pais-189_214-2\" class=\"reference\"><a
        href=\"#cite_note-pais-189-214\">&#91;208&#93;</a></sup> Undertaken at the
        <a href=\"/wiki/MIT_Lincoln_Laboratory\" title=\"MIT Lincoln Laboratory\">MIT
        Lincoln Laboratory</a>, which had recently been founded to study issues of
        air defense, this in turn led to the Lincoln Summer Study Group, in which
        Oppenheimer became a key figure.<sup id=\"cite_ref-216\" class=\"reference\"><a
        href=\"#cite_note-216\">&#91;210&#93;</a></sup> Oppenheimer''s and other scientists''
        urging that resources be allocated to air defense in preference to large retaliatory
        strike capabilities brought an immediate response of objection from the <a
        href=\"/wiki/United_States_Air_Force\" title=\"United States Air Force\">United
        States Air Force</a> (USAF),<sup id=\"cite_ref-217\" class=\"reference\"><a
        href=\"#cite_note-217\">&#91;211&#93;</a></sup> and debate ensued about whether
        Oppenheimer and allied scientists, or the Air Force, was embracing an inflexible
        \"<a href=\"/wiki/Maginot_Line\" title=\"Maginot Line\">Maginot Line</a>\"
        philosophy.<sup id=\"cite_ref-218\" class=\"reference\"><a href=\"#cite_note-218\">&#91;212&#93;</a></sup>
        In any case, the Summer Study Group''s work eventually led to the building
        of the <a href=\"/wiki/Distant_Early_Warning_Line\" title=\"Distant Early
        Warning Line\">Distant Early Warning Line</a>.<sup id=\"cite_ref-219\" class=\"reference\"><a
        href=\"#cite_note-219\">&#91;213&#93;</a></sup>\n</p><p>Teller, who had been
        so uninterested in work on the atomic bomb at Los Alamos during the war that
        Oppenheimer had given him time instead to work on his own project of the hydrogen
        bomb,<sup id=\"cite_ref-220\" class=\"reference\"><a href=\"#cite_note-220\">&#91;214&#93;</a></sup>
        left Los Alamos in 1951 to help found, in 1952, a second laboratory at what
        would become the <a href=\"/wiki/Lawrence_Livermore_National_Laboratory\"
        title=\"Lawrence Livermore National Laboratory\">Lawrence Livermore National
        Laboratory</a>.<sup id=\"cite_ref-221\" class=\"reference\"><a href=\"#cite_note-221\">&#91;215&#93;</a></sup>
        Oppenheimer had defended the history of work done at Los Alamos and opposed
        the creation of the second laboratory.<sup id=\"cite_ref-222\" class=\"reference\"><a
        href=\"#cite_note-222\">&#91;216&#93;</a></sup>\n</p><p><a href=\"/wiki/Project_Vista\"
        title=\"Project Vista\">Project Vista</a> looked at improving U.S. tactical
        warfare capabilities.<sup id=\"cite_ref-pais-189_214-3\" class=\"reference\"><a
        href=\"#cite_note-pais-189-214\">&#91;208&#93;</a></sup> Oppenheimer was a
        late addition to the project in 1951 but wrote a key chapter of the report
        that challenged the doctrine of strategic bombardment and advocated smaller
        <a href=\"/wiki/Tactical_nuclear_weapon\" title=\"Tactical nuclear weapon\">tactical
        nuclear weapons</a> which would be more useful in a limited theater conflict
        against enemy forces.<sup id=\"cite_ref-223\" class=\"reference\"><a href=\"#cite_note-223\">&#91;217&#93;</a></sup>
        Strategic thermonuclear weapons delivered by long-range jet bombers would
        necessarily be under the control of the U.S. Air Force, whereas the Vista
        conclusions recommended an increased role for the U.S. Army and U.S. Navy
        as well.<sup id=\"cite_ref-224\" class=\"reference\"><a href=\"#cite_note-224\">&#91;218&#93;</a></sup>
        The Air Force reaction to this was immediately hostile,<sup id=\"cite_ref-225\"
        class=\"reference\"><a href=\"#cite_note-225\">&#91;219&#93;</a></sup> and
        it succeeded in getting the Vista report suppressed.<sup id=\"cite_ref-226\"
        class=\"reference\"><a href=\"#cite_note-226\">&#91;220&#93;</a></sup>\n</p><p>During
        1952, Oppenheimer chaired the five-member <a href=\"/wiki/State_Department_Panel_of_Consultants_on_Disarmament\"
        title=\"State Department Panel of Consultants on Disarmament\">State Department
        Panel of Consultants on Disarmament</a>,<sup id=\"cite_ref-y-s-92-93_227-0\"
        class=\"reference\"><a href=\"#cite_note-y-s-92-93-227\">&#91;221&#93;</a></sup>
        which first urged that the United States postpone its planned first test of
        the hydrogen bomb and seek a thermonuclear test ban with the Soviet Union,
        on the grounds that avoiding a test might forestall the development of a catastrophic
        new weapon and open the way for new arms agreements between the two nations.<sup
        id=\"cite_ref-228\" class=\"reference\"><a href=\"#cite_note-228\">&#91;222&#93;</a></sup>
        But the panel lacked political allies in Washington, and the <a href=\"/wiki/Ivy_Mike\"
        title=\"Ivy Mike\">Ivy Mike</a> shot went ahead as scheduled.<sup id=\"cite_ref-y-s-92-93_227-1\"
        class=\"reference\"><a href=\"#cite_note-y-s-92-93-227\">&#91;221&#93;</a></sup>
        The panel then issued a final report in January 1953, which, influenced by
        many of Oppenheimer''s deeply felt beliefs, presented a pessimistic vision
        of the future in which neither the United States nor the Soviet Union could
        establish effective nuclear superiority but both sides could inflict terrible
        damage on the other.<sup id=\"cite_ref-b-s-451_229-0\" class=\"reference\"><a
        href=\"#cite_note-b-s-451-229\">&#91;223&#93;</a></sup>\n</p><p>One of the
        panel''s recommendations, which Oppenheimer felt was especially important,<sup
        id=\"cite_ref-230\" class=\"reference\"><a href=\"#cite_note-230\">&#91;224&#93;</a></sup>
        was that the U.S. government practice less secrecy and more openness toward
        the American people about the realities of the nuclear balance and the dangers
        of nuclear warfare.<sup id=\"cite_ref-b-s-451_229-1\" class=\"reference\"><a
        href=\"#cite_note-b-s-451-229\">&#91;223&#93;</a></sup> This notion found
        a receptive audience in the new <a href=\"/wiki/Eisenhower_administration\"
        class=\"mw-redirect\" title=\"Eisenhower administration\">Eisenhower administration</a>
        and led to the creation of <a href=\"/wiki/Operation_Candor\" class=\"mw-redirect\"
        title=\"Operation Candor\">Operation Candor</a>.<sup id=\"cite_ref-231\" class=\"reference\"><a
        href=\"#cite_note-231\">&#91;225&#93;</a></sup> Oppenheimer subsequently presented
        his view on the lack of utility of ever-larger nuclear arsenals to the American
        public in a June 1953 article in <i><a href=\"/wiki/Foreign_Affairs\" title=\"Foreign
        Affairs\">Foreign Affairs</a></i>,<sup id=\"cite_ref-232\" class=\"reference\"><a
        href=\"#cite_note-232\">&#91;226&#93;</a></sup><sup id=\"cite_ref-233\" class=\"reference\"><a
        href=\"#cite_note-233\">&#91;227&#93;</a></sup> and it received attention
        in major American newspapers.<sup id=\"cite_ref-234\" class=\"reference\"><a
        href=\"#cite_note-234\">&#91;228&#93;</a></sup>\n</p><p>Thus by 1953, Oppenheimer
        had reached another peak of influence, being involved in multiple different
        government posts and projects and having access to crucial strategic plans
        and force levels.<sup id=\"cite_ref-Pais_2006_33_117-1\" class=\"reference\"><a
        href=\"#cite_note-Pais_2006_33-117\">&#91;113&#93;</a></sup> But at the same
        time, he had become the enemy of the proponents of strategic bombardment,
        who viewed his opposition to the H-bomb, followed by these accumulated positions
        and stances, with a combination of bitterness and distrust.<sup id=\"cite_ref-235\"
        class=\"reference\"><a href=\"#cite_note-235\">&#91;229&#93;</a></sup> This
        view was paired with their fear that Oppenheimer''s fame and powers of persuasion
        had made him dangerously influential in government, military, and scientific
        circles.<sup id=\"cite_ref-236\" class=\"reference\"><a href=\"#cite_note-236\">&#91;230&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Security_hearing\">Security hearing</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=19\"
        title=\"Edit section: Security hearing\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Oppenheimer_security_hearing\" title=\"Oppenheimer security hearing\">Oppenheimer
        security hearing</a></div>\n<figure class=\"mw-default-size mw-halign-right\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Eisenhower_and_Strauss.jpg\"
        class=\"mw-file-description\"><img alt=\"They sit in the Oval Office and have
        a discussion\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/57/Eisenhower_and_Strauss.jpg/220px-Eisenhower_and_Strauss.jpg\"
        decoding=\"async\" width=\"220\" height=\"174\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/57/Eisenhower_and_Strauss.jpg/330px-Eisenhower_and_Strauss.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/57/Eisenhower_and_Strauss.jpg/440px-Eisenhower_and_Strauss.jpg
        2x\" data-file-width=\"1401\" data-file-height=\"1108\" /></a><figcaption>President
        <a href=\"/wiki/Dwight_D._Eisenhower\" title=\"Dwight D. Eisenhower\">Dwight
        D. Eisenhower</a> receives a report from <a href=\"/wiki/Lewis_L._Strauss\"
        class=\"mw-redirect\" title=\"Lewis L. Strauss\">Lewis L. Strauss</a>, Chairman
        of the <a href=\"/wiki/United_States_Atomic_Energy_Commission\" title=\"United
        States Atomic Energy Commission\">Atomic Energy Commission</a>, on the <a
        href=\"/wiki/Operation_Castle\" title=\"Operation Castle\">Operation Castle</a>
        hydrogen bomb tests in the Pacific, March 30, 1954. Strauss pressed for Oppenheimer''s
        security clearance to be revoked.</figcaption></figure>\n<p>The FBI under
        <a href=\"/wiki/J._Edgar_Hoover\" title=\"J. Edgar Hoover\">J. Edgar Hoover</a>
        had been following Oppenheimer since before the war, when he showed Communist
        sympathies as a professor at Berkeley and had been close to members of the
        Communist Party, including his wife and brother. They strongly suspected that
        he himself was a member of the party, based on wiretaps in which party members
        referred to him or appeared to refer to him as a communist, as well as reports
        from informers within the party.<sup id=\"cite_ref-237\" class=\"reference\"><a
        href=\"#cite_note-237\">&#91;231&#93;</a></sup> He had been under close surveillance
        since the early 1940s, his home and office bugged, his phone tapped and his
        mail opened.<sup id=\"cite_ref-238\" class=\"reference\"><a href=\"#cite_note-238\">&#91;232&#93;</a></sup>\n</p><p>In
        August 1943, Oppenheimer told Manhattan Project security agents that <a href=\"/wiki/George_C._Eltenton\"
        title=\"George C. Eltenton\">George Eltenton</a>, whom he did not know, had
        solicited three men at Los Alamos for nuclear secrets on behalf of the <a
        href=\"/wiki/Soviet_Union\" title=\"Soviet Union\">Soviet Union</a>. When
        pressed on the issue in later interviews, Oppenheimer admitted that the only
        person who had approached him was his friend <a href=\"/wiki/Haakon_Chevalier\"
        title=\"Haakon Chevalier\">Haakon Chevalier</a>, a Berkeley professor of French
        literature, who had mentioned the matter privately at a dinner at Oppenheimer''s
        house.<sup id=\"cite_ref-Bird,_pp._195-201_239-0\" class=\"reference\"><a
        href=\"#cite_note-Bird,_pp._195-201-239\">&#91;233&#93;</a></sup>\n</p><p>The
        FBI furnished Oppenheimer''s political enemies with evidence that intimated
        communist ties. These enemies included Strauss, an AEC commissioner who had
        long harbored resentment against Oppenheimer both for his activity in opposing
        the hydrogen bomb and for his humiliation of Strauss before Congress some
        years earlier. Strauss had expressed opposition to exporting radioactive isotopes
        to other nations, and Oppenheimer had called them \"less important than electronic
        devices but more important than, let us say, vitamins\".<sup id=\"cite_ref-240\"
        class=\"reference\"><a href=\"#cite_note-240\">&#91;234&#93;</a></sup>\n</p><p>On
        June 7, 1949, Oppenheimer testified before the <a href=\"/wiki/House_Un-American_Activities_Committee\"
        title=\"House Un-American Activities Committee\">House Un-American Activities
        Committee</a> that he had associations with the Communist Party USA in the
        1930s.<sup id=\"cite_ref-241\" class=\"reference\"><a href=\"#cite_note-241\">&#91;235&#93;</a></sup>
        He testified that some of his students, including <a href=\"/wiki/David_Bohm\"
        title=\"David Bohm\">David Bohm</a>, <a href=\"/wiki/Giovanni_Rossi_Lomanitz\"
        title=\"Giovanni Rossi Lomanitz\">Giovanni Rossi Lomanitz</a>, <a href=\"/wiki/Philip_Morrison\"
        title=\"Philip Morrison\">Philip Morrison</a>, <a href=\"/wiki/Bernard_Peters\"
        title=\"Bernard Peters\">Bernard Peters</a>, and <a href=\"/wiki/Joseph_Weinberg\"
        title=\"Joseph Weinberg\">Joseph Weinberg</a> had been communists at the time
        they had worked with him at Berkeley. Frank Oppenheimer and his wife Jackie
        testified before HUAC that they had been members of the Communist Party USA.
        Frank was subsequently fired from his <a href=\"/wiki/University_of_Minnesota\"
        title=\"University of Minnesota\">University of Minnesota</a> position. Unable
        to find work in physics for many years, he became a <a href=\"/wiki/Cattle_rancher\"
        class=\"mw-redirect\" title=\"Cattle rancher\">cattle rancher</a> in <a href=\"/wiki/Colorado\"
        title=\"Colorado\">Colorado</a>. He later taught high school physics and was
        the founder of the San Francisco <a href=\"/wiki/Exploratorium\" title=\"Exploratorium\">Exploratorium</a>.<sup
        id=\"cite_ref-Haynes_2006_147_75-1\" class=\"reference\"><a href=\"#cite_note-Haynes_2006_147-75\">&#91;72&#93;</a></sup><sup
        id=\"cite_ref-Cassidy,_pp._282-284_242-0\" class=\"reference\"><a href=\"#cite_note-Cassidy,_pp._282-284-242\">&#91;236&#93;</a></sup>\n</p><p>The
        triggering event for the security hearing happened on November 7, 1953,<sup
        id=\"cite_ref-243\" class=\"reference\"><a href=\"#cite_note-243\">&#91;237&#93;</a></sup>
        when <a href=\"/wiki/William_Liscum_Borden\" class=\"mw-redirect\" title=\"William
        Liscum Borden\">William Liscum Borden</a>, who until earlier in the year had
        been the executive director of the <a href=\"/wiki/United_States_Congress_Joint_Committee_on_Atomic_Energy\"
        class=\"mw-redirect\" title=\"United States Congress Joint Committee on Atomic
        Energy\">United States Congress Joint Committee on Atomic Energy</a>, sent
        Hoover a letter saying that \"more probably than not J. Robert Oppenheimer
        is an agent of the Soviet Union\".<sup id=\"cite_ref-244\" class=\"reference\"><a
        href=\"#cite_note-244\">&#91;238&#93;</a></sup> Eisenhower never exactly believed
        the allegations in the letter but felt compelled to move forward with an investigation,<sup
        id=\"cite_ref-245\" class=\"reference\"><a href=\"#cite_note-245\">&#91;239&#93;</a></sup>
        and on December 3, he ordered that a \"blank wall\" be placed between Oppenheimer
        and any government or military secrets.<sup id=\"cite_ref-246\" class=\"reference\"><a
        href=\"#cite_note-246\">&#91;240&#93;</a></sup>\n</p><p>On December 21, 1953,
        Strauss told Oppenheimer that his security clearance had been suspended, pending
        resolution of a series of charges outlined in a letter, and discussed his
        resigning by way of requesting termination of his consulting contract with
        the AEC.<sup id=\"cite_ref-247\" class=\"reference\"><a href=\"#cite_note-247\">&#91;241&#93;</a></sup>
        Oppenheimer chose not to resign and requested a hearing instead.<sup id=\"cite_ref-248\"
        class=\"reference\"><a href=\"#cite_note-248\">&#91;242&#93;</a></sup> The
        charges were outlined in a letter from <a href=\"/wiki/Kenneth_D._Nichols\"
        class=\"mw-redirect\" title=\"Kenneth D. Nichols\">Kenneth D. Nichols</a>,
        general manager of the AEC.<sup id=\"cite_ref-249\" class=\"reference\"><a
        href=\"#cite_note-249\">&#91;243&#93;</a></sup><sup id=\"cite_ref-250\" class=\"reference\"><a
        href=\"#cite_note-250\">&#91;244&#93;</a></sup> Nichols, who had thought highly
        of Oppenheimer''s work on the earlier Long-Range Objectives Panel,<sup id=\"cite_ref-nichols-1987_212-1\"
        class=\"reference\"><a href=\"#cite_note-nichols-1987-212\">&#91;206&#93;</a></sup>
        said that \"in spite of [Oppenheimer''s] record he is loyal to the United
        States.\"<sup id=\"cite_ref-251\" class=\"reference\"><a href=\"#cite_note-251\">&#91;245&#93;</a></sup>
        He nonetheless drafted the letter, but later wrote that he was \"not happy
        with the inclusion of a reference concerning Oppenheimer''s opposition to
        the hydrogen bomb development.\"<sup id=\"cite_ref-252\" class=\"reference\"><a
        href=\"#cite_note-252\">&#91;246&#93;</a></sup>\n</p><p>The hearing that followed
        in April\u2013May 1954, which was held in secret, focused on Oppenheimer''s
        past communist ties and his association during the Manhattan Project with
        suspected disloyal or communist scientists.<sup id=\"cite_ref-253\" class=\"reference\"><a
        href=\"#cite_note-253\">&#91;247&#93;</a></sup> It then continued with an
        examination of Oppenheimer''s opposition to the H-bomb and stances in subsequent
        projects and study groups.<sup id=\"cite_ref-254\" class=\"reference\"><a
        href=\"#cite_note-254\">&#91;248&#93;</a></sup> A transcript of the hearings
        was published in June 1954,<sup id=\"cite_ref-255\" class=\"reference\"><a
        href=\"#cite_note-255\">&#91;249&#93;</a></sup> with some redactions. In 2014,
        the U.S. <a href=\"/wiki/United_States_Department_of_Energy\" title=\"United
        States Department of Energy\">Department of Energy</a> made the full transcript
        public.<sup id=\"cite_ref-NYTimes.com_256-0\" class=\"reference\"><a href=\"#cite_note-NYTimes.com-256\">&#91;250&#93;</a></sup><sup
        id=\"cite_ref-257\" class=\"reference\"><a href=\"#cite_note-257\">&#91;251&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Edward_Teller_(1958)-LLNL-restored.jpg\"
        class=\"mw-file-description\"><img alt=\"Head and shoulders portrait.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Edward_Teller_%281958%29-LLNL-restored.jpg/170px-Edward_Teller_%281958%29-LLNL-restored.jpg\"
        decoding=\"async\" width=\"170\" height=\"247\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Edward_Teller_%281958%29-LLNL-restored.jpg/255px-Edward_Teller_%281958%29-LLNL-restored.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Edward_Teller_%281958%29-LLNL-restored.jpg/340px-Edward_Teller_%281958%29-LLNL-restored.jpg
        2x\" data-file-width=\"1339\" data-file-height=\"1944\" /></a><figcaption>Oppenheimer''s
        former colleague, <a href=\"/wiki/Edward_Teller\" title=\"Edward Teller\">Edward
        Teller</a>, testified against Oppenheimer at his security hearing in 1954.<sup
        id=\"cite_ref-FOOTNOTEStern1969335_258-0\" class=\"reference\"><a href=\"#cite_note-FOOTNOTEStern1969335-258\">&#91;252&#93;</a></sup></figcaption></figure>\n<p>One
        of the key elements in this hearing was Oppenheimer''s earliest testimony
        about George Eltenton''s approach to various Los Alamos scientists, a story
        that Oppenheimer confessed he had fabricated to protect his friend <a href=\"/wiki/Haakon_Chevalier\"
        title=\"Haakon Chevalier\">Haakon Chevalier</a>. Unknown to Oppenheimer, both
        versions were recorded during his interrogations of a decade before. He was
        surprised on the witness stand with transcripts of these, which he had not
        been given a chance to review. In fact, Oppenheimer had never told Chevalier
        that he had finally named him, and the testimony had cost Chevalier his job.
        Both Chevalier and Eltenton confirmed mentioning that they had a way to get
        information to the Soviets, Eltenton admitting he said this to Chevalier and
        Chevalier admitting he mentioned it to Oppenheimer, but both put the matter
        in terms of gossip and denied any thought or suggestion of treason or thoughts
        of espionage, either in planning or in deed. Neither was ever convicted of
        any crime.<sup id=\"cite_ref-Cassidy,_pp._313-319_259-0\" class=\"reference\"><a
        href=\"#cite_note-Cassidy,_pp._313-319-259\">&#91;253&#93;</a></sup>\n</p><p>Teller
        testified that he considered Oppenheimer loyal to the U.S. government, but
        that:\n</p>\n<link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r996844942\"><blockquote
        class=\"templatequote\"><p>In a great number of cases, I have seen Dr. Oppenheimer
        act\u2014I understand that Dr. Oppenheimer acted\u2014in a way which for me
        was exceedingly hard to understand. I thoroughly disagreed with him in numerous
        issues and his actions frankly appeared to me confused and complicated. To
        this extent I feel that I would like to see the vital interests of this country
        in hands which I understand better, and therefore trust more. In this very
        limited sense I would like to express a feeling that I would feel personally
        more secure if public matters would rest in other hands.<sup id=\"cite_ref-260\"
        class=\"reference\"><a href=\"#cite_note-260\">&#91;254&#93;</a></sup></p></blockquote>\n<p>Teller''s
        testimony outraged the scientific community, and he was virtually ostracized
        from academic science.<sup id=\"cite_ref-261\" class=\"reference\"><a href=\"#cite_note-261\">&#91;255&#93;</a></sup>
        Ernest Lawrence refused to testify, pleading an attack of ulcerative colitis,
        but an interview in which Lawrence condemned Oppenheimer was submitted in
        evidence.<sup id=\"cite_ref-Distillations_262-0\" class=\"reference\"><a href=\"#cite_note-Distillations-262\">&#91;256&#93;</a></sup>\n</p><p>Many
        top scientists, as well as government and military figures, testified on Oppenheimer''s
        behalf. Physicist <a href=\"/wiki/Isidor_Isaac_Rabi\" title=\"Isidor Isaac
        Rabi\">Isidor Isaac Rabi</a> said that the suspension of the security clearance
        was unnecessary: \"he is a consultant, and if you don''t want to consult the
        guy, you don''t consult him, period.\"<sup id=\"cite_ref-263\" class=\"reference\"><a
        href=\"#cite_note-263\">&#91;257&#93;</a></sup> But Groves testified that,
        under the stricter security criteria in effect in 1954, he \"would not clear
        Dr. Oppenheimer today\".<sup id=\"cite_ref-264\" class=\"reference\"><a href=\"#cite_note-264\">&#91;258&#93;</a></sup>\n</p><p>At
        the conclusion of the hearings, the board revoked Oppenheimer''s clearance
        by a 2\u20131 vote.<sup id=\"cite_ref-265\" class=\"reference\"><a href=\"#cite_note-265\">&#91;259&#93;</a></sup>
        It unanimously cleared him of disloyalty, but a majority found that 20 of
        the 24 charges were either true or substantially true and that Oppenheimer
        would represent a security risk.<sup id=\"cite_ref-266\" class=\"reference\"><a
        href=\"#cite_note-266\">&#91;260&#93;</a></sup> Then on June 29, 1954, the
        AEC upheld the findings of the Personnel Security Board, by a 4\u20131 decision,
        with Strauss writing the majority opinion.<sup id=\"cite_ref-267\" class=\"reference\"><a
        href=\"#cite_note-267\">&#91;261&#93;</a></sup> In that opinion, he stressed
        Oppenheimer''s \"defects of character\", \"falsehoods, evasions and misrepresentations\",
        and past associations with Communists and people close to Communists as the
        primary reasons for his determination. He did not comment on Oppenheimer''s
        loyalty.<sup id=\"cite_ref-268\" class=\"reference\"><a href=\"#cite_note-268\">&#91;262&#93;</a></sup>\n</p><p>During
        his hearing, Oppenheimer testified on the left-wing activities of ten of his
        colleagues and previous acquaintances, mostly in reference to activities in
        the late 1930s.<sup id=\"cite_ref-269\" class=\"reference\"><a href=\"#cite_note-269\">&#91;263&#93;</a></sup>
        These ten people''s activities were already public knowledge through prior
        hearings and activities (such as Addis, Chevelier, Lambert, May, Pitman, and
        I. Folkoff) or already known to the FBI.<sup id=\"cite_ref-Bird&amp;Sherwin,_p._513_270-0\"
        class=\"reference\"><a href=\"#cite_note-Bird&amp;Sherwin,_p._513-270\">&#91;264&#93;</a></sup>  Some
        believe that had his clearance not been stripped, he might have been remembered
        as someone who \"named names\" to save his own reputation,<sup id=\"cite_ref-271\"
        class=\"reference\"><a href=\"#cite_note-271\">&#91;265&#93;</a></sup> but
        as it happened, most in the scientific community saw him as a martyr to McCarthyism,
        an eclectic liberal unjustly attacked by warmongering enemies, symbolic of
        the shift of scientific work from academia into the military.<sup id=\"cite_ref-272\"
        class=\"reference\"><a href=\"#cite_note-272\">&#91;266&#93;</a></sup> <a
        href=\"/wiki/Wernher_von_Braun\" title=\"Wernher von Braun\">Wernher von Braun</a>
        told a Congressional committee: \"In England, Oppenheimer would have been
        knighted\".<sup id=\"cite_ref-273\" class=\"reference\"><a href=\"#cite_note-273\">&#91;267&#93;</a></sup>\n</p><p>In
        a seminar at <a href=\"/wiki/The_Wilson_Center\" class=\"mw-redirect\" title=\"The
        Wilson Center\">The Wilson Center</a> in 2009, based on an extensive analysis
        of the <a href=\"/wiki/Alexander_Vassiliev#Soviet_intelligence\" title=\"Alexander
        Vassiliev\">Vassiliev notebooks</a> taken from the KGB archives, <a href=\"/wiki/John_Earl_Haynes\"
        title=\"John Earl Haynes\">John Earl Haynes</a>, <a href=\"/wiki/Harvey_Klehr\"
        title=\"Harvey Klehr\">Harvey Klehr</a> and <a href=\"/wiki/Alexander_Vassiliev\"
        title=\"Alexander Vassiliev\">Alexander Vassiliev</a> confirmed that Oppenheimer
        never was involved in espionage for the Soviet Union, though Soviet intelligence
        tried repeatedly to recruit him. Further, he had several persons removed from
        the Manhattan Project who had sympathies to the Soviet Union.<sup id=\"cite_ref-Haynes_274-0\"
        class=\"reference\"><a href=\"#cite_note-Haynes-274\">&#91;268&#93;</a></sup>  For
        their part, Jerrold and Leona Schecter conclude that based on <i>The <a href=\"/wiki/Vsevolod_Merkulov\"
        title=\"Vsevolod Merkulov\">Merkulov</a> Letter</i>, Oppenheimer must have
        been only a \"facilitator\", not a <a href=\"/wiki/Spy\" class=\"mw-redirect\"
        title=\"Spy\">spy</a> in the strict sense (although he would fall under that
        <a href=\"/wiki/Espionage_Act_of_1917\" title=\"Espionage Act of 1917\">legal
        category in the U.S.</a>).<sup id=\"cite_ref-275\" class=\"reference\"><a
        href=\"#cite_note-275\">&#91;269&#93;</a></sup>\n</p><p>On December 16, 2022,
        <a href=\"/wiki/United_States_Secretary_of_Energy\" title=\"United States
        Secretary of Energy\">United States Secretary of Energy</a> <a href=\"/wiki/Jennifer_Granholm\"
        title=\"Jennifer Granholm\">Jennifer Granholm</a> vacated the 1954 revocation
        of Oppenheimer''s security clearance.<sup id=\"cite_ref-NYT-20221216_276-0\"
        class=\"reference\"><a href=\"#cite_note-NYT-20221216-276\">&#91;270&#93;</a></sup>
        Her statement said, \"In 1954, the Atomic Energy Commission revoked Dr. Oppenheimer''s
        security clearance through a flawed process that violated the Commission''s
        own regulations. As time has passed, more evidence has come to light of the
        bias and unfairness of the process that Dr. Oppenheimer was subjected to while
        the evidence of his loyalty and love of country have only been further affirmed.\"<sup
        id=\"cite_ref-277\" class=\"reference\"><a href=\"#cite_note-277\">&#91;271&#93;</a></sup><sup
        id=\"cite_ref-NYT-20221216_276-1\" class=\"reference\"><a href=\"#cite_note-NYT-20221216-276\">&#91;270&#93;</a></sup><sup
        id=\"cite_ref-278\" class=\"reference\"><a href=\"#cite_note-278\">&#91;272&#93;</a></sup>
        Granholm''s decision has drawn criticism.<sup id=\"cite_ref-wd-bernstein_279-0\"
        class=\"reference\"><a href=\"#cite_note-wd-bernstein-279\">&#91;273&#93;</a></sup><sup
        id=\"cite_ref-nysun_280-0\" class=\"reference\"><a href=\"#cite_note-nysun-280\">&#91;274&#93;</a></sup><sup
        id=\"cite_ref-amspec-flynn_281-0\" class=\"reference\"><a href=\"#cite_note-amspec-flynn-281\">&#91;275&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Final_years\">Final years</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=20\"
        title=\"Edit section: Final years\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1062260506\"><div
        class=\"quotebox pullquote floatright\" style=\"width:30%; ;\">\n<blockquote
        class=\"quotebox-quote left-aligned\" style=\"\">\n<p>The frontiers of science
        are separated now by long years of study, by specialized vocabularies, arts,
        techniques, and knowledge from the common heritage even of a most civilized
        society; and anyone working at the frontier of such science is in that sense
        a very long way from home, a long way too from the practical arts that were
        its matrix and origin, as indeed they were of what we today call art.\n</p>\n</blockquote>\n<p><cite
        class=\"right-aligned\" style=\"\">Oppenheimer,&#32;\"Prospects in the Arts
        and Sciences\" <span class=\"nowrap\">in <i><a href=\"/wiki/Man%27s_Right_to_Knowledge\"
        title=\"Man&#39;s Right to Knowledge\">Man''s Right to Knowledge</a></i><sup
        id=\"cite_ref-282\" class=\"reference\"><a href=\"#cite_note-282\">&#91;276&#93;</a></sup></span></cite>\n</p>\n</div>\n<p>Starting
        in 1954, Oppenheimer lived for several months of each year on the island of
        <a href=\"/wiki/Saint_John,_U.S._Virgin_Islands\" title=\"Saint John, U.S.
        Virgin Islands\">Saint John</a> in the <a href=\"/wiki/United_States_Virgin_Islands\"
        title=\"United States Virgin Islands\">U.S. Virgin Islands</a>. In 1957, he
        purchased a 2-acre (0.81&#160;ha) tract of land on <a href=\"/wiki/Gibney_Beach\"
        title=\"Gibney Beach\">Gibney Beach</a>, where he built a spartan home on
        the beach.<sup id=\"cite_ref-283\" class=\"reference\"><a href=\"#cite_note-283\">&#91;277&#93;</a></sup>
        He spent considerable time sailing with his daughter Toni and wife Kitty.<sup
        id=\"cite_ref-284\" class=\"reference\"><a href=\"#cite_note-284\">&#91;278&#93;</a></sup>\n</p><p>Oppenheimer''s
        first public appearance following the stripping of his security clearance
        was a lecture titled \"Prospects in the Arts and Sciences\" for the <a href=\"/wiki/Columbia_University_Bicentennial\"
        title=\"Columbia University Bicentennial\">Columbia University Bicentennial</a>
        radio show <i><a href=\"/wiki/Man%27s_Right_to_Knowledge\" title=\"Man&#39;s
        Right to Knowledge\">Man''s Right to Knowledge</a></i>, in which he outlined
        his philosophy and his thoughts on the role of science in the modern world.<sup
        id=\"cite_ref-285\" class=\"reference\"><a href=\"#cite_note-285\">&#91;279&#93;</a></sup><sup
        id=\"cite_ref-286\" class=\"reference\"><a href=\"#cite_note-286\">&#91;280&#93;</a></sup>
        He had been selected for the final episode of the lecture series two years
        prior to the security hearing, though the university remained adamant that
        he stay on even after the controversy.<sup id=\"cite_ref-287\" class=\"reference\"><a
        href=\"#cite_note-287\">&#91;281&#93;</a></sup>\n</p><p>In February 1955,
        the president of the <a href=\"/wiki/University_of_Washington\" title=\"University
        of Washington\">University of Washington</a>, <a href=\"/wiki/Henry_Schmitz\"
        class=\"mw-redirect\" title=\"Henry Schmitz\">Henry Schmitz</a>, abruptly
        canceled an invitation to Oppenheimer to deliver a series of lectures there.
        Schmitz''s decision caused an uproar among the students; 1,200 of them signed
        a petition protesting the decision, and Schmitz was <a href=\"/wiki/Burned_in_effigy\"
        class=\"mw-redirect\" title=\"Burned in effigy\">burned in effigy</a>. While
        they marched in protest, the state of Washington outlawed the Communist Party,
        and required all government employees to swear a <a href=\"/wiki/Loyalty_oath\"
        title=\"Loyalty oath\">loyalty oath</a>. <a href=\"/wiki/Edwin_Albrecht_Uehling\"
        title=\"Edwin Albrecht Uehling\">Edwin Albrecht Uehling</a>, the chairman
        of the physics department and a colleague of Oppenheimer''s from Berkeley,
        appealed to the university senate, and Schmitz''s decision was overturned
        by a vote of 56 to 40. Oppenheimer stopped briefly in <a href=\"/wiki/Seattle\"
        title=\"Seattle\">Seattle</a> to change planes on a trip to Oregon and was
        joined for coffee during his layover by several University of Washington faculty,
        but Oppenheimer never lectured there.<sup id=\"cite_ref-FOOTNOTESanders19798\u201319_288-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTESanders19798\u201319-288\">&#91;282&#93;</a></sup><sup
        id=\"cite_ref-FOOTNOTEWolverton200857\u201361_289-0\" class=\"reference\"><a
        href=\"#cite_note-FOOTNOTEWolverton200857\u201361-289\">&#91;283&#93;</a></sup>\n</p><p>Oppenheimer
        was increasingly concerned about the danger that scientific inventions could
        pose to humanity. He joined with <a href=\"/wiki/Albert_Einstein\" title=\"Albert
        Einstein\">Albert Einstein</a>, <a href=\"/wiki/Bertrand_Russell\" title=\"Bertrand
        Russell\">Bertrand Russell</a>, <a href=\"/wiki/Joseph_Rotblat\" title=\"Joseph
        Rotblat\">Joseph Rotblat</a>, and other eminent scientists and academics to
        establish what would eventually, in 1960, become the <a href=\"/wiki/World_Academy_of_Art_and_Science\"
        title=\"World Academy of Art and Science\">World Academy of Art and Science</a>.
        Significantly, after his public humiliation, he did not sign the major open
        protests against nuclear weapons of the 1950s, including the <a href=\"/wiki/Russell%E2%80%93Einstein_Manifesto\"
        title=\"Russell\u2013Einstein Manifesto\">Russell\u2013Einstein Manifesto</a>
        of 1955, nor, though invited, did he attend the first <a href=\"/wiki/Pugwash_Conferences_on_Science_and_World_Affairs\"
        title=\"Pugwash Conferences on Science and World Affairs\">Pugwash Conferences
        on Science and World Affairs</a> in 1957.<sup id=\"cite_ref-Bird&amp;Sherwin,_pp._559-561_290-0\"
        class=\"reference\"><a href=\"#cite_note-Bird&amp;Sherwin,_pp._559-561-290\">&#91;284&#93;</a></sup>\n</p><p>In
        his speeches and public writings, Oppenheimer continually stressed the difficulty
        of managing the power of knowledge in a world in which the freedom of science
        to exchange ideas was more and more hobbled by political concerns. Oppenheimer
        delivered the <a href=\"/wiki/Reith_Lectures\" title=\"Reith Lectures\">Reith
        Lectures</a> on the <a href=\"/wiki/BBC\" title=\"BBC\">BBC</a> in 1953, which
        were subsequently published as <i>Science and the Common Understanding</i>.<sup
        id=\"cite_ref-291\" class=\"reference\"><a href=\"#cite_note-291\">&#91;285&#93;</a></sup>\n</p><p>In
        1955, Oppenheimer published <i>The Open Mind</i>, a collection of eight lectures
        that he had given since 1946 on the subject of nuclear weapons and popular
        culture.<sup id=\"cite_ref-auto_292-0\" class=\"reference\"><a href=\"#cite_note-auto-292\">&#91;286&#93;</a></sup>
        Oppenheimer rejected the idea of nuclear <a href=\"/wiki/Gunboat_diplomacy\"
        title=\"Gunboat diplomacy\">gunboat diplomacy</a>. \"The purposes of this
        country in the field of foreign policy\", he wrote, \"cannot in any real or
        enduring way be achieved by coercion\".<sup id=\"cite_ref-auto_292-1\" class=\"reference\"><a
        href=\"#cite_note-auto-292\">&#91;286&#93;</a></sup>\n</p><p>In 1957, the
        philosophy and psychology departments at Harvard invited Oppenheimer to deliver
        the <a href=\"/wiki/William_James_Lectures\" title=\"William James Lectures\">William
        James Lectures</a>. An influential group of Harvard alumni led by Edwin Ginn
        that included <a href=\"/wiki/Archibald_Roosevelt\" title=\"Archibald Roosevelt\">Archibald
        Roosevelt</a> protested the decision.<sup id=\"cite_ref-auto_292-2\" class=\"reference\"><a
        href=\"#cite_note-auto-292\">&#91;286&#93;</a></sup> 1,200 people attended
        Oppenheimer''s six lectures, \"The Hope of Order\", in <a href=\"/wiki/Sanders_Theatre\"
        class=\"mw-redirect\" title=\"Sanders Theatre\">Sanders Theatre</a>.<sup id=\"cite_ref-Bird&amp;Sherwin,_pp._559-561_290-1\"
        class=\"reference\"><a href=\"#cite_note-Bird&amp;Sherwin,_pp._559-561-290\">&#91;284&#93;</a></sup>
        In 1962, Oppenheimer delivered the <a href=\"/wiki/Whidden_Lectures\" title=\"Whidden
        Lectures\">Whidden Lectures</a> at <a href=\"/wiki/McMaster_University\" title=\"McMaster
        University\">McMaster University</a>, which were published in 1964 as <i>The
        Flying Trapeze: Three Crises for Physicists</i>.<sup id=\"cite_ref-293\" class=\"reference\"><a
        href=\"#cite_note-293\">&#91;287&#93;</a></sup>\n</p>\n<figure class=\"mw-default-size
        mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:J._Robert_Oppenheimer_visit_to_Israel_(997009326988305171)_(cropped).jpg\"
        class=\"mw-file-description\"><img alt=\"Oppenheimer stands behind a large
        bust and gives a speech\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/6a/J._Robert_Oppenheimer_visit_to_Israel_%28997009326988305171%29_%28cropped%29.jpg/260px-J._Robert_Oppenheimer_visit_to_Israel_%28997009326988305171%29_%28cropped%29.jpg\"
        decoding=\"async\" width=\"260\" height=\"192\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/6a/J._Robert_Oppenheimer_visit_to_Israel_%28997009326988305171%29_%28cropped%29.jpg/390px-J._Robert_Oppenheimer_visit_to_Israel_%28997009326988305171%29_%28cropped%29.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/6a/J._Robert_Oppenheimer_visit_to_Israel_%28997009326988305171%29_%28cropped%29.jpg/520px-J._Robert_Oppenheimer_visit_to_Israel_%28997009326988305171%29_%28cropped%29.jpg
        2x\" data-file-width=\"1226\" data-file-height=\"906\" /></a><figcaption>In
        April 1958, Oppenheimer spoke at the inauguration of the Nuclear Physics Institute
        in the <a href=\"/wiki/Weizmann_Institute_of_Science\" title=\"Weizmann Institute
        of Science\">Weizmann Institute of Science</a>, Israel. The bust is of Niels
        Bohr.</figcaption></figure>\n<p>Deprived of political influence, Oppenheimer
        continued to lecture, write, and work on physics. He toured Europe and Japan,
        giving talks about the history of science, the role of science in society,
        and the nature of the universe.<sup id=\"cite_ref-294\" class=\"reference\"><a
        href=\"#cite_note-294\">&#91;288&#93;</a></sup> Oppenheimer spoke about the
        importance of studying the history of science at the dedication of the Niels
        Bohr Library and Archives of the <a href=\"/wiki/American_Institute_of_Physics\"
        title=\"American Institute of Physics\">American Institute of Physics</a>
        in September 1963.<sup id=\"cite_ref-295\" class=\"reference\"><a href=\"#cite_note-295\">&#91;289&#93;</a></sup><sup
        id=\"cite_ref-296\" class=\"reference\"><a href=\"#cite_note-296\">&#91;290&#93;</a></sup>\n</p><p>Oppenheimer
        continued to visit academic institutions throughout his final years. He remained
        a controversial figure to students, faculty, and communities. In November
        1955, Oppenheimer became the inaugural week-long visiting fellow at the <a
        href=\"/wiki/Phillips_Exeter_Academy\" title=\"Phillips Exeter Academy\">Phillips
        Exeter Academy</a> in <a href=\"/wiki/Exeter,_New_Hampshire\" title=\"Exeter,
        New Hampshire\">Exeter, New Hampshire</a>.<sup id=\"cite_ref-297\" class=\"reference\"><a
        href=\"#cite_note-297\">&#91;291&#93;</a></sup>\n</p><p>In September 1957,
        France made Oppenheimer an Officer of the <a href=\"/wiki/Legion_of_Honor\"
        class=\"mw-redirect\" title=\"Legion of Honor\">Legion of Honor</a>,<sup id=\"cite_ref-298\"
        class=\"reference\"><a href=\"#cite_note-298\">&#91;292&#93;</a></sup> and
        on May 3, 1962, he was elected a <a href=\"/wiki/Foreign_Member_of_the_Royal_Society\"
        class=\"mw-redirect\" title=\"Foreign Member of the Royal Society\">Foreign
        Member of the Royal Society</a> in Britain.<sup id=\"cite_ref-frs_299-0\"
        class=\"reference\"><a href=\"#cite_note-frs-299\">&#91;293&#93;</a></sup><sup
        id=\"cite_ref-300\" class=\"reference\"><a href=\"#cite_note-300\">&#91;294&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Enrico_Fermi_Award\">Enrico Fermi Award</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=21\"
        title=\"Edit section: Enrico Fermi Award\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In
        1959, then-Senator <a href=\"/wiki/John_F._Kennedy\" title=\"John F. Kennedy\">John
        F. Kennedy</a> voted to deny Lewis Strauss, Oppenheimer''s greatest detractor
        in his security hearings, confirmation as <a href=\"/wiki/United_States_Secretary_of_Commerce\"
        title=\"United States Secretary of Commerce\">Secretary of Commerce</a>, effectively
        ending Strauss''s political career. In 1962, Kennedy\u2015now President of
        the United States\u2015invited Oppenheimer to a ceremony honoring 49 Nobel
        Prize winners. At the event, AEC chairman <a href=\"/wiki/Glenn_Seaborg\"
        class=\"mw-redirect\" title=\"Glenn Seaborg\">Glenn Seaborg</a> asked Oppenheimer
        whether he wanted another security hearing. Oppenheimer declined.<sup id=\"cite_ref-Fermi3_301-0\"
        class=\"reference\"><a href=\"#cite_note-Fermi3-301\">&#91;295&#93;</a></sup>\n</p><p>In
        March 1963, the General Advisory committee of the AEC selected Oppenheimer
        to receive its <a href=\"/wiki/Enrico_Fermi_Award\" title=\"Enrico Fermi Award\">Enrico
        Fermi Award</a>, an award Congress had created in 1954.<sup id=\"cite_ref-Fermi3_301-1\"
        class=\"reference\"><a href=\"#cite_note-Fermi3-301\">&#91;295&#93;</a></sup>
        <a href=\"/wiki/Kennedy%27s_assassination\" class=\"mw-redirect\" title=\"Kennedy&#39;s
        assassination\">Kennedy was assassinated</a> before he could present the award
        to Oppenheimer, but his successor, <a href=\"/wiki/Lyndon_Johnson\" class=\"mw-redirect\"
        title=\"Lyndon Johnson\">Lyndon Johnson</a>, did so in a December 1963 ceremony
        at which he cited Oppenheimer''s \"contributions to theoretical physics as
        a teacher and originator of ideas,  [and] leadership of the Los Alamos Laboratory
        and the atomic energy program during critical years\".<sup id=\"cite_ref-bs574575_302-0\"
        class=\"reference\"><a href=\"#cite_note-bs574575-302\">&#91;296&#93;</a></sup>
        He called the signing of the award one of Kennedy''s greatest acts as president.<sup
        id=\"cite_ref-Fermi2_303-0\" class=\"reference\"><a href=\"#cite_note-Fermi2-303\">&#91;297&#93;</a></sup>
        Oppenheimer told Johnson, \"I think it is just possible, Mr. President, that
        it has taken some charity and some courage for you to make this award today\".<sup
        id=\"cite_ref-Fermi2_303-1\" class=\"reference\"><a href=\"#cite_note-Fermi2-303\">&#91;297&#93;</a></sup><sup
        id=\"cite_ref-304\" class=\"reference\"><a href=\"#cite_note-304\">&#91;298&#93;</a></sup>\n</p><p>Kennedy''s
        widow, <a href=\"/wiki/Jacqueline_Kennedy_Onassis\" title=\"Jacqueline Kennedy
        Onassis\">Jackie</a>, made a point of attending the ceremony so she could
        tell Oppenheimer how much her husband had wanted him to have the medal.<sup
        id=\"cite_ref-bs574575_302-1\" class=\"reference\"><a href=\"#cite_note-bs574575-302\">&#91;296&#93;</a></sup>
        Also present were Teller, who had recommended Oppenheimer receive the award
        in hopes that it would heal the rift between them,<sup id=\"cite_ref-305\"
        class=\"reference\"><a href=\"#cite_note-305\">&#91;299&#93;</a></sup> and
        <a href=\"/wiki/Henry_D._Smyth\" class=\"mw-redirect\" title=\"Henry D. Smyth\">Henry
        D. Smyth</a>, who in 1954 had been the lone dissenter from the AEC''s 4\u20131
        decision to define Oppenheimer as a security risk.\n</p><p>But congressional
        hostility to Oppenheimer lingered. Senator <a href=\"/wiki/Bourke_B._Hickenlooper\"
        title=\"Bourke B. Hickenlooper\">Bourke B. Hickenlooper</a> formally protested
        Oppenheimer''s selection just eight days after Kennedy was killed,<sup id=\"cite_ref-Fermi3_301-2\"
        class=\"reference\"><a href=\"#cite_note-Fermi3-301\">&#91;295&#93;</a></sup>
        and several Republican members of the House AEC Committee boycotted the ceremony.<sup
        id=\"cite_ref-306\" class=\"reference\"><a href=\"#cite_note-306\">&#91;300&#93;</a></sup>\n</p><p>The
        rehabilitation represented by the award was symbolic, as Oppenheimer still
        lacked a security clearance and could have no effect on official policy, but
        the award came with a $50,000 tax-free stipend.<sup id=\"cite_ref-Fermi2_303-2\"
        class=\"reference\"><a href=\"#cite_note-Fermi2-303\">&#91;297&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Death\">Death</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=22\"
        title=\"Edit section: Death\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A
        chain smoker (of <a href=\"/wiki/Chesterfield_(cigarette)\" title=\"Chesterfield
        (cigarette)\">Chesterfields</a>),<sup id=\"cite_ref-FOOTNOTEBirdSherwin200596_307-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEBirdSherwin200596-307\">&#91;301&#93;</a></sup>
        Oppenheimer was diagnosed with <a href=\"/wiki/Head_and_neck_cancer\" title=\"Head
        and neck cancer\">throat cancer</a> in late 1965. After inconclusive surgery,
        he underwent unsuccessful radiation treatment and <a href=\"/wiki/Chemotherapy\"
        title=\"Chemotherapy\">chemotherapy</a> late in 1966. On February 18, 1967,
        he died in his sleep at his home in Princeton, aged 62 years.<sup id=\"cite_ref-nyt-obit_184-1\"
        class=\"reference\"><a href=\"#cite_note-nyt-obit-184\">&#91;178&#93;</a></sup>
        A memorial service was held a week later at <a href=\"/wiki/Alexander_Hall_(Princeton_University)\"
        title=\"Alexander Hall (Princeton University)\">Alexander Hall</a> on the
        campus of <a href=\"/wiki/Princeton_University\" title=\"Princeton University\">Princeton
        University</a>.<sup id=\"cite_ref-308\" class=\"reference\"><a href=\"#cite_note-308\">&#91;302&#93;</a></sup>
        The service was attended by 600 of his scientific, political, and military
        associates, including Bethe, Groves, Kennan, Lilienthal, Rabi, Smyth, and
        Wigner. His brother Frank and the rest of his family were there, as was the
        historian <a href=\"/wiki/Arthur_M._Schlesinger_Jr.\" title=\"Arthur M. Schlesinger
        Jr.\">Arthur M. Schlesinger Jr.</a>, the novelist <a href=\"/wiki/John_O%27Hara\"
        title=\"John O&#39;Hara\">John O''Hara</a>, and <a href=\"/wiki/George_Balanchine\"
        title=\"George Balanchine\">George Balanchine</a>, the director of the <a
        href=\"/wiki/New_York_City_Ballet\" title=\"New York City Ballet\">New York
        City Ballet</a>. Bethe, Kennan and Smyth gave brief eulogies.<sup id=\"cite_ref-309\"
        class=\"reference\"><a href=\"#cite_note-309\">&#91;303&#93;</a></sup> Oppenheimer''s
        body was cremated and his ashes placed in an urn, which Kitty dropped into
        the sea within sight of the St. John beach house.<sup id=\"cite_ref-310\"
        class=\"reference\"><a href=\"#cite_note-310\">&#91;304&#93;</a></sup>\n</p><p>In
        October 1972, Kitty died aged 62 from an intestinal infection complicated
        by a <a href=\"/wiki/Pulmonary_embolism\" title=\"Pulmonary embolism\">pulmonary
        embolism</a>.<sup id=\"cite_ref-311\" class=\"reference\"><a href=\"#cite_note-311\">&#91;305&#93;</a></sup>
        Oppenheimer''s ranch in New Mexico was then inherited by their son Peter,
        and the beach property was inherited by their daughter Katherine \"Toni\"
        Oppenheimer Silber. Toni was refused security clearance for her chosen vocation
        as a United Nations translator after the FBI brought up the old charges against
        her father. In January 1977, three months after her second marriage ended,
        she hanged herself in her family beach house.<sup id=\"cite_ref-312\" class=\"reference\"><a
        href=\"#cite_note-312\">&#91;306&#93;</a></sup> She left the property to \"the
        people of St. John for a public park and recreation area\".<sup id=\"cite_ref-313\"
        class=\"reference\"><a href=\"#cite_note-313\">&#91;307&#93;</a></sup> The
        original house was built too close to the coast and succumbed to a hurricane.
        As of 2007<sup class=\"plainlinks noexcerpt noprint asof-tag update\" style=\"display:none;\"><a
        class=\"external text\" href=\"https://en.wikipedia.org/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit\">&#91;update&#93;</a></sup>,
        the Virgin Islands Government maintained a Community Center nearby.<sup id=\"cite_ref-314\"
        class=\"reference\"><a href=\"#cite_note-314\">&#91;308&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Legacy\">Legacy</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=23\"
        title=\"Edit section: Legacy\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg\"
        class=\"mw-file-description\"><img alt=\"A group of men in uniforms, suits
        and academic dress sit for a formal group photograph\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg/330px-Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg\"
        decoding=\"async\" width=\"330\" height=\"229\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg/495px-Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg/660px-Oppenheimer_Marshall_Conant_Bradley_and_others_at_Harvard.jpg
        2x\" data-file-width=\"1200\" data-file-height=\"832\" /></a><figcaption>Recipients
        of Harvard honorary degrees, June 5, 1947. Front row from left: Oppenheimer;
        <a href=\"/wiki/Ernest_Cadman_Colwell\" title=\"Ernest Cadman Colwell\">Ernest
        Cadman Colwell</a>; General <a href=\"/wiki/George_C._Marshall\" title=\"George
        C. Marshall\">George C. Marshall</a>, Harvard President <a href=\"/wiki/James_B._Conant\"
        title=\"James B. Conant\">James B. Conant</a>; General <a href=\"/wiki/Omar_N._Bradley\"
        class=\"mw-redirect\" title=\"Omar N. Bradley\">Omar N. Bradley</a>; <a href=\"/wiki/T._S._Eliot\"
        title=\"T. S. Eliot\">T. S. Eliot</a>.</figcaption></figure>\n<p>When Oppenheimer
        was stripped of his political influence in 1954, he symbolized for many the
        folly of scientists who believed they could control the use of their research,
        and the dilemmas of moral responsibility presented by science in the nuclear
        age.<sup id=\"cite_ref-Thorpe_315-0\" class=\"reference\"><a href=\"#cite_note-Thorpe-315\">&#91;309&#93;</a></sup>
        The hearings were motivated by politics and personal enmities, and reflected
        a stark divide in the nuclear weapons community.<sup id=\"cite_ref-316\" class=\"reference\"><a
        href=\"#cite_note-316\">&#91;310&#93;</a></sup> One group passionately feared
        the Soviet Union as a mortal enemy, and believed having the most powerful
        weaponry capable of providing the most massive retaliation was the best strategy
        to combat that threat. The other group thought developing the H-bomb would
        not improve Western security and that <a href=\"/wiki/Nuclear_holocaust\"
        title=\"Nuclear holocaust\">using the weapon against large civilian populations</a>
        would be <a href=\"/wiki/Genocide\" title=\"Genocide\">genocide</a>; they
        advocated instead a more flexible response to the Soviets involving tactical
        nuclear weapons, strengthened conventional forces, and arms control agreements.
        The first of these groups was the more powerful in political terms, and Oppenheimer
        became its target.<sup id=\"cite_ref-317\" class=\"reference\"><a href=\"#cite_note-317\">&#91;311&#93;</a></sup><sup
        id=\"cite_ref-318\" class=\"reference\"><a href=\"#cite_note-318\">&#91;312&#93;</a></sup>\n</p><p>Rather
        than consistently oppose the \"Red-baiting\" of the late 1940s and early 1950s,
        Oppenheimer testified against former colleagues and students, before and during
        his hearing. In one incident, his damning testimony against former student
        Bernard Peters was selectively leaked to the press. Historians have interpreted
        this as an attempt by Oppenheimer to please his colleagues in the government
        and perhaps to divert attention from his own previous left-wing ties and those
        of his brother. In the end, it became a liability when it became clear Oppenheimer
        had really doubted Peters''s loyalty, and recommending him for the Manhattan
        Project was reckless, or at least contradictory.<sup id=\"cite_ref-319\" class=\"reference\"><a
        href=\"#cite_note-319\">&#91;313&#93;</a></sup>\n</p><p>Popular depictions
        of Oppenheimer view his security struggles as a confrontation between right-wing
        militarists (represented by Teller) and left-wing intellectuals (represented
        by Oppenheimer) over the moral question of weapons of mass destruction.<sup
        id=\"cite_ref-320\" class=\"reference\"><a href=\"#cite_note-320\">&#91;314&#93;</a></sup>
        Biographers and historians have often viewed Oppenheimer''s story as a tragedy.<sup
        id=\"cite_ref-321\" class=\"reference\"><a href=\"#cite_note-321\">&#91;315&#93;</a></sup><sup
        id=\"cite_ref-322\" class=\"reference\"><a href=\"#cite_note-322\">&#91;316&#93;</a></sup><sup
        id=\"cite_ref-mcgeorge-316_323-0\" class=\"reference\"><a href=\"#cite_note-mcgeorge-316-323\">&#91;317&#93;</a></sup>
        National security advisor and academic <a href=\"/wiki/McGeorge_Bundy\" title=\"McGeorge
        Bundy\">McGeorge Bundy</a>, who worked with Oppenheimer on the State Department
        Panel of Consultants, wrote: \"Quite aside from Oppenheimer''s extraordinary
        rise and fall in prestige and power, his character has fully tragic dimensions
        in its combination of charm and arrogance, intelligence and blindness, awareness
        and insensitivity, and perhaps above all daring and fatalism. All these, in
        different ways, were turned against him in the hearings.\"<sup id=\"cite_ref-mcgeorge-316_323-1\"
        class=\"reference\"><a href=\"#cite_note-mcgeorge-316-323\">&#91;317&#93;</a></sup>\n</p><p>The
        question of scientists'' responsibility toward humanity inspired <a href=\"/wiki/Bertolt_Brecht\"
        title=\"Bertolt Brecht\">Bertolt Brecht</a>''s drama <i><a href=\"/wiki/Life_of_Galileo\"
        title=\"Life of Galileo\">Life of Galileo</a></i> (1955), left its imprint
        on <a href=\"/wiki/Friedrich_D%C3%BCrrenmatt\" title=\"Friedrich D\u00fcrrenmatt\">Friedrich
        D\u00fcrrenmatt</a>''s <i><a href=\"/wiki/The_Physicists\" title=\"The Physicists\">The
        Physicists</a></i>, and is the basis of <a href=\"/wiki/John_Adams_(composer)\"
        title=\"John Adams (composer)\">John Adams</a>''s 2005 opera <i><a href=\"/wiki/Doctor_Atomic\"
        title=\"Doctor Atomic\">Doctor Atomic</a></i>, which was commissioned to portray
        Oppenheimer as a modern-day <a href=\"/wiki/Faust_(opera)\" title=\"Faust
        (opera)\">Faust</a>. <a href=\"/wiki/Heinar_Kipphardt\" title=\"Heinar Kipphardt\">Heinar
        Kipphardt</a>''s play <i>In the Matter of J. Robert Oppenheimer</i>, after
        appearing on West German television, had its theatrical release in Berlin
        and Munich in October 1964. The 1967 Finnish television film <i><a href=\"/wiki/Oppenheimerin_tapaus\"
        title=\"Oppenheimerin tapaus\">Oppenheimerin tapaus</a></i> (<i>The Case of
        Oppenheimer</i>) is based on the same play and produced by the <a href=\"/wiki/Yleisradio\"
        class=\"mw-redirect\" title=\"Yleisradio\">Yleisradio</a> company.<sup id=\"cite_ref-324\"
        class=\"reference\"><a href=\"#cite_note-324\">&#91;318&#93;</a></sup><sup
        id=\"cite_ref-325\" class=\"reference\"><a href=\"#cite_note-325\">&#91;319&#93;</a></sup>
        Oppenheimer''s objections resulted in an exchange of correspondence with Kipphardt,
        in which Kipphardt offered to make corrections but defended the play.<sup
        id=\"cite_ref-326\" class=\"reference\"><a href=\"#cite_note-326\">&#91;320&#93;</a></sup>
        It premiered in New York in 1968, with <a href=\"/wiki/Joseph_Wiseman\" title=\"Joseph
        Wiseman\">Joseph Wiseman</a> as Oppenheimer. <i>New York Times</i> theater
        critic <a href=\"/wiki/Clive_Barnes\" title=\"Clive Barnes\">Clive Barnes</a>
        called it an \"angry play and a partisan play\" that sided with Oppenheimer
        but portrayed him as a \"tragic fool and genius\".<sup id=\"cite_ref-327\"
        class=\"reference\"><a href=\"#cite_note-327\">&#91;321&#93;</a></sup> Oppenheimer
        had difficulty with this portrayal. After reading a transcript of Kipphardt''s
        play soon after it began to be performed, Oppenheimer threatened to sue Kipphardt,
        decrying \"improvisations which were contrary to history and to the nature
        of the people involved\".<sup id=\"cite_ref-328\" class=\"reference\"><a href=\"#cite_note-328\">&#91;322&#93;</a></sup>
        Later Oppenheimer told an interviewer:\n</p>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r996844942\"><blockquote class=\"templatequote\"><p>The
        whole damn thing [his security hearing] was a farce, and these people are
        trying to make a tragedy out of it. ...&#160;I had never said that I had regretted
        participating in a responsible way in the making of the bomb. I said that
        perhaps he [Kipphardt] had forgotten <a href=\"/wiki/Bombing_of_Guernica\"
        title=\"Bombing of Guernica\">Guernica</a>, <a href=\"/wiki/Coventry_Blitz\"
        title=\"Coventry Blitz\">Coventry</a>, <a href=\"/wiki/Bombing_of_Hamburg_in_World_War_II\"
        title=\"Bombing of Hamburg in World War II\">Hamburg</a>, <a href=\"/wiki/Bombing_of_Dresden_in_World_War_II\"
        class=\"mw-redirect\" title=\"Bombing of Dresden in World War II\">Dresden</a>,
        <a href=\"/wiki/Dachau_concentration_camp\" title=\"Dachau concentration camp\">Dachau</a>,
        <a href=\"/wiki/Destruction_of_Warsaw\" title=\"Destruction of Warsaw\">Warsaw</a>,
        and <a href=\"/wiki/Bombing_of_Tokyo\" title=\"Bombing of Tokyo\">Tokyo</a>;
        but I had not, and that if he found it so difficult to understand, he should
        write a play about something else.<sup id=\"cite_ref-329\" class=\"reference\"><a
        href=\"#cite_note-329\">&#91;323&#93;</a></sup></p></blockquote>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1066479718\"><table class=\"infobox\" style=\"clear:
        right; float:right;margin:0 0 1.5em 1.5em\"><tbody><tr><th colspan=\"2\" class=\"infobox-above\"
        style=\"font-size:115%\">External videos</th></tr><tr><td colspan=\"2\" class=\"infobox-full-data\"
        style=\"text-align: left\"><span typeof=\"mw:File\"><span><img alt=\"video
        icon\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nuvola_apps_kaboodle.svg/16px-Nuvola_apps_kaboodle.svg.png\"
        decoding=\"async\" width=\"16\" height=\"16\" class=\"mw-file-element\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nuvola_apps_kaboodle.svg/24px-Nuvola_apps_kaboodle.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nuvola_apps_kaboodle.svg/32px-Nuvola_apps_kaboodle.svg.png
        2x\" data-file-width=\"128\" data-file-height=\"128\" /></span></span> <a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.c-span.org/video/?194360-10/american-prometheus\">Presentation
        by Kai Bird and Martin J. Sherwin on <i>American Prometheus</i>, September
        30, 2006</a>, <a href=\"/wiki/C-SPAN\" title=\"C-SPAN\">C-SPAN</a></td></tr></tbody></table>\n<p>Oppenheimer
        is the subject of many biographies, including <i><a href=\"/wiki/American_Prometheus\"
        title=\"American Prometheus\">American Prometheus</a></i> (2005) by <a href=\"/wiki/Kai_Bird\"
        title=\"Kai Bird\">Kai Bird</a> and <a href=\"/wiki/Martin_J._Sherwin\" title=\"Martin
        J. Sherwin\">Martin J. Sherwin</a>, which won the 2006 <a href=\"/wiki/Pulitzer_Prize_for_Biography_or_Autobiography\"
        title=\"Pulitzer Prize for Biography or Autobiography\">Pulitzer Prize for
        Biography or Autobiography</a>.<sup id=\"cite_ref-330\" class=\"reference\"><a
        href=\"#cite_note-330\">&#91;324&#93;</a></sup> The 1980 BBC TV serial <i><a
        href=\"/wiki/Oppenheimer_(TV_series)\" title=\"Oppenheimer (TV series)\">Oppenheimer</a></i>,
        starring <a href=\"/wiki/Sam_Waterston\" title=\"Sam Waterston\">Sam Waterston</a>,
        won 3 <a href=\"/wiki/BAFTA_Television_Awards\" class=\"mw-redirect\" title=\"BAFTA
        Television Awards\">BAFTA Television Awards</a>.<sup id=\"cite_ref-331\" class=\"reference\"><a
        href=\"#cite_note-331\">&#91;325&#93;</a></sup> <i><a href=\"/wiki/The_Day_After_Trinity\"
        title=\"The Day After Trinity\">The Day After Trinity</a></i>, a 1980 documentary
        about Oppenheimer and the atomic bomb, was nominated for an <a href=\"/wiki/53rd_Academy_Awards#Awards\"
        title=\"53rd Academy Awards\">Academy Award</a> and received a <a href=\"/wiki/Peabody_Award\"
        class=\"mw-redirect\" title=\"Peabody Award\">Peabody Award</a>.<sup id=\"cite_ref-332\"
        class=\"reference\"><a href=\"#cite_note-332\">&#91;326&#93;</a></sup><sup
        id=\"cite_ref-333\" class=\"reference\"><a href=\"#cite_note-333\">&#91;327&#93;</a></sup>
        Oppenheimer''s life is explored in <a href=\"/wiki/Tom_Morton-Smith\" title=\"Tom
        Morton-Smith\">Tom Morton-Smith</a>''s 2015 play <i><a href=\"/wiki/Oppenheimer_(play)\"
        title=\"Oppenheimer (play)\">Oppenheimer</a></i>,<sup id=\"cite_ref-334\"
        class=\"reference\"><a href=\"#cite_note-334\">&#91;328&#93;</a></sup> and
        the 1989 film <i><a href=\"/wiki/Fat_Man_and_Little_Boy\" title=\"Fat Man
        and Little Boy\">Fat Man and Little Boy</a></i>, where he was portrayed by
        <a href=\"/wiki/Dwight_Schultz\" title=\"Dwight Schultz\">Dwight Schultz</a>.<sup
        id=\"cite_ref-335\" class=\"reference\"><a href=\"#cite_note-335\">&#91;329&#93;</a></sup>
        In the same year, <a href=\"/wiki/David_Strathairn\" title=\"David Strathairn\">David
        Strathairn</a> played Oppenheimer in the TV film <i><a href=\"/wiki/Day_One_(1989_film)\"
        title=\"Day One (1989 film)\">Day One</a></i>.<sup id=\"cite_ref-336\" class=\"reference\"><a
        href=\"#cite_note-336\">&#91;330&#93;</a></sup> In the 2023 American film
        <i><a href=\"/wiki/Oppenheimer_(film)\" title=\"Oppenheimer (film)\">Oppenheimer</a></i>,
        directed by <a href=\"/wiki/Christopher_Nolan\" title=\"Christopher Nolan\">Christopher
        Nolan</a> and based on <i>American Prometheus</i>, Oppenheimer is portrayed
        by actor <a href=\"/wiki/Cillian_Murphy\" title=\"Cillian Murphy\">Cillian
        Murphy</a>.<sup id=\"cite_ref-337\" class=\"reference\"><a href=\"#cite_note-337\">&#91;331&#93;</a></sup>\n</p><p>A
        centennial conference about Oppenheimer''s legacy was held in 2004 at the
        University of California, Berkeley, alongside a digital exhibition on his
        life,<sup id=\"cite_ref-338\" class=\"reference\"><a href=\"#cite_note-338\">&#91;332&#93;</a></sup>
        with the conference proceedings published in 2005 as <i>Reappraising Oppenheimer:
        Centennial Studies and Reflections</i>.<sup id=\"cite_ref-339\" class=\"reference\"><a
        href=\"#cite_note-339\">&#91;333&#93;</a></sup> His papers are in the <a href=\"/wiki/Library_of_Congress\"
        title=\"Library of Congress\">Library of Congress</a>.<sup id=\"cite_ref-340\"
        class=\"reference\"><a href=\"#cite_note-340\">&#91;334&#93;</a></sup>\n</p><p>As
        a scientist, Oppenheimer was remembered by his students and colleagues as
        a brilliant researcher and engaging teacher who founded modern theoretical
        physics in the United States. \"More than any other man\", Bethe wrote, \"he
        was responsible for raising American theoretical physics from a provincial
        adjunct of Europe to world leadership\".<sup id=\"cite_ref-341\" class=\"reference\"><a
        href=\"#cite_note-341\">&#91;335&#93;</a></sup> Because his scientific attentions
        often changed rapidly, he never worked long enough on any one topic and carried
        it to fruition to merit the Nobel Prize,<sup id=\"cite_ref-342\" class=\"reference\"><a
        href=\"#cite_note-342\">&#91;336&#93;</a></sup> though his investigations
        contributing to the theory of black holes might have warranted the prize had
        he lived long enough to see them brought to fruition by later astrophysicists.<sup
        id=\"cite_ref-Gerjuoy_114-1\" class=\"reference\"><a href=\"#cite_note-Gerjuoy-114\">&#91;110&#93;</a></sup>
        An asteroid, <a href=\"/wiki/67085_Oppenheimer\" class=\"mw-redirect\" title=\"67085
        Oppenheimer\">67085 Oppenheimer</a>, was named in his honor on January 4,
        2000,<sup id=\"cite_ref-343\" class=\"reference\"><a href=\"#cite_note-343\">&#91;337&#93;</a></sup>
        as was the lunar crater <a href=\"/wiki/Oppenheimer_(crater)\" title=\"Oppenheimer
        (crater)\">Oppenheimer</a> in 1970.<sup id=\"cite_ref-344\" class=\"reference\"><a
        href=\"#cite_note-344\">&#91;338&#93;</a></sup>\n</p><p>As a military and
        public policy advisor, Oppenheimer was a leader in the shift toward <a href=\"/wiki/Technocracy\"
        title=\"Technocracy\">technocracy</a> in the interactions between science
        and the military, and in the emergence of \"<a href=\"/wiki/Big_science\"
        title=\"Big science\">big science</a>\". During World War II, scientists became
        involved in military research to an unprecedented degree. Because of the threat
        <a href=\"/wiki/Fascism\" title=\"Fascism\">fascism</a> posed to Western civilization,
        they volunteered in great numbers for technological, and organizational, assistance
        to the Allied effort, resulting in powerful tools such as radar, the <a href=\"/wiki/Proximity_fuze\"
        title=\"Proximity fuze\">proximity fuze</a> and <a href=\"/wiki/Operations_research\"
        title=\"Operations research\">operations research</a>. As a cultured, intellectual,
        theoretical physicist who became a disciplined military organizer, Oppenheimer
        represented the shift away from the idea that scientists had their \"heads
        in the clouds\" and that knowledge of esoteric subjects like the composition
        of the atomic nucleus had no \"real-world\" applications.<sup id=\"cite_ref-Thorpe_315-1\"
        class=\"reference\"><a href=\"#cite_note-Thorpe-315\">&#91;309&#93;</a></sup>\n</p><p>Two
        days before the Trinity test, Oppenheimer expressed his hopes and fears in
        a quotation from <a href=\"/wiki/Bhart%E1%B9%9Bhari\" title=\"Bhart\u1e5bhari\">Bhart\u1e5bhari</a>''s
        <i><a href=\"/wiki/%C5%9Aatakatraya\" title=\"\u015aatakatraya\">\u015aatakatraya</a></i>:\n</p>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r996844942\"><blockquote
        class=\"templatequote\"><div class=\"poem\">\n<p>In battle, in the forest,
        at the precipice in the mountains,<br />\nOn the dark great sea, in the midst
        of javelins and arrows,<br />\nIn sleep, in confusion, in the depths of shame,<br
        />\nThe good deeds a man has done before defend him.<sup id=\"cite_ref-345\"
        class=\"reference\"><a href=\"#cite_note-345\">&#91;339&#93;</a></sup><sup
        id=\"cite_ref-346\" class=\"reference\"><a href=\"#cite_note-346\">&#91;340&#93;</a></sup>\n</p>\n</div></blockquote>\n<h2><span
        class=\"mw-headline\" id=\"Publications\">Publications</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=J._Robert_Oppenheimer&amp;action=edit&amp;section=24\"
        title=\"Edit section: Publications\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li><style
