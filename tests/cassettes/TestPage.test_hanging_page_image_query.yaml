        to complete his PhD.<sup id=\"cite_ref-FOOTNOTEMonk2012174\u2013175_55-0\"
        class=\"reference\"><a href=\"#cite_note-FOOTNOTEMonk2012174\u2013175-55\">&#91;54&#93;</a></sup>
