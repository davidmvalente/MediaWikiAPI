        2x\" data-file-width=\"585\" data-file-height=\"99\" /></a></span></td></tr></tbody></table>\n<p><b>J.
        Robert Oppenheimer</b>  (born <b>Julius Robert Oppenheimer</b>; <span class=\"rt-commentedText
        nowrap\"><span class=\"IPA nopopups noexcerpt\" lang=\"en-fonipa\"><a href=\"/wiki/Help:IPA/English\"
        title=\"Help:IPA/English\">/<span style=\"border-bottom:1px dotted\"><span
        title=\"/\u02c8/: primary stress follows\">\u02c8</span><span title=\"/\u0252/:
        &#39;o&#39; in &#39;body&#39;\">\u0252</span><span title=\"&#39;p&#39; in
        &#39;pie&#39;\">p</span><span title=\"/\u0259n/: &#39;on&#39; in &#39;button&#39;\">\u0259n</span><span
        title=\"&#39;h&#39; in &#39;hi&#39;\">h</span><span title=\"/a\u026a/: &#39;i&#39;
        in &#39;tide&#39;\">a\u026a</span><span title=\"&#39;m&#39; in &#39;my&#39;\">m</span><span
        title=\"/\u0259r/: &#39;er&#39; in &#39;letter&#39;\">\u0259r</span></span>/</a></span></span>
        <a href=\"/wiki/Help:Pronunciation_respelling_key\" title=\"Help:Pronunciation
        respelling key\"><i title=\"English pronunciation respelling\"><span style=\"font-size:90%\">OP</span>-\u0259n-hy-m\u0259r</i></a>;
        April 22, 1904 \u2013 February 18, 1967) was an American <a href=\"/wiki/Theoretical_physics\"
        title=\"Theoretical physics\">theoretical physicist</a>. He was director of
        the <a href=\"/wiki/Manhattan_Project\" title=\"Manhattan Project\">Manhattan
        Project</a>''s <a href=\"/wiki/Los_Alamos_Laboratory\" class=\"mw-redirect\"
        title=\"Los Alamos Laboratory\">Los Alamos Laboratory</a> during <a href=\"/wiki/World_War_II\"
        title=\"World War II\">World War II</a> and is often called the \"father of
        the <a href=\"/wiki/Atomic_bomb\" class=\"mw-redirect\" title=\"Atomic bomb\">atomic
        bomb</a>\".\n</p><p>Born in New York City, Oppenheimer earned a <a href=\"/wiki/Bachelor_of_arts\"
        class=\"mw-redirect\" title=\"Bachelor of arts\">bachelor of arts</a> degree
        in chemistry from <a href=\"/wiki/Harvard_University\" title=\"Harvard University\">Harvard
        University</a> in 1925 and a <a href=\"/wiki/Dr._rer._nat.\" title=\"Dr. rer.
        nat.\">doctorate</a> in physics from the <a href=\"/wiki/University_of_G%C3%B6ttingen\"
        title=\"University of G\u00f6ttingen\">University of G\u00f6ttingen</a> in
        Germany in 1927, where he studied under <a href=\"/wiki/Max_Born\" title=\"Max
        Born\">Max Born</a>. After research at other institutions, he joined the physics
        department at the <a href=\"/wiki/University_of_California,_Berkeley\" title=\"University
        of California, Berkeley\">University of California, Berkeley</a>, where he
        became a full professor in 1936. He made significant contributions to theoretical
        physics, including achievements in <a href=\"/wiki/Quantum_mechanics\" title=\"Quantum
        mechanics\">quantum mechanics</a> and <a href=\"/wiki/Nuclear_physics\" title=\"Nuclear
        physics\">nuclear physics</a> such as the <a href=\"/wiki/Born%E2%80%93Oppenheimer_approximation\"
        title=\"Born\u2013Oppenheimer approximation\">Born\u2013Oppenheimer approximation</a>
        for molecular <a href=\"/wiki/Wave_function\" title=\"Wave function\">wave
        functions</a>, work on the theory of <a href=\"/wiki/Electron\" title=\"Electron\">electrons</a>
        and <a href=\"/wiki/Positron\" title=\"Positron\">positrons</a>, the <a href=\"/wiki/Oppenheimer%E2%80%93Phillips_process\"
        title=\"Oppenheimer\u2013Phillips process\">Oppenheimer\u2013Phillips process</a>
        in <a href=\"/wiki/Nuclear_fusion\" title=\"Nuclear fusion\">nuclear fusion</a>,
        and early work on <a href=\"/wiki/Quantum_tunneling\" class=\"mw-redirect\"
        title=\"Quantum tunneling\">quantum tunneling</a>. With his students, he also
        made contributions to the theory of <a href=\"/wiki/Neutron_star\" title=\"Neutron
        star\">neutron stars</a> and <a href=\"/wiki/Black_hole\" title=\"Black hole\">black
        holes</a>, <a href=\"/wiki/Quantum_field_theory\" title=\"Quantum field theory\">quantum
        field theory</a>, and the interactions of <a href=\"/wiki/Cosmic_ray\" title=\"Cosmic
        ray\">cosmic rays</a>.\n</p><p>In 1942, Oppenheimer was recruited to work
        on the Manhattan Project, and in 1943 he was appointed director of the project''s
        <a href=\"/wiki/Project_Y\" title=\"Project Y\">Los Alamos Laboratory</a>
        in <a href=\"/wiki/New_Mexico\" title=\"New Mexico\">New Mexico</a>, tasked
        with developing the first <a href=\"/wiki/Nuclear_weapons\" class=\"mw-redirect\"
        title=\"Nuclear weapons\">nuclear weapons</a>. His leadership and scientific
        expertise were instrumental in the project''s success. On July 16, 1945, he
        was present at the first test of the atomic bomb, <a href=\"/wiki/Trinity_(nuclear_test)\"
        title=\"Trinity (nuclear test)\">Trinity</a>. In August 1945, the weapons
        were used against Japan in the <a href=\"/wiki/Bombings_of_Hiroshima_and_Nagasaki\"
        class=\"mw-redirect\" title=\"Bombings of Hiroshima and Nagasaki\">bombings
        of Hiroshima and Nagasaki</a>, the only use of nuclear weapons in an armed
        conflict.\n</p><p>In 1947, Oppenheimer became the director of the <a href=\"/wiki/Institute_for_Advanced_Study\"
        title=\"Institute for Advanced Study\">Institute for Advanced Study</a> in
        Princeton, New Jersey, and chaired the influential General Advisory Committee
        of the newly created <a href=\"/wiki/U.S._Atomic_Energy_Commission\" class=\"mw-redirect\"
        title=\"U.S. Atomic Energy Commission\">U.S. Atomic Energy Commission</a>.
        He lobbied for international control of <a href=\"/wiki/Nuclear_power\" title=\"Nuclear
        power\">nuclear power</a> to avert <a href=\"/wiki/Nuclear_proliferation\"
        title=\"Nuclear proliferation\">nuclear proliferation</a> and a <a href=\"/wiki/Nuclear_arms_race\"
        title=\"Nuclear arms race\">nuclear arms race</a> with the <a href=\"/wiki/Soviet_Union\"
        title=\"Soviet Union\">Soviet Union</a>. He opposed the development of the
        <a href=\"/wiki/Hydrogen_bomb\" class=\"mw-redirect\" title=\"Hydrogen bomb\">hydrogen
        bomb</a> during a 1949\u20131950 governmental debate on the question and subsequently
        took positions on defense-related issues that provoked the ire of some U.S.
        government and military factions. During the <a href=\"/wiki/Second_Red_Scare\"
        class=\"mw-redirect\" title=\"Second Red Scare\">second Red Scare</a>, Oppenheimer''s
        stances, together with his past associations with the <a href=\"/wiki/Communist_Party_USA\"
        title=\"Communist Party USA\">Communist Party USA</a>, led to the revocation
        of his <a href=\"/wiki/Security_clearance#United_States\" title=\"Security
        clearance\">security clearance</a>, following a <a href=\"/wiki/Oppenheimer_security_hearing\"
        title=\"Oppenheimer security hearing\">1954 security hearing</a>. This effectively
        ended his access to the government''s atomic secrets and his career as a nuclear
        physicist. Also stripped of his direct political influence, Oppenheimer nevertheless
        continued to lecture, write, and work in physics. In 1963, as a gesture of
        <a href=\"/wiki/Political_rehabilitation\" title=\"Political rehabilitation\">political
        rehabilitation</a>, he was given the <a href=\"/wiki/Enrico_Fermi_Award\"
        title=\"Enrico Fermi Award\">Enrico Fermi Award</a>. He died four years later,
        of <a href=\"/wiki/Throat_cancer\" class=\"mw-redirect\" title=\"Throat cancer\">throat
        cancer</a>. In 2022, the federal government <a href=\"/wiki/Vacated_judgment\"
        title=\"Vacated judgment\">vacated</a> the 1954 revocation of his security
        clearance.\n</p>\n<div id=\"toc\" class=\"toc\" role=\"navigation\" aria-labelledby=\"mw-toc-heading\"><input
