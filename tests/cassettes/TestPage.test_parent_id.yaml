  response:
    body:
      string: '{"batchcomplete":"","query":{"pages":{"1868108":{"pageid":1868108,"ns":0,"title":"Celtuce","extract":"Celtuce
        (/\u02c8s\u025blt.\u0259s/) (Lactuca sativa var. augustana, angustata, or
        asparagina), also called stem lettuce, celery lettuce, asparagus lettuce,
        or Chinese lettuce, is a cultivar of lettuce grown primarily for its thick
        stem or its leaves. It is used as a vegetable. In mainland China, the family
        is informally called woju (traditional Chinese: \u8435\u82e3; simplified Chinese:
        \u83b4\u82e3; pinyin: w\u014dj\u00f9), which is also the name of a cultivar.
        It is especially popular in both mainland China and Taiwan, where the stem
        is interchangeably called wosun (traditional Chinese: \u8435\u7b4d; simplified
        Chinese: \u83b4\u7b0b; pinyin: w\u014ds\u01d4n) or qingsun (\u9752\u7b4d;
        \u9752\u7b0b; q\u012bngs\u01d4n). \nThe pale green leaves, which are tender,
        and white stems can be eaten raw (in salads) or cooked. It can be pickled,
        grilled, roasted, or stir-fried. It is mild but nutty, with a slight smoky
        aftertaste. It is high in vitamins.Popular sources identify it as originating
        in the Mediterranean region and then being brought to China during the Tang
        dynasty, about A.D. 600\u2013900.It can be grown from seed and is sown from
        April through May in the Northern Hemisphere. The seeds can be planted in
        a set bed or a temporary nursery bed and then transplanted to the growing
        site. They should be spread 30 cm apart each way. The young (edible) leaves
        are ready about 4\u20135 weeks after planting and the edible stems are ready
        when about 30 cm tall. They are usually harvested between July and September.The
        plant can suffer from aphid attacks.\n\n\n== Uses ==\n\n\n=== Culinary ===\nThe
        stem is usually harvested at a length of around 15\u201320 cm and a diameter
        of around 3\u20134 cm. It is crisp, moist, and mildly flavored, and typically
        prepared by slicing and then stir frying with more strongly flavored ingredients.\nIn
        the US, celtuce is being used as a gluten-free pasta substitute.\n\n\n== See
        also ==\nList of vegetables\n Food portal\n\n\n== References ==","revisions":[{"revid":1194071915,"parentid":1194071863}]}}}}'
