        tocsection-36\"><a href=\"#External_links\"><span class=\"tocnumber\">16</span>
        <span class=\"toctext\">External links</span></a></li>\n</ul>\n</div>\n</div>\n<h2><span
        class=\"mw-headline\" id=\"Plot\">Plot</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=1\"
        title=\"Edit section: Plot\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In
        2154, the natural resources of the <a href=\"/wiki/Earth\" title=\"Earth\">Earth</a>
        have been <a href=\"/wiki/Resource_depletion\" title=\"Resource depletion\">depleted</a>
        and is suffering <a href=\"/wiki/Ecocide\" title=\"Ecocide\">ecocide</a>.<sup
        id=\"cite_ref-29\" class=\"reference\"><a href=\"#cite_note-29\">&#91;28&#93;</a></sup>
        The Resources Development Administration (RDA) mines the valuable mineral
        <a href=\"/wiki/Unobtainium\" title=\"Unobtainium\">unobtanium</a> on <a href=\"/wiki/Pandora_(Avatar)\"
        class=\"mw-redirect\" title=\"Pandora (Avatar)\">Pandora</a>, a moon in the
        <a href=\"/wiki/Alpha_Centauri\" title=\"Alpha Centauri\">Alpha Centauri</a>
        star system. Pandora, whose atmosphere is inhospitable to humans, is inhabited
        by the <a href=\"/wiki/Pandoran_biosphere#Na\u02bcvi\" title=\"Pandoran biosphere\">Na''vi</a>,
        10-foot-tall (3.0&#160;m), blue-skinned, sapient <a href=\"/wiki/Humanoid\"
        title=\"Humanoid\">humanoids</a> that live in harmony with <a href=\"/wiki/Nature\"
        title=\"Nature\">nature</a>. To explore Pandora, <a href=\"/wiki/Genetics\"
        title=\"Genetics\">genetically</a> matched human scientists use Na''vi-human
        hybrids called \"avatars\". <a href=\"/wiki/Paraplegia\" title=\"Paraplegia\">Paraplegic</a>
        <a href=\"/wiki/United_States_Marine\" class=\"mw-redirect\" title=\"United
        States Marine\">Marine</a> <a href=\"/wiki/Jake_Sully\" title=\"Jake Sully\">Jake
        Sully</a> is sent to Pandora to replace his deceased <a href=\"/wiki/Twin\"
        title=\"Twin\">identical twin</a>, who had signed up to be an operator. Avatar
        Program head Dr. Grace Augustine considers Sully inadequate but accepts him
        as a bodyguard.\n</p><p>While escorting the avatars of Grace and Dr. Norm
        Spellman, Jake''s avatar is attacked by Pandoran wildlife, and he flees into
        the forest, where he is rescued by female Na''vi <a href=\"/wiki/Neytiri\"
        title=\"Neytiri\">Neytiri</a>. Suspicious of Jake, she takes him to her clan.
        Neytiri''s mother, Mo''at, the clan''s spiritual leader, orders her daughter
        to initiate Jake into their society. Colonel <a href=\"/wiki/Miles_Quaritch\"
        title=\"Miles Quaritch\">Miles Quaritch</a>, head of RDA''s security force,
        promises Jake that the company will restore the use of his legs if he provides
        information about the Na''vi and their gathering place, the giant <a href=\"/wiki/Pandoran_biosphere#Hometrees\"
        title=\"Pandoran biosphere\">Hometree</a>, under which is a rich deposit of
        unobtanium. Learning of this, Grace transfers herself, Jake, and Norm to an
        outpost. Jake and Neytiri fall in love as Jake is initiated into the tribe.
        He and Neytiri choose each other as mates. When Jake attempts to disable a
        bulldozer threatening a sacred Na''vi site, Administrator Parker Selfridge
        orders Hometree destroyed. Despite Grace''s argument that destroying Hometree
        could damage Pandora''s <a href=\"/wiki/Biological_neural_network\" class=\"mw-redirect\"
        title=\"Biological neural network\">biological neural network</a>, Selfridge
        gives Jake and Grace one hour to convince the Na''vi to evacuate.\n</p><p>Jake
        confesses that he was a spy and the Na''vi take him and Grace captive. Quaritch''s
        soldiers destroy Hometree, killing many, including Neytiri''s father, the
        clan chief. Mo''at frees Jake and Grace, but they are detached from their
        avatars and imprisoned by Quaritch''s forces. Pilot Trudy Chac\u00f3n, disgusted
        by Quaritch''s brutality, airlifts Jake, Grace, and Norm to Grace''s outpost.
        Grace is shot during the escape. Jake regains the Na''vi''s trust by connecting
        his mind to that of <a href=\"/wiki/Pandoran_biosphere#Great_Leonopteryx\"
        title=\"Pandoran biosphere\">Toruk</a>, a dragon-like creature feared and
        revered by the Na''vi. At the sacred <a href=\"/wiki/Fictional_universe_in_Avatar#The_Tree_of_Souls\"
        class=\"mw-redirect\" title=\"Fictional universe in Avatar\">Tree of Souls</a>,
        Jake pleads with Mo''at to heal Grace. The clan attempts to transfer Grace
        into her avatar with the aid of the Tree of Souls, but she dies. Supported
        by new chief Tsu''tey, Jake unites the clan, telling them to gather all the
        clans to battle the RDA. Quaritch organizes a strike against the Tree of Souls
        to demoralize the Na''vi. Before the battle, Jake prays to the Na''vi deity
        <a href=\"/wiki/Mother_goddess\" title=\"Mother goddess\">Eywa</a> via a neural
        connection with the Tree of Souls. Tsu''tey and Trudy are among the battle''s
        heavy casualties.\n</p><p>The Na''vi are rescued when <a href=\"/wiki/Pandoran_biosphere\"
        title=\"Pandoran biosphere\">Pandoran wildlife</a> unexpectedly join the attack
        and overwhelm the humans, which Neytiri interprets as Eywa answering Jake''s
        prayer. Quaritch, wearing an <a href=\"/wiki/Fictional_universe_of_Avatar#Amplified_Mobility_Platform\"
        title=\"Fictional universe of Avatar\">AMP suit</a>, escapes his crashed aircraft
        and breaks open the avatar link unit containing Jake''s human body, exposing
        it to Pandora''s poisonous atmosphere. As Quaritch prepares to slit Jake''s
        avatar''s throat, he is killed by Neytiri, who saves Jake from suffocation,
        seeing his human form for the first time. With the exceptions of Jake, Norm,
        and a select few others, all humans are expelled from Pandora. Jake is permanently
        transferred into his avatar with the aid of the Tree of Souls.\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Cast\">Cast</span><span class=\"mw-editsection\"><span
