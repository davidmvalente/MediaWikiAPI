        type=\"audio/mpeg\" data-transcodekey=\"mp3\" data-width=\"0\" data-height=\"0\"
        /></audio></span></span></div>\n<div class=\"description\">listen to a clip
        from the score of the 2009 film <i>Avatar</i>.</div></div></div></div>\n<div
        class=\"side-box-abovebelow\"><hr /><i class=\"selfreference\">Problems playing
        this file? See <a href=\"/wiki/Help:Media\" title=\"Help:Media\">media help</a>.</i></div>\n</div>\n<p>Composer
        <a href=\"/wiki/James_Horner\" title=\"James Horner\">James Horner</a> scored
        the film, his third collaboration with Cameron after <i><a href=\"/wiki/Aliens_(film)\"
        title=\"Aliens (film)\">Aliens</a></i> and <i><a href=\"/wiki/Titanic_(1997_film)\"
        title=\"Titanic (1997 film)\">Titanic</a></i>.<sup id=\"cite_ref-96\" class=\"reference\"><a
        href=\"#cite_note-96\">&#91;95&#93;</a></sup> Horner recorded parts of the
        score with a small chorus singing in the alien language Na''vi in <span class=\"nowrap\">March
        2008</span>.<sup id=\"cite_ref-97\" class=\"reference\"><a href=\"#cite_note-97\">&#91;96&#93;</a></sup>\nHe
        also worked with Wanda Bryant, an <a href=\"/wiki/Ethnomusicology\" title=\"Ethnomusicology\">ethnomusicologist</a>,
        to create a music culture for the alien race.<sup id=\"cite_ref-98\" class=\"reference\"><a
        href=\"#cite_note-98\">&#91;97&#93;</a></sup>\nThe first scoring sessions
        were planned to take place in early 2009.<sup id=\"cite_ref-99\" class=\"reference\"><a
        href=\"#cite_note-99\">&#91;98&#93;</a></sup> During production, Horner promised
        Cameron that he would not work on any other project except for <i>Avatar</i>
        and reportedly worked on the score from four in the morning until ten at night
        throughout the process. He stated in an interview, \"<i>Avatar</i> has been
        the most difficult film I have worked on and the biggest job I have undertaken.\"<sup
        id=\"cite_ref-100\" class=\"reference\"><a href=\"#cite_note-100\">&#91;99&#93;</a></sup>
        Horner composed the score as two different scores merged into one. He first
        created a score that reflected the Na''vi way of sound and then combined it
        with a separate \"traditional\" score to drive the film.<sup id=\"cite_ref-makingofavatar_70-3\"
        class=\"reference\"><a href=\"#cite_note-makingofavatar-70\">&#91;69&#93;</a></sup>\nBritish
        singer <a href=\"/wiki/Leona_Lewis\" title=\"Leona Lewis\">Leona Lewis</a>
        was chosen to sing the theme song for the film, called \"<a href=\"/wiki/I_See_You_(Theme_from_Avatar)\"
        title=\"I See You (Theme from Avatar)\">I See You</a>\". An accompanying music
        video, directed by <a href=\"/wiki/Jake_Nava\" title=\"Jake Nava\">Jake Nava</a>,
        premiered <span class=\"nowrap\">December 15</span>, 2009, on MySpace.<sup
        id=\"cite_ref-101\" class=\"reference\"><a href=\"#cite_note-101\">&#91;100&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Themes_and_inspirations\">Themes and inspirations</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=9\"
        title=\"Edit section: Themes and inspirations\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h2>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1033289096\"><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Main article: <a href=\"/wiki/Themes_in_Avatar\"
        title=\"Themes in Avatar\">Themes in <i>Avatar</i></a></div>\n<p><i>Avatar</i>
        is primarily an action-adventure journey of self-discovery, in the context
        of <a href=\"/wiki/Imperialism\" title=\"Imperialism\">imperialism</a>, and
        <a href=\"/wiki/Deep_ecology\" title=\"Deep ecology\">deep ecology</a>.<sup
        id=\"cite_ref-themes_102-0\" class=\"reference\"><a href=\"#cite_note-themes-102\">&#91;101&#93;</a></sup>\nCameron
        said his inspiration was \"every single science fiction book I read as a kid\"
        and that he wanted to update the style of <a href=\"/wiki/Edgar_Rice_Burroughs\"
        title=\"Edgar Rice Burroughs\">Edgar Rice Burroughs</a>'' <i><a href=\"/wiki/John_Carter_(character)\"
        class=\"mw-redirect\" title=\"John Carter (character)\">John Carter</a></i>
        series.<sup id=\"cite_ref-QA_12-5\" class=\"reference\"><a href=\"#cite_note-QA-12\">&#91;11&#93;</a></sup>
        He acknowledged that <i>Avatar</i> shares themes with the films <i><a href=\"/wiki/At_Play_in_the_Fields_of_the_Lord\"
        title=\"At Play in the Fields of the Lord\">At Play in the Fields of the Lord</a></i>,
        <i><a href=\"/wiki/The_Emerald_Forest\" title=\"The Emerald Forest\">The Emerald
        Forest</a></i>, and <i><a href=\"/wiki/Princess_Mononoke\" title=\"Princess
        Mononoke\">Princess Mononoke</a></i>, which feature clashes between cultures
        and civilizations, and with <i><a href=\"/wiki/Dances_with_Wolves\" title=\"Dances
        with Wolves\">Dances with Wolves</a></i>, where a battered soldier finds himself
        drawn to the culture he was initially fighting against.<sup id=\"cite_ref-LATimes_103-0\"
        class=\"reference\"><a href=\"#cite_note-LATimes-103\">&#91;102&#93;</a></sup><sup
        id=\"cite_ref-sankei_104-0\" class=\"reference\"><a href=\"#cite_note-sankei-104\">&#91;103&#93;</a></sup>
        He also cited <a href=\"/wiki/Hayao_Miyazaki\" title=\"Hayao Miyazaki\">Hayao
        Miyazaki</a>''s <a href=\"/wiki/Anime\" title=\"Anime\">anime</a> films such
        as <i><a href=\"/wiki/Princess_Mononoke\" title=\"Princess Mononoke\">Princess
        Mononoke</a></i> as an influence on the ecosystem of Pandora.<sup id=\"cite_ref-sankei_104-1\"
        class=\"reference\"><a href=\"#cite_note-sankei-104\">&#91;103&#93;</a></sup>\n</p><p>In
        2012, Cameron filed a 45-page legal declaration that intended to \"describe
        in great detail the\ngenesis of the ideas, themes, storylines, and images
        that came to be <i>Avatar</i>.\"<sup id=\"cite_ref-LegalDeclarationBI_105-0\"
        class=\"reference\"><a href=\"#cite_note-LegalDeclarationBI-105\">&#91;104&#93;</a></sup>
        In addition to historical events (such as <a href=\"/wiki/European_colonization_of_the_Americas\"
        title=\"European colonization of the Americas\">European colonization of the
        Americas</a>), his life experiences and several of his unproduced projects,
        Cameron drew connections between <i>Avatar</i> and his previous films. He
        cited his script and concept art for <i><a href=\"/wiki/Xenogenesis_(film)\"
        title=\"Xenogenesis (film)\">Xenogenesis</a></i>, partially produced as a
        short film, as being the basis for many of the ideas and visual designs in
        <i>Avatar</i>. He stated that <i>Avatar</i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;s</span>
        \"concepts of a world mind, intelligence within nature, the idea of projecting
        force or consciousness using an avatar, colonization of alien planets, greedy
        corporate interests backed up by military force, the story of a seemingly
        weaker group prevailing over a technologically superior force, and the good
        scientist were all established and recurrent themes\" from his earlier films
        including <i><a href=\"/wiki/Aliens_(film)\" title=\"Aliens (film)\">Aliens</a></i>,
        <i><a href=\"/wiki/The_Abyss\" title=\"The Abyss\">The Abyss</a></i>, <i><a
        href=\"/wiki/Rambo:_First_Blood_Part_II\" title=\"Rambo: First Blood Part
        II\">Rambo: First Blood Part II</a></i>, <i><a href=\"/wiki/The_Terminator\"
        title=\"The Terminator\">The Terminator</a></i> and <i><a href=\"/wiki/Terminator_2:_Judgment_Day\"
        title=\"Terminator 2: Judgment Day\">Terminator 2: Judgment Day</a></i>. He
        specifically mentioned the \"water tentacle\" in <i>The Abyss</i> as an example
        of an \"avatar\" that \"takes on the appearance of...an alien life form...in
        order to bridge the cultural gap and build trust.\"<sup id=\"cite_ref-LegalDeclaration_106-0\"
        class=\"reference\"><a href=\"#cite_note-LegalDeclaration-106\">&#91;105&#93;</a></sup>\n</p><p>Cameron
        also cited a number of works by other creators as \"reference points and sources
        of inspiration\" for <i>Avatar</i>. These include two of his \"favorite\"
        films, <i><a href=\"/wiki/2001:_A_Space_Odyssey_(film)\" class=\"mw-redirect\"
        title=\"2001: A Space Odyssey (film)\">2001: A Space Odyssey</a></i>, where
        mankind experiences an evolution after meeting alien life, and <i><a href=\"/wiki/Lawrence_of_Arabia_(film)\"
        title=\"Lawrence of Arabia (film)\">Lawrence of Arabia</a></i>, where \"an
        outsider...encounters and immerses into a foreign culture and then ultimately
        joins that group to fight other outsiders.\" Cameron said he became familiar
        with the concept of a human operating a \"synthetic avatar\" inside another
        world from <a href=\"/wiki/George_H._Smith_(fiction_author)\" title=\"George
        H. Smith (fiction author)\">George Henry Smith</a>''s short story \"<a href=\"/wiki/Nebula_Award_Stories_Two\"
        title=\"Nebula Award Stories Two\">In the Imagicon</a>\" and <a href=\"/wiki/Arthur_C._Clarke\"
        title=\"Arthur C. Clarke\">Arthur C. Clarke</a>''s novel <i><a href=\"/wiki/The_City_and_the_Stars\"
        title=\"The City and the Stars\">The City and the Stars</a></i>. He said he
        learned of the term \"avatar\" by reading the <a href=\"/wiki/Cyberpunk\"
        title=\"Cyberpunk\">cyberpunk</a> novels <i><a href=\"/wiki/Neuromancer\"
        title=\"Neuromancer\">Neuromancer</a></i> by <a href=\"/wiki/William_Gibson\"
        title=\"William Gibson\">William Gibson</a> and <i><a href=\"/wiki/Islands_in_the_Net\"
        title=\"Islands in the Net\">Islands in the Net</a></i> by <a href=\"/wiki/Bruce_Sterling\"
        title=\"Bruce Sterling\">Bruce Sterling</a>. The idea of a \"world mind\"
        originated in the novel <i><a href=\"/wiki/Solaris_(novel)\" title=\"Solaris
        (novel)\">Solaris</a></i> by <a href=\"/wiki/Stanislaw_Lem\" class=\"mw-redirect\"
        title=\"Stanislaw Lem\">Stanislaw Lem</a>. Cameron mentioned several other
        films about people interacting with \"indigenous cultures\" as inspiring him,
        including <i><a href=\"/wiki/Dances_with_Wolves\" title=\"Dances with Wolves\">Dances
        with Wolves</a></i>, <i><a href=\"/wiki/The_Man_Who_Would_Be_King_(film)\"
        title=\"The Man Who Would Be King (film)\">The Man Who Would Be King</a></i>,
        <i><a href=\"/wiki/The_Mission_(1986_film)\" title=\"The Mission (1986 film)\">The
        Mission</a></i>, <i><a href=\"/wiki/The_Emerald_Forest\" title=\"The Emerald
        Forest\">The Emerald Forest</a></i>, <i><a href=\"/wiki/Medicine_Man_(film)\"
        title=\"Medicine Man (film)\">Medicine Man</a></i>, <i><a href=\"/wiki/The_Jungle_Book_(1967_film)\"
        title=\"The Jungle Book (1967 film)\">The Jungle Book</a></i> and <i><a href=\"/wiki/FernGully:_The_Last_Rainforest\"
        title=\"FernGully: The Last Rainforest\">FernGully</a></i>. He also cited
        as inspiration the <a href=\"/wiki/John_Carter_of_Mars\" title=\"John Carter
        of Mars\">John Carter</a> and <a href=\"/wiki/Tarzan\" title=\"Tarzan\">Tarzan</a>
        stories by <a href=\"/wiki/Edgar_Rice_Burroughs\" title=\"Edgar Rice Burroughs\">Edgar
        Rice Burroughs</a> and other adventure stories by <a href=\"/wiki/Rudyard_Kipling\"
        title=\"Rudyard Kipling\">Rudyard Kipling</a> and <a href=\"/wiki/H._Rider_Haggard\"
        title=\"H. Rider Haggard\">H. Rider Haggard</a>.<sup id=\"cite_ref-LegalDeclaration_106-1\"
        class=\"reference\"><a href=\"#cite_note-LegalDeclaration-106\">&#91;105&#93;</a></sup>\n</p><p>In
        a 2007 interview with <i><a href=\"/wiki/Time_(magazine)\" title=\"Time (magazine)\">Time</a></i>
        magazine, Cameron was asked about the meaning of the term <i><a href=\"/wiki/Avatar\"
        title=\"Avatar\">Avatar</a></i>, to which he replied, \"It''s an incarnation
        of one of the <a href=\"/wiki/Hindu_deities\" title=\"Hindu deities\">Hindu
        gods</a> taking a flesh form. In this film what that means is that the human
        technology in the future is capable of injecting a human''s intelligence into
        a remotely located body, a biological body.\"<sup id=\"cite_ref-Time_11-1\"
        class=\"reference\"><a href=\"#cite_note-Time-11\">&#91;10&#93;</a></sup>
        Cameron also cited the <a href=\"/wiki/Japanese_cyberpunk\" title=\"Japanese
        cyberpunk\">Japanese cyberpunk</a> <a href=\"/wiki/Manga\" title=\"Manga\">manga</a>
        and anime <i><a href=\"/wiki/Ghost_in_the_Shell\" title=\"Ghost in the Shell\">Ghost
        in the Shell</a></i>, in terms of how humans can remotely control, and transfer
        their personalities into, alien bodies.<sup id=\"cite_ref-107\" class=\"reference\"><a
        href=\"#cite_note-107\">&#91;106&#93;</a></sup><sup id=\"cite_ref-108\" class=\"reference\"><a
        href=\"#cite_note-108\">&#91;107&#93;</a></sup>\n</p>\n<figure class=\"mw-default-size
        mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Avatarjakeneytiri.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/en/thumb/3/38/Avatarjakeneytiri.jpg/220px-Avatarjakeneytiri.jpg\"
        decoding=\"async\" width=\"220\" height=\"123\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/en/thumb/3/38/Avatarjakeneytiri.jpg/330px-Avatarjakeneytiri.jpg
        1.5x, //upload.wikimedia.org/wikipedia/en/3/38/Avatarjakeneytiri.jpg 2x\"
        data-file-width=\"421\" data-file-height=\"236\" /></a><figcaption>Jake''s
        avatar and Neytiri. One of the inspirations for the look of the Na''vi came
        from a dream that Cameron''s mother had told him about.<sup id=\"cite_ref-themes_102-1\"
        class=\"reference\"><a href=\"#cite_note-themes-102\">&#91;101&#93;</a></sup></figcaption></figure>\n<p>The
        look of the Na''vi&#160;\u2013 the humanoids indigenous to Pandora&#160;\u2013
        was inspired by a dream that Cameron''s mother had, long before he started
        work on <i>Avatar</i>. In her dream, she saw a blue-skinned woman 12 feet
        (<span class=\"nowrap\">4 m</span>) tall, which he thought was \"kind of a
        cool image\".<sup id=\"cite_ref-themes_102-2\" class=\"reference\"><a href=\"#cite_note-themes-102\">&#91;101&#93;</a></sup>
        Also he said, \"I just like blue. It''s a good color&#160;... plus, there''s
        a connection to the Hindu deities,<sup id=\"cite_ref-109\" class=\"reference\"><a
        href=\"#cite_note-109\">&#91;108&#93;</a></sup> which I like conceptually.\"<sup
        id=\"cite_ref-EWBurn_110-0\" class=\"reference\"><a href=\"#cite_note-EWBurn-110\">&#91;109&#93;</a></sup>
        He included similar creatures in his first screenplay (written in 1976 or
        1977), which featured a planet with a native population of \"gorgeous\" tall
        blue aliens. The Na''vi were based on them.<sup id=\"cite_ref-themes_102-3\"
        class=\"reference\"><a href=\"#cite_note-themes-102\">&#91;101&#93;</a></sup>\n</p><p>For
        the love story between characters Jake and Neytiri, Cameron applied a <a href=\"/wiki/Star-crossed\"
        title=\"Star-crossed\">star-crossed</a> love theme, which he said was in the
        tradition of <i><a href=\"/wiki/Romeo_and_Juliet\" title=\"Romeo and Juliet\">Romeo
        and Juliet</a></i>.<sup id=\"cite_ref-LegalDeclaration_106-2\" class=\"reference\"><a
        href=\"#cite_note-LegalDeclaration-106\">&#91;105&#93;</a></sup> He acknowledged
        its similarity to the pairing of Jack and Rose from his film <i>Titanic</i>.
        An interviewer stated: \"Both couples come from radically different cultures
        that are contemptuous of their relationship and are forced to choose sides
        between the competing communities.\"<sup id=\"cite_ref-MTVChem_111-0\" class=\"reference\"><a
        href=\"#cite_note-MTVChem-111\">&#91;110&#93;</a></sup> Cameron described
        Neytiri as his \"Pocahontas\", saying that his plotline followed the historical
        story of a \"white outsider [who] falls in love with the chief''s daughter,
        who becomes his guide to the tribe and to their special bond with nature.\"<sup
        id=\"cite_ref-LegalDeclaration_106-3\" class=\"reference\"><a href=\"#cite_note-LegalDeclaration-106\">&#91;105&#93;</a></sup>
        Cameron felt that whether or not the Jake and Neytiri love story would be
        perceived as believable partially hinged on the physical attractiveness of
        Neytiri''s alien appearance, which was developed by considering her appeal
        to the all-male crew of artists.<sup id=\"cite_ref-Gizmodo_112-0\" class=\"reference\"><a
        href=\"#cite_note-Gizmodo-112\">&#91;111&#93;</a></sup> Although Cameron felt
        Jake and Neytiri do not fall in love right away, their portrayers (<a href=\"#Worthington\">Worthington</a>
        and <a href=\"#Saldana\">Saldana</a>) felt the characters did. Cameron said
        the two actors \"had a great chemistry\" during filming.<sup id=\"cite_ref-MTVChem_111-1\"
        class=\"reference\"><a href=\"#cite_note-MTVChem-111\">&#91;110&#93;</a></sup>\n</p>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Huangshan_pic_4.jpg\"
        class=\"mw-file-description\"><img alt=\"A gray mountain in the middle of
        a forest.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Huangshan_pic_4.jpg/220px-Huangshan_pic_4.jpg\"
        decoding=\"async\" width=\"220\" height=\"129\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Huangshan_pic_4.jpg/330px-Huangshan_pic_4.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Huangshan_pic_4.jpg/440px-Huangshan_pic_4.jpg
        2x\" data-file-width=\"4096\" data-file-height=\"2396\" /></a><figcaption>Pandora''s
        floating \"Hallelujah Mountains\" were inspired in part by the Chinese <a
        href=\"/wiki/Huangshan\" title=\"Huangshan\">Huangshan</a> mountains (pictured).<sup
        id=\"cite_ref-113\" class=\"reference\"><a href=\"#cite_note-113\">&#91;112&#93;</a></sup></figcaption></figure>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:1_tianzishan_wulingyuan_zhangjiajie_2012.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/77/1_tianzishan_wulingyuan_zhangjiajie_2012.jpg/220px-1_tianzishan_wulingyuan_zhangjiajie_2012.jpg\"
        decoding=\"async\" width=\"220\" height=\"110\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/77/1_tianzishan_wulingyuan_zhangjiajie_2012.jpg/330px-1_tianzishan_wulingyuan_zhangjiajie_2012.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/77/1_tianzishan_wulingyuan_zhangjiajie_2012.jpg/440px-1_tianzishan_wulingyuan_zhangjiajie_2012.jpg
        2x\" data-file-width=\"8841\" data-file-height=\"4415\" /></a><figcaption>Zhangjiajie
        National Forest Park</figcaption></figure>\n<p>For the film''s floating \"Hallelujah
        Mountains\", the designers drew inspiration from \"many different types of
        mountains, but mainly the <a href=\"/wiki/Karst_topography\" class=\"mw-redirect\"
        title=\"Karst topography\">karst limestone</a> formations in China.\"<sup
        id=\"cite_ref-1o9speak_114-0\" class=\"reference\"><a href=\"#cite_note-1o9speak-114\">&#91;113&#93;</a></sup>
        According to production designer Dylan Cole, the fictional floating rocks
        were inspired by <a href=\"/wiki/Huangshan\" title=\"Huangshan\">Huangshan</a>
        (also known as Yellow Mountain), <a href=\"/wiki/Guilin\" title=\"Guilin\">Guilin</a>,
        <a href=\"/wiki/Zhangjiajie_National_Forest_Park\" title=\"Zhangjiajie National
        Forest Park\">Zhangjiajie</a>, among others around the world.<sup id=\"cite_ref-1o9speak_114-1\"
        class=\"reference\"><a href=\"#cite_note-1o9speak-114\">&#91;113&#93;</a></sup>
        Cameron had noted the influence of the Chinese peaks on the design of the
        floating mountains.<sup id=\"cite_ref-115\" class=\"reference\"><a href=\"#cite_note-115\">&#91;114&#93;</a></sup>\n</p><p>To
        create the interiors of the human mining colony on Pandora, production designers
        visited the <i><a href=\"/wiki/Noble_Corporation\" title=\"Noble Corporation\">Noble</a>
        Clyde Boudreaux</i><sup id=\"cite_ref-NobleClydeBoudreaux_116-0\" class=\"reference\"><a
        href=\"#cite_note-NobleClydeBoudreaux-116\">&#91;115&#93;</a></sup> oil platform
        in the <a href=\"/wiki/Gulf_of_Mexico\" title=\"Gulf of Mexico\">Gulf of Mexico</a>
        during <span class=\"nowrap\">June 2007</span>. They photographed, measured
        and filmed every aspect of the platform, which was later replicated on-screen
        with photorealistic <a href=\"/wiki/Computer-generated_imagery\" title=\"Computer-generated
        imagery\">CGI</a> during post-production.<sup id=\"cite_ref-DrillingRig_117-0\"
        class=\"reference\"><a href=\"#cite_note-DrillingRig-117\">&#91;116&#93;</a></sup>\n</p><p>Cameron
        said that he wanted to make \"something that has this spoonful of sugar of
        all the action and the adventure and all that\" but also have a conscience
        \"that maybe in the enjoying of it makes you think a little bit about the
        way you interact with nature and your fellow man\". He added that \"the Na''vi
        represent something that is our higher selves, or our aspirational selves,
        what we would like to think we are\" and that even though there are good humans
        within the film, the humans \"represent what we know to be the parts of ourselves
        that are trashing our world and maybe condemning ourselves to a grim future\".<sup
        id=\"cite_ref-Avatar_Friday_118-0\" class=\"reference\"><a href=\"#cite_note-Avatar_Friday-118\">&#91;117&#93;</a></sup>\n</p><p>Cameron
        acknowledges that <i>Avatar</i> implicitly criticizes the United States''
        role in the <a href=\"/wiki/Iraq_War\" title=\"Iraq War\">Iraq War</a> and
        the impersonal nature of <a href=\"/wiki/Mechanized_warfare\" class=\"mw-redirect\"
        title=\"Mechanized warfare\">mechanized warfare</a> in general. In reference
        to the use of the term \"<a href=\"/wiki/Shock_and_awe\" title=\"Shock and
        awe\">shock and awe</a>\" in the film, Cameron said: \"We know what it feels
        like to launch the missiles. We don''t know what it feels like for them to
        land on our home soil, not in America.\"<sup id=\"cite_ref-Hoyle2009_119-0\"
        class=\"reference\"><a href=\"#cite_note-Hoyle2009-119\">&#91;118&#93;</a></sup>
        He said in later interviews, \"...&#160;I think it''s very patriotic to question
        a system that needs to be corralled&#160;...\"<sup id=\"cite_ref-120\" class=\"reference\"><a
        href=\"#cite_note-120\">&#91;119&#93;</a></sup> and, \"The film is definitely
        not anti-American.\"<sup id=\"cite_ref-nytimesqa_121-0\" class=\"reference\"><a
        href=\"#cite_note-nytimesqa-121\">&#91;120&#93;</a></sup>\nA scene in the
        film portrays the violent destruction of the towering Na''vi Hometree, which
        collapses in flames after a missile attack, coating the landscape with ash
        and floating embers. Asked about the scene''s resemblance to the <a href=\"/wiki/September_11_attacks\"
        title=\"September 11 attacks\">September&#160;11 attacks</a> on the <a href=\"/wiki/World_Trade_Center_(1973%E2%80%932001)\"
        title=\"World Trade Center (1973\u20132001)\">World Trade Center</a>, Cameron
        said he had been \"surprised at how much it did look like <span class=\"nowrap\">September
        11</span>\".<sup id=\"cite_ref-Hoyle2009_119-1\" class=\"reference\"><a href=\"#cite_note-Hoyle2009-119\">&#91;118&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Marketing\">Marketing</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=10\"
        title=\"Edit section: Marketing\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Promotions\">Promotions</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=11\"
        title=\"Edit section: Promotions\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-left\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:JamesCameronCCJuly09.jpg\"
        class=\"mw-file-description\"><img alt=\"James Cameron at the 2009 San Diego
        Comic-Con promoting Avatar.\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/86/JamesCameronCCJuly09.jpg/170px-JamesCameronCCJuly09.jpg\"
        decoding=\"async\" width=\"170\" height=\"242\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/86/JamesCameronCCJuly09.jpg/255px-JamesCameronCCJuly09.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/8/86/JamesCameronCCJuly09.jpg
        2x\" data-file-width=\"327\" data-file-height=\"465\" /></a><figcaption>Cameron
        promoting the film at the 2009 <a href=\"/wiki/San_Diego_Comic-Con\" title=\"San
        Diego Comic-Con\">San Diego Comic-Con</a></figcaption></figure>\n<p>The first
        photo of the film was released on <span class=\"nowrap\">August 14</span>,
        2009,<sup id=\"cite_ref-122\" class=\"reference\"><a href=\"#cite_note-122\">&#91;121&#93;</a></sup>
        and <i><a href=\"/wiki/Empire_(magazine)\" title=\"Empire (magazine)\">Empire</a></i>
        released exclusive images from the film in its October issue.<sup id=\"cite_ref-123\"
        class=\"reference\"><a href=\"#cite_note-123\">&#91;122&#93;</a></sup> Cameron,
        producer <a href=\"/wiki/Jon_Landau_(film_producer)\" title=\"Jon Landau (film
        producer)\">Jon Landau</a>, <a href=\"/wiki/Zoe_Salda%C3%B1a\" title=\"Zoe
        Salda\u00f1a\">Zoe Saldana</a>, <a href=\"/wiki/Stephen_Lang\" title=\"Stephen
        Lang\">Stephen Lang</a>, and <a href=\"/wiki/Sigourney_Weaver\" title=\"Sigourney
        Weaver\">Sigourney Weaver</a> appeared at a panel, moderated by <a href=\"/wiki/Tom_Rothman\"
        title=\"Tom Rothman\">Tom Rothman</a>, at the 2009 <a href=\"/wiki/San_Diego_Comic-Con_International\"
        class=\"mw-redirect\" title=\"San Diego Comic-Con International\">San Diego
        Comic-Con</a> on <span class=\"nowrap\">July 23</span>. Twenty-five minutes
        of footage was screened<sup id=\"cite_ref-124\" class=\"reference\"><a href=\"#cite_note-124\">&#91;123&#93;</a></sup>
        in <a href=\"/wiki/Dolby_3D\" title=\"Dolby 3D\">Dolby 3D</a>.<sup id=\"cite_ref-125\"
        class=\"reference\"><a href=\"#cite_note-125\">&#91;124&#93;</a></sup>\nWeaver
        and Cameron appeared at additional panels to promote the film, speaking on
        the 23rd<sup id=\"cite_ref-Comic-Con_Main_126-0\" class=\"reference\"><a href=\"#cite_note-Comic-Con_Main-126\">&#91;125&#93;</a></sup>
        and 24th<sup id=\"cite_ref-Comic-Con_Main_2_127-0\" class=\"reference\"><a
        href=\"#cite_note-Comic-Con_Main_2-127\">&#91;126&#93;</a></sup><sup id=\"cite_ref-Comic-Con_Main_3_128-0\"
        class=\"reference\"><a href=\"#cite_note-Comic-Con_Main_3-128\">&#91;127&#93;</a></sup>
        respectively. James Cameron announced at the Comic-Con <i>Avatar</i> Panel
        that <span class=\"nowrap\">August 21</span> will be ''<i>Avatar</i> Day''.
        On this day, the trailer was released in all theatrical formats. The official
        game trailer and toy line of the film were also unveiled on this day.<sup
        id=\"cite_ref-129\" class=\"reference\"><a href=\"#cite_note-129\">&#91;128&#93;</a></sup>\n</p><p>The
        129-second trailer was released online on <span class=\"nowrap\">August 20</span>,
        2009.<sup id=\"cite_ref-usatoday1_130-0\" class=\"reference\"><a href=\"#cite_note-usatoday1-130\">&#91;129&#93;</a></sup>\nThe
        new 210-second trailer was premiered in theaters on <span class=\"nowrap\">October
        23</span>, 2009, then soon after premiered online on <a href=\"/wiki/Yahoo!\"
        title=\"Yahoo!\">Yahoo!</a> on <span class=\"nowrap\">October 29</span>, 2009,
        to positive reviews.<sup id=\"cite_ref-131\" class=\"reference\"><a href=\"#cite_note-131\">&#91;130&#93;</a></sup><sup
        id=\"cite_ref-132\" class=\"reference\"><a href=\"#cite_note-132\">&#91;131&#93;</a></sup>\nAn
        extended version in <a href=\"/wiki/IMAX_3D\" class=\"mw-redirect\" title=\"IMAX
        3D\">IMAX 3D</a> received overwhelmingly positive reviews.<sup id=\"cite_ref-usatoday1_130-1\"
        class=\"reference\"><a href=\"#cite_note-usatoday1-130\">&#91;129&#93;</a></sup>
        <i>The Hollywood Reporter</i> said that audience expectations were colored
        by \"the [same] establishment skepticism that preceded <i>Titanic</i>\" and
        suggested the showing reflected the desire for original storytelling.<sup
        id=\"cite_ref-133\" class=\"reference\"><a href=\"#cite_note-133\">&#91;132&#93;</a></sup>
        The teaser has been among the most viewed trailers in the history of film
        marketing, reaching the first place of all trailers viewed on Apple.com with
        4&#160;million views.<sup id=\"cite_ref-134\" class=\"reference\"><a href=\"#cite_note-134\">&#91;133&#93;</a></sup>\nOn
        October 30, to celebrate the opening of the first 3-D cinema in Vietnam, Fox
        allowed Megastar Cinema to screen exclusive 16 minutes of <i>Avatar</i> to
        a number of press.<sup id=\"cite_ref-135\" class=\"reference\"><a href=\"#cite_note-135\">&#91;134&#93;</a></sup>
        The three-and-a-half-minute trailer of the film premiered live on <span class=\"nowrap\">November
        1</span>, 2009, during a <a href=\"/wiki/Dallas_Cowboys\" title=\"Dallas Cowboys\">Dallas
        Cowboys</a> football game at <a href=\"/wiki/Cowboys_Stadium\" class=\"mw-redirect\"
        title=\"Cowboys Stadium\">Cowboys Stadium</a> in Arlington, Texas, on the
        Diamond Vision screen, one of the world''s largest video displays, and to
        TV audiences viewing the game on <a href=\"/wiki/NFL_on_Fox\" title=\"NFL
        on Fox\">Fox</a>. It is said to be the largest live motion picture trailer
        viewing in history.<sup id=\"cite_ref-136\" class=\"reference\"><a href=\"#cite_note-136\">&#91;135&#93;</a></sup>\n</p><p><a
        href=\"/wiki/The_Coca-Cola_Company\" title=\"The Coca-Cola Company\">The Coca-Cola
        Company</a> collaborated with Fox to launch a worldwide marketing campaign
        to promote the film. The highlight of the campaign was the website AVTR.com.
        Specially marked bottles and cans of <a href=\"/wiki/Coca-Cola_Zero\" class=\"mw-redirect\"
        title=\"Coca-Cola Zero\">Coca-Cola Zero</a>, when held in front of a webcam,
        enabled users to interact with the website''s 3-D features using augmented
        reality (AR) technology.<sup id=\"cite_ref-137\" class=\"reference\"><a href=\"#cite_note-137\">&#91;136&#93;</a></sup>
        The film was heavily promoted in an episode of the <a href=\"/wiki/Fox_Broadcasting_Company\"
        title=\"Fox Broadcasting Company\">Fox</a> series <i><a href=\"/wiki/Bones_(TV_series)\"
        title=\"Bones (TV series)\">Bones</a></i> in the episode \"The Gamer In The
        Grease\" (Season 5, Episode 9). <i>Avatar</i> star <a href=\"/wiki/Joel_David_Moore\"
        title=\"Joel David Moore\">Joel David Moore</a> has a recurring role on the
        program, and is seen in the episode anxiously awaiting the release of the
        film.<sup id=\"cite_ref-138\" class=\"reference\"><a href=\"#cite_note-138\">&#91;137&#93;</a></sup>
        A week prior to the American release, Zoe Saldana promoted the film on <a
        href=\"/wiki/Adult_Swim\" title=\"Adult Swim\">Adult Swim</a>, when she was
        interviewed by an animated <a href=\"/wiki/Space_Ghost\" title=\"Space Ghost\">Space
        Ghost</a>.<sup id=\"cite_ref-139\" class=\"reference\"><a href=\"#cite_note-139\">&#91;138&#93;</a></sup>
        <a href=\"/wiki/McDonald%27s\" title=\"McDonald&#39;s\">McDonald''s</a> had
        a promotion mentioned in television commercials in Europe called \"Avatarize
        yourself\", which encouraged people to go to the website set up by <a href=\"/wiki/Oddcast_(company)\"
        title=\"Oddcast (company)\">Oddcast</a>, and use a photograph of themselves
        to change into a Na''vi.<sup id=\"cite_ref-140\" class=\"reference\"><a href=\"#cite_note-140\">&#91;139&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Books\">Books</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=12\"
        title=\"Edit section: Books\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>Avatar:
        A Confidential Report on the Biological and Social History of Pandora</i>,
        a 224-page book in the form of a field guide to the film''s fictional setting
        of the planet of Pandora, was released by <a href=\"/wiki/Harper_Entertainment\"
        class=\"mw-redirect\" title=\"Harper Entertainment\">Harper Entertainment</a>
        on <span class=\"nowrap\">November 24</span>, 2009.<sup id=\"cite_ref-Confidentialreport_141-0\"
        class=\"reference\"><a href=\"#cite_note-Confidentialreport-141\">&#91;140&#93;</a></sup>\nIt
        is presented as a compilation of data collected by the humans about Pandora
        and the life on it, written by Maria Wilhelm and Dirk Mathison. HarperFestival
        also released Wilhelm''s 48-page <i>James Cameron''s Avatar: The Reusable
        Scrapbook</i> for children.<sup id=\"cite_ref-142\" class=\"reference\"><a
        href=\"#cite_note-142\">&#91;141&#93;</a></sup> <i><a href=\"/wiki/The_Art_of_Avatar\"
        title=\"The Art of Avatar\">The Art of Avatar</a></i> was released on <span
        class=\"nowrap\">November 30</span>, 2009, by <a href=\"/wiki/Abrams_Books\"
        title=\"Abrams Books\">Abrams Books</a>. The book features detailed production
        artwork from the film, including production sketches, illustrations by Lisa
        Fitzpatrick, and film stills. Producer <a href=\"/wiki/Jon_Landau_(film_producer)\"
        title=\"Jon Landau (film producer)\">Jon Landau</a> wrote the foreword, Cameron
        wrote the epilogue, and director <a href=\"/wiki/Peter_Jackson\" title=\"Peter
        Jackson\">Peter Jackson</a> wrote the preface.<sup id=\"cite_ref-143\" class=\"reference\"><a
        href=\"#cite_note-143\">&#91;142&#93;</a></sup> In <span class=\"nowrap\">October
        2010</span>, Abrams Books also released <i>The Making of Avatar</i>, a 272-page
        book that detailed the film''s production process and contains over 500 color
        photographs and illustrations.<sup id=\"cite_ref-144\" class=\"reference\"><a
        href=\"#cite_note-144\">&#91;143&#93;</a></sup>\n</p><p>In a 2009 interview,
        Cameron said that he planned to write a novel version of <i>Avatar</i> after
        the film was released.<sup id=\"cite_ref-145\" class=\"reference\"><a href=\"#cite_note-145\">&#91;144&#93;</a></sup>
        In <span class=\"nowrap\">February 2010</span>, producer Jon Landau stated
        that Cameron plans a prequel novel for <i>Avatar</i> that will \"lead up to
        telling the story of the movie, but it would go into much more depth about
        all the stories that we didn''t have time to deal with\", saying that \"Jim
        wants to write a novel that is a big, epic story that fills in a lot of things\".<sup
        id=\"cite_ref-146\" class=\"reference\"><a href=\"#cite_note-146\">&#91;145&#93;</a></sup>
        In August 2013, it was announced that Cameron hired <a href=\"/wiki/Steven_Gould\"
        title=\"Steven Gould\">Steven Gould</a> to pen four standalone novels to expand
        the <i>Avatar</i> universe.<sup id=\"cite_ref-Avatar_book_series_147-0\" class=\"reference\"><a
        href=\"#cite_note-Avatar_book_series-147\">&#91;146&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Video_game\">Video game</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=13\"
        title=\"Edit section: Video game\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/Avatar:_The_Game\" title=\"Avatar: The Game\"><i>Avatar: The
        Game</i></a> and <a href=\"/wiki/Avatar:_Frontiers_of_Pandora\" title=\"Avatar:
        Frontiers of Pandora\"><i>Avatar: Frontiers of Pandora</i></a></div>\n<p>Cameron
        chose <a href=\"/wiki/Ubisoft_Montreal\" title=\"Ubisoft Montreal\">Ubisoft
        Montreal</a> to create an <i>Avatar</i> game for the film in 2007. The filmmakers
        and game developers collaborated heavily, and Cameron decided to include some
        of Ubisoft''s vehicle and creature designs in the film.<sup id=\"cite_ref-e3_148-0\"
        class=\"reference\"><a href=\"#cite_note-e3-148\">&#91;147&#93;</a></sup>
        <i><a href=\"/wiki/Avatar:_The_Game\" title=\"Avatar: The Game\">Avatar: The
        Game</a></i> was released on <span class=\"nowrap\">December 1</span>, 2009,<sup
        id=\"cite_ref-149\" class=\"reference\"><a href=\"#cite_note-149\">&#91;148&#93;</a></sup>
        for most home video game consoles (<a href=\"/wiki/PlayStation_3\" title=\"PlayStation
        3\">PlayStation 3</a>, <a href=\"/wiki/Xbox_360\" title=\"Xbox 360\">Xbox
        360</a>, <a href=\"/wiki/Wii\" title=\"Wii\">Wii</a>, <a href=\"/wiki/Nintendo_DS\"
        title=\"Nintendo DS\">Nintendo DS</a>, <a href=\"/wiki/IPhone_OS\" class=\"mw-redirect\"
        title=\"IPhone OS\">iPhone</a>) and <a href=\"/wiki/Microsoft_Windows\" title=\"Microsoft
        Windows\">Microsoft Windows</a>, and <span class=\"nowrap\">December 8</span>
        for <a href=\"/wiki/PlayStation_Portable\" title=\"PlayStation Portable\">PlayStation
        Portable</a>. A second game, <i><a href=\"/wiki/Avatar:_Frontiers_of_Pandora\"
        title=\"Avatar: Frontiers of Pandora\">Avatar: Frontiers of Pandora</a></i>,
        was under development as of 2021.\n</p>\n<h3><span class=\"mw-headline\" id=\"Action_figures_and_postage_stamps\">Action
        figures and postage stamps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=14\"
        title=\"Edit section: Action figures and postage stamps\"><span>edit</span></a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a href=\"/wiki/Mattel_Toys\"
        class=\"mw-redirect\" title=\"Mattel Toys\">Mattel Toys</a> announced in December
        2009 that it would be introducing a line of <i>Avatar</i> action figures.<sup
        id=\"cite_ref-licensing.biz_150-0\" class=\"reference\"><a href=\"#cite_note-licensing.biz-150\">&#91;149&#93;</a></sup><sup
        id=\"cite_ref-151\" class=\"reference\"><a href=\"#cite_note-151\">&#91;150&#93;</a></sup>\nEach
        action figure will be made with a 3-D web tag, called an i-TAG, that consumers
        can scan using a <a href=\"/wiki/Web_camera\" class=\"mw-redirect\" title=\"Web
        camera\">web cam</a>, revealing unique on-screen content that is exclusive
        to each specific action figure.<sup id=\"cite_ref-licensing.biz_150-1\" class=\"reference\"><a
        href=\"#cite_note-licensing.biz-150\">&#91;149&#93;</a></sup> A series of
        toys representing six different characters from the film were also distributed
        globally in <a href=\"/wiki/McDonald%27s\" title=\"McDonald&#39;s\">McDonald''s</a>
        <a href=\"/wiki/Happy_Meal\" title=\"Happy Meal\">Happy Meals</a>.<sup id=\"cite_ref-152\"
        class=\"reference\"><a href=\"#cite_note-152\">&#91;151&#93;</a></sup>\n</p><p>In
        December 2009, <a href=\"/wiki/La_Poste_(France)\" title=\"La Poste (France)\">France
        Post</a> released a special limited edition stamp based on <i>Avatar</i>,
        coinciding with the film''s worldwide release.<sup id=\"cite_ref-153\" class=\"reference\"><a
        href=\"#cite_note-153\">&#91;152&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Releases\">Releases</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=15\"
        title=\"Edit section: Releases\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Theatrical\">Theatrical</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=16\"
        title=\"Edit section: Theatrical\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span
        class=\"mw-headline\" id=\"Initial_screening\">Initial screening</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=17\"
        title=\"Edit section: Initial screening\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><i>Avatar</i>
        <a href=\"/wiki/Film_premiere\" class=\"mw-redirect\" title=\"Film premiere\">premiered</a>
        in London on <span class=\"nowrap\">December 10</span>, 2009, and was released
        theatrically worldwide from <span class=\"nowrap\">December 16</span> to 18.<sup
        id=\"cite_ref-release-dates_154-0\" class=\"reference\"><a href=\"#cite_note-release-dates-154\">&#91;153&#93;</a></sup>
        The film was originally set for release on <span class=\"nowrap\">May 22</span>,
        2009, during filming<sup id=\"cite_ref-155\" class=\"reference\"><a href=\"#cite_note-155\">&#91;154&#93;</a></sup>
        but was pushed back to allow more post-production time (the last shots were
        delivered in November)<sup id=\"cite_ref-CNET_78-1\" class=\"reference\"><a
        href=\"#cite_note-CNET-78\">&#91;77&#93;</a></sup> and give more time for
        theaters worldwide to install 3D projectors.<sup id=\"cite_ref-156\" class=\"reference\"><a
        href=\"#cite_note-156\">&#91;155&#93;</a></sup> Cameron stated that the film''s
        <a href=\"/wiki/Aspect_ratio_(image)\" title=\"Aspect ratio (image)\">aspect
        ratio</a> would be 1.78:1 for 3D screenings and that a 2.39:1 image would
        be extracted for 2D screenings.<sup id=\"cite_ref-157\" class=\"reference\"><a
        href=\"#cite_note-157\">&#91;156&#93;</a></sup><sup id=\"cite_ref-158\" class=\"reference\"><a
        href=\"#cite_note-158\">&#91;157&#93;</a></sup> However, a 3D 2.39:1 extract
        was approved for use with constant-image-height screens (i.e., screens that
        increase in width to display 2.39:1 films).<sup id=\"cite_ref-159\" class=\"reference\"><a
        href=\"#cite_note-159\">&#91;158&#93;</a></sup> During a 3D preview showing
        in Germany on <span class=\"nowrap\">December 16</span>, the movie''s <a href=\"/wiki/Digital_rights_management\"
        title=\"Digital rights management\">DRM</a> \"protection\" system malfunctioned,
        and some copies delivered weren''t watched at all in the theaters. The problems
        were fixed in time for the public premiere.<sup id=\"cite_ref-drm_difficulties_160-0\"
        class=\"reference\"><a href=\"#cite_note-drm_difficulties-160\">&#91;159&#93;</a></sup>\n</p><p><i>Avatar</i>
        was released in a total of 3,457 theaters in the US, of which 2,032 theaters
        showed it in 3D. In total, 90% of all advance ticket sales for <i>Avatar</i>
        were for 3D screenings.<sup id=\"cite_ref-161\" class=\"reference\"><a href=\"#cite_note-161\">&#91;160&#93;</a></sup>\n</p><p>Internationally,
        <i>Avatar</i> opened on a total of 14,604 screens in 106 territories, of which
        3,671 were showing the film in 3D (producing 56% of the first weekend gross).<sup
        id=\"cite_ref-&#39;Avatar&#39;_dominates_int&#39;l_boxoffice_162-0\" class=\"reference\"><a
        href=\"#cite_note-&#39;Avatar&#39;_dominates_int&#39;l_boxoffice-162\">&#91;161&#93;</a></sup><sup
        id=\"cite_ref-163\" class=\"reference\"><a href=\"#cite_note-163\">&#91;162&#93;</a></sup>
        The film was simultaneously presented in <a href=\"/wiki/IMAX_3D\" class=\"mw-redirect\"
        title=\"IMAX 3D\">IMAX 3D</a> format, opening in 178 theaters in the United
        States on <span class=\"nowrap\">December 18</span>. The international IMAX
        release included 58 theaters beginning on <span class=\"nowrap\">December
        16</span>, and 25 more theaters were to be added in the coming weeks.<sup
        id=\"cite_ref-IMAXrecord2_164-0\" class=\"reference\"><a href=\"#cite_note-IMAXrecord2-164\">&#91;163&#93;</a></sup>
        The IMAX release was the company''s widest to date, a total of 261 theaters
        worldwide. The previous IMAX record opening was <i><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince_(film)\"
        title=\"Harry Potter and the Half-Blood Prince (film)\">Harry Potter and the
        Half-Blood Prince</a></i>, which opened in 161 IMAX theaters in the US, and
        about 70 international.<sup id=\"cite_ref-165\" class=\"reference\"><a href=\"#cite_note-165\">&#91;164&#93;</a></sup>
        20th Century Fox Korea adapted and later released <i>Avatar</i> in <a href=\"/wiki/4D_film\"
        title=\"4D film\">4D version</a>, which included \"moving seats, smells of
        explosives, sprinkling water, laser lights and wind\".<sup id=\"cite_ref-4-D_21-1\"
        class=\"reference\"><a href=\"#cite_note-4-D-21\">&#91;20&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Post-original_release\">Post-original release</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=18\"
        title=\"Edit section: Post-original release\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>In
        July 2010, Cameron confirmed that there would be an extended theatrical rerelease
        of the film on <span class=\"nowrap\">August 27</span>, 2010, exclusively
        in 3D theaters and IMAX 3D.<sup id=\"cite_ref-166\" class=\"reference\"><a
        href=\"#cite_note-166\">&#91;165&#93;</a></sup> <i>Avatar: Special Edition</i>
        includes an additional nine minutes of footage, all of which is <a href=\"/wiki/Computer_graphics\"
        title=\"Computer graphics\">CG</a>,<sup id=\"cite_ref-MarketSaw_167-0\" class=\"reference\"><a
        href=\"#cite_note-MarketSaw-167\">&#91;166&#93;</a></sup> including an extension
        of the sex scene<sup id=\"cite_ref-168\" class=\"reference\"><a href=\"#cite_note-168\">&#91;167&#93;</a></sup>
        and various other scenes that were cut from the original theatrical film.<sup
        id=\"cite_ref-MarketSaw_167-1\" class=\"reference\"><a href=\"#cite_note-MarketSaw-167\">&#91;166&#93;</a></sup>
        This extended re-release resulted in the film''s run time approaching the
        then-current IMAX platter maximum of 170 minutes, thereby leaving less time
        for the end credits. Cameron stated that the nine minutes of added scenes
        cost more than <span class=\"nowrap\">$1 million</span> a minute to produce
        and finish.<sup id=\"cite_ref-bandwagon_169-0\" class=\"reference\"><a href=\"#cite_note-bandwagon-169\">&#91;168&#93;</a></sup>
        During its 12-week re-release, <i>Avatar: Special Edition</i> grossed an additional
        $10.74 million in North America and $22.46 million overseas for a worldwide
        total of $33.2 million.<sup id=\"cite_ref-Boxofficemojo_5-1\" class=\"reference\"><a
        href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup> The film was later
        re-released in China in March 2021, allowing it to surpass <i><a href=\"/wiki/Avengers:_Endgame\"
        title=\"Avengers: Endgame\">Avengers: Endgame</a></i> to become the highest-grossing
        film of all time.<sup id=\"cite_ref-ChinaReRelease2021_25-1\" class=\"reference\"><a
        href=\"#cite_note-ChinaReRelease2021-25\">&#91;24&#93;</a></sup>\n</p><p><i>Avatar</i>
        was rereleased in theaters on September 23, 2022, by <a href=\"/wiki/Walt_Disney_Studios_Motion_Pictures\"
        title=\"Walt Disney Studios Motion Pictures\">Walt Disney Studios Motion Pictures</a>
        for a limited two-week engagement, with the film being remastered in <a href=\"/wiki/4K_resolution\"
        title=\"4K resolution\">4K</a> <a href=\"/wiki/High_dynamic_range\" title=\"High
        dynamic range\">high-dynamic range</a>, with select scenes at a high <a href=\"/wiki/Frame_rate\"
        title=\"Frame rate\">frame rate</a> of <a href=\"/wiki/High_frame_rate\" title=\"High
        frame rate\">48 fps</a>.<sup id=\"cite_ref-170\" class=\"reference\"><a href=\"#cite_note-170\">&#91;169&#93;</a></sup>
        The reissue was prior to the December 2022 premiere of its sequel, <i><a href=\"/wiki/Avatar:_The_Way_of_Water\"
        title=\"Avatar: The Way of Water\">Avatar: The Way of Water</a></i>.<sup id=\"cite_ref-171\"
        class=\"reference\"><a href=\"#cite_note-171\">&#91;170&#93;</a></sup> Prior
        to this, Cameron previously teased a re-release of the film back in 2017 when
        promoting the <a href=\"/wiki/Dolby_Cinema\" title=\"Dolby Cinema\">Dolby
        Cinema</a> re-release of <i>Titanic</i>, stating that there were plans in
        the works to remaster the film with <a href=\"/wiki/Dolby_Vision\" title=\"Dolby
        Vision\">Dolby Vision</a> and re-release it in Dolby Cinema.<sup id=\"cite_ref-172\"
        class=\"reference\"><a href=\"#cite_note-172\">&#91;171&#93;</a></sup>\n</p><p><span
        class=\"anchor\" id=\"DVD\"></span><span class=\"anchor\" id=\"Video\"></span>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Home_media\">Home media</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=19\"
        title=\"Edit section: Home media\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a
        href=\"/wiki/20th_Century_Fox_Home_Entertainment\" class=\"mw-redirect\" title=\"20th
        Century Fox Home Entertainment\">20th Century Fox Home Entertainment</a> released
        the film on DVD and <a href=\"/wiki/Blu-ray\" title=\"Blu-ray\">Blu-ray</a>
        in the United States on <span class=\"nowrap\">April 22</span>, 2010,<sup
        id=\"cite_ref-173\" class=\"reference\"><a href=\"#cite_note-173\">&#91;172&#93;</a></sup>
        and in the United Kingdom on <span class=\"nowrap\">April 26</span>.<sup id=\"cite_ref-174\"
        class=\"reference\"><a href=\"#cite_note-174\">&#91;173&#93;</a></sup> The
        United States release was not on a Tuesday as is the norm, but was done to
        coincide with <a href=\"/wiki/Earth_Day\" title=\"Earth Day\">Earth Day</a>.<sup
        id=\"cite_ref-175\" class=\"reference\"><a href=\"#cite_note-175\">&#91;174&#93;</a></sup>
        The first DVD and Blu-ray release does not contain any supplemental features
        other than the theatrical film and the disc menu in favor of and to make space
        for optimal picture and sound. The release also preserves the film''s 1.78:1
        (<a href=\"/wiki/16:9\" class=\"mw-redirect\" title=\"16:9\">16:9</a>) format
        over the 2.39:1 (<a href=\"/wiki/21:9\" class=\"mw-redirect\" title=\"21:9\">21:9</a>)
        scope version as Cameron felt that was the best format to watch the film.<sup
        id=\"cite_ref-176\" class=\"reference\"><a href=\"#cite_note-176\">&#91;175&#93;</a></sup>
        The Blu-ray disc contains <a href=\"/wiki/Digital_rights_management\" title=\"Digital
        rights management\">DRM</a> (<a href=\"/wiki/BD%2B\" title=\"BD+\">BD+</a>
        5) which some Blu-ray players might not support without a <a href=\"/wiki/Firmware\"
        title=\"Firmware\">firmware</a> update.<sup id=\"cite_ref-177\" class=\"reference\"><a
        href=\"#cite_note-177\">&#91;176&#93;</a></sup><sup id=\"cite_ref-178\" class=\"reference\"><a
        href=\"#cite_note-178\">&#91;177&#93;</a></sup>\n</p><p><i>Avatar</i> set
        a first-day launch record in the United States for Blu-ray sales at 1.5 million
        units sold, breaking the record previously held by <i><a href=\"/wiki/The_Dark_Knight\"
        title=\"The Dark Knight\">The Dark Knight</a></i> (600,000 units sold). First-day
        DVD and Blu-ray sales combined were over four million units sold.<sup id=\"cite_ref-179\"
        class=\"reference\"><a href=\"#cite_note-179\">&#91;178&#93;</a></sup> In
        its first four days of release, sales of <i>Avatar</i> on Blu-ray reached
        2.7 million in the United States and Canada&#160;\u2013 overtaking <i>The
        Dark Knight</i> to become the best ever selling Blu-ray release in the region.<sup
        id=\"cite_ref-180\" class=\"reference\"><a href=\"#cite_note-180\">&#91;179&#93;</a></sup><sup
        id=\"cite_ref-181\" class=\"reference\"><a href=\"#cite_note-181\">&#91;180&#93;</a></sup>
        The release later broke the Blu-ray sales record in the United Kingdom the
        following week.<sup id=\"cite_ref-182\" class=\"reference\"><a href=\"#cite_note-182\">&#91;181&#93;</a></sup>
        In its first three weeks of release, the film sold a total of <span class=\"nowrap\">19.7
        million</span> DVD and Blu-ray discs combined, a new record for sales in that
        period.<sup id=\"cite_ref-threedisc_183-0\" class=\"reference\"><a href=\"#cite_note-threedisc-183\">&#91;182&#93;</a></sup>
        As of <span class=\"nowrap\">July 18</span>, 2012, DVD sales (not including
        Blu-ray) totaled over <span class=\"nowrap\">10.5 million</span> units sold
        with <span class=\"nowrap\">$190,806,055</span> in revenue.<sup id=\"cite_ref-TheNumbers_184-0\"
        class=\"reference\"><a href=\"#cite_note-TheNumbers-184\">&#91;183&#93;</a></sup>
        <i>Avatar</i> retained its record as the top-selling Blu-ray in the US market
        until January 2015, when it was surpassed by Disney''s <i><a href=\"/wiki/Frozen_(2013_film)\"
        title=\"Frozen (2013 film)\">Frozen</a></i>.<sup id=\"cite_ref-185\" class=\"reference\"><a
        href=\"#cite_note-185\">&#91;184&#93;</a></sup>\n</p><p>The <i>Avatar</i>
        three-disc Extended Collector''s Edition on DVD and Blu-ray was released on
        <span class=\"nowrap\">November 16</span>, 2010. Three different versions
        of the film are present on the discs: the original theatrical cut (162 minutes),
        the special edition cut (170 minutes), and a collector''s extended cut (178
        minutes). The DVD set spreads the film across two discs, while the Blu-ray
        set presents it on a single disc.<sup id=\"cite_ref-extendededition_186-0\"
        class=\"reference\"><a href=\"#cite_note-extendededition-186\">&#91;185&#93;</a></sup>
        The collector''s extended cut contains eight more minutes of footage, thus
        making it 16 minutes longer than the original theatrical cut. Cameron mentioned,
        \"you can sit down, and in a continuous screening of the film, watch it with
        the Earth opening\". He stated the \"Earth opening\" is an additional <style
        data-mw-deduplicate=\"TemplateStyles:r1154941027\">.mw-parser-output .frac{white-space:nowrap}.mw-parser-output
        .frac .num,.mw-parser-output .frac .den{font-size:80%;line-height:0;vertical-align:super}.mw-parser-output
        .frac .den{vertical-align:sub}.mw-parser-output .sr-only{border:0;clip:rect(0,0,0,0);clip-path:polygon(0px
        0px,0px 0px,0px 0px);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute;width:1px}</style><span
        class=\"frac\">4<span class=\"sr-only\">+</span><span class=\"num\">1</span>&#8260;<span
        class=\"den\">2</span></span> minutes of scenes that were in the film for
        much of its production but were ultimately cut before the film''s theatrical
        release.<sup id=\"cite_ref-187\" class=\"reference\"><a href=\"#cite_note-187\">&#91;186&#93;</a></sup>
        The release also includes an additional 45 minutes of deleted scenes and other
        extras.<sup id=\"cite_ref-extendededition_186-1\" class=\"reference\"><a href=\"#cite_note-extendededition-186\">&#91;185&#93;</a></sup>\n</p><p>Cameron
        initially stated that <i>Avatar</i> would be released in 3D around <span class=\"nowrap\">November
        2010</span>, but the studio issued a correction: \"3-D is in the conceptual
        stage and <i>Avatar</i> will not be out on 3D Blu-ray in November.\"<sup id=\"cite_ref-3D_188-0\"
        class=\"reference\"><a href=\"#cite_note-3D-188\">&#91;187&#93;</a></sup>
        In <span class=\"nowrap\">May 2010</span>, Fox stated that the 3D version
        would be released some time in 2011.<sup id=\"cite_ref-threedisc_183-1\" class=\"reference\"><a
        href=\"#cite_note-threedisc-183\">&#91;182&#93;</a></sup> It was later revealed
        that Fox had given <a href=\"/wiki/Panasonic\" title=\"Panasonic\">Panasonic</a>
        an exclusive license for the 3D Blu-ray version and only with the purchase
        of a Panasonic <a href=\"/wiki/3DTV#TV_sets\" class=\"mw-redirect\" title=\"3DTV\">3DTV</a>.
        The length of Panasonic''s exclusivity period is stated to last until <span
        class=\"nowrap\">February 2012</span>.<sup id=\"cite_ref-189\" class=\"reference\"><a
        href=\"#cite_note-189\">&#91;188&#93;</a></sup> On <span class=\"nowrap\">October
        2010</span>, Cameron stated that the standalone 3D Blu-ray would be the final
        version of the film''s home release and that it was \"maybe one, two years
        out\".<sup id=\"cite_ref-190\" class=\"reference\"><a href=\"#cite_note-190\">&#91;189&#93;</a></sup>
        On Christmas Eve 2010, <i>Avatar</i> had its 3D television world premiere
        on <a href=\"/wiki/British_Sky_Broadcasting\" class=\"mw-redirect\" title=\"British
        Sky Broadcasting\">Sky</a>.<sup id=\"cite_ref-191\" class=\"reference\"><a
        href=\"#cite_note-191\">&#91;190&#93;</a></sup><sup id=\"cite_ref-192\" class=\"reference\"><a
        href=\"#cite_note-192\">&#91;191&#93;</a></sup><sup id=\"cite_ref-193\" class=\"reference\"><a
        href=\"#cite_note-193\">&#91;192&#93;</a></sup>\n</p><p>On August 13, 2012,
        Cameron announced on Facebook that <i>Avatar</i> would be released globally
        on Blu-ray 3D.<sup id=\"cite_ref-194\" class=\"reference\"><a href=\"#cite_note-194\">&#91;193&#93;</a></sup>
        The Blu-ray 3D version was finally released on October 16, 2012.<sup id=\"cite_ref-195\"
        class=\"reference\"><a href=\"#cite_note-195\">&#91;194&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Walt_Disney_Studios_Home_Entertainment\" title=\"Walt Disney
        Studios Home Entertainment\">Walt Disney Studios Home Entertainment</a> released
        <i>Avatar</i> on <a href=\"/wiki/Ultra_HD_Blu-ray\" title=\"Ultra HD Blu-ray\">Ultra
        HD Blu-ray</a> on June 20, 2023.<sup id=\"cite_ref-196\" class=\"reference\"><a
        href=\"#cite_note-196\">&#91;195&#93;</a></sup> Disney will re-release an
        expanded \"collector''s edition\" of the film on December 19, 2023.<sup id=\"cite_ref-197\"
        class=\"reference\"><a href=\"#cite_note-197\">&#91;196&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Reception\">Reception</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=20\"
        title=\"Edit section: Reception\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><span
        class=\"anchor\" id=\"Critics\"></span>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Critical_response\">Critical response</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=21\"
        title=\"Edit section: Critical response\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>On
        review aggregator <a href=\"/wiki/Rotten_Tomatoes\" title=\"Rotten Tomatoes\">Rotten
        Tomatoes</a>, 82% of 336 reviews are positive, and the average rating is 7.5/10.
        The site''s consensus reads: \"It might be more impressive on a technical
        level than as a piece of storytelling, but <i>Avatar</i> reaffirms James Cameron''s
        singular gift for imaginative, absorbing filmmaking.\"<sup id=\"cite_ref-rottentomatoes_198-0\"
        class=\"reference\"><a href=\"#cite_note-rottentomatoes-198\">&#91;197&#93;</a></sup>
        On <a href=\"/wiki/Metacritic\" title=\"Metacritic\">Metacritic</a>\u2014which
        assigns a weighted mean score\u2014the film has a score of 83 out of 100 based
        on 35 critics, indicating \"universal acclaim\".<sup id=\"cite_ref-199\" class=\"reference\"><a
        href=\"#cite_note-199\">&#91;198&#93;</a></sup> Audiences polled by <a href=\"/wiki/CinemaScore\"
        title=\"CinemaScore\">CinemaScore</a> gave the film an average grade of \"A\"
        on an A+ to F scale. Every demographic surveyed was reported to give this
        rating. These polls also indicated that the main draw of the film was its
        use of <a href=\"/wiki/3D_film\" title=\"3D film\">3D</a>.<sup id=\"cite_ref-200\"
        class=\"reference\"><a href=\"#cite_note-200\">&#91;199&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Roger_Ebert\" title=\"Roger Ebert\">Roger Ebert</a> of the <i><a
        href=\"/wiki/Chicago_Sun-Times\" title=\"Chicago Sun-Times\">Chicago Sun-Times</a></i>
        called the film \"extraordinary\", and gave it four stars out of four. \"Watching
        <i>Avatar</i>, I felt sort of the same as when I saw <i><a href=\"/wiki/Star_Wars_(film)\"
        title=\"Star Wars (film)\">Star Wars</a></i> in 1977,\" he said, adding that
        like <i>Star Wars</i> and <i><a href=\"/wiki/The_Lord_of_the_Rings:_The_Fellowship_of_the_Ring\"
        title=\"The Lord of the Rings: The Fellowship of the Ring\">The Lord of the
        Rings: The Fellowship of the Ring</a></i>, the film \"employs a new generation
        of special effects\" and it \"is not simply a sensational entertainment, although
        it is that. It''s a technical breakthrough. It has a flat-out Green and anti-war
        message\".<sup id=\"cite_ref-rogerebert.suntimes_201-0\" class=\"reference\"><a
        href=\"#cite_note-rogerebert.suntimes-201\">&#91;200&#93;</a></sup>\n<a href=\"/wiki/A._O._Scott\"
        title=\"A. O. Scott\">A. O. Scott</a> of <i><a href=\"/wiki/At_the_Movies_(1986_TV_program)\"
        title=\"At the Movies (1986 TV program)\">At The Movies</a></i> also compared
        his viewing of the film to the first time he viewed <i>Star Wars</i> and he
        said \"although the script is a little bit&#160;... obvious,\" it was \"part
        of what made it work\".<sup id=\"cite_ref-202\" class=\"reference\"><a href=\"#cite_note-202\">&#91;201&#93;</a></sup><sup
        id=\"cite_ref-203\" class=\"reference\"><a href=\"#cite_note-203\">&#91;202&#93;</a></sup>
        Todd McCarthy of <i><a href=\"/wiki/Variety_(magazine)\" title=\"Variety (magazine)\">Variety</a></i>
        praised the film, saying: \"The King of the World sets his sights on creating
        another world entirely in <i>Avatar</i>, and it''s very much a place worth
        visiting.\"<sup id=\"cite_ref-204\" class=\"reference\"><a href=\"#cite_note-204\">&#91;203&#93;</a></sup>
        Kirk Honeycutt of <i><a href=\"/wiki/The_Hollywood_Reporter\" title=\"The
        Hollywood Reporter\">The Hollywood Reporter</a></i> gave the film a positive
        review. \"The screen is alive with more action and the soundtrack pops with
        more robust music than any dozen sci-fi shoot-''em-ups you care to mention,\"
        he stated.<sup id=\"cite_ref-205\" class=\"reference\"><a href=\"#cite_note-205\">&#91;204&#93;</a></sup>
        <a href=\"/wiki/Peter_Travers\" title=\"Peter Travers\">Peter Travers</a>
        of <i>Rolling Stone</i> awarded <i>Avatar</i> a three-and-a-half out of four
        star rating, and wrote in his print review: \"It extends the possibilities
        of what movies can do. Cameron''s talent may just be as big as his dreams.\"<sup
        id=\"cite_ref-206\" class=\"reference\"><a href=\"#cite_note-206\">&#91;205&#93;</a></sup>
        <a href=\"/wiki/Richard_Corliss\" title=\"Richard Corliss\">Richard Corliss</a>
        of <i>Time</i> thought that the film was \"the most vivid and convincing creation
        of a fantasy world ever seen in the history of moving pictures.\"<sup id=\"cite_ref-207\"
        class=\"reference\"><a href=\"#cite_note-207\">&#91;206&#93;</a></sup> <a
        href=\"/wiki/Kenneth_Turan\" title=\"Kenneth Turan\">Kenneth Turan</a> of
        the <i><a href=\"/wiki/Los_Angeles_Times\" title=\"Los Angeles Times\">Los
        Angeles Times</a></i> thought the film has \"powerful\" visual accomplishments
        but \"flat dialogue\" and \"obvious characterization\".<sup id=\"cite_ref-Turan2009_208-0\"
        class=\"reference\"><a href=\"#cite_note-Turan2009-208\">&#91;207&#93;</a></sup>
        <a href=\"/wiki/James_Berardinelli\" title=\"James Berardinelli\">James Berardinelli</a>
        of <i><a href=\"/wiki/ReelViews\" class=\"mw-redirect\" title=\"ReelViews\">ReelViews</a></i>
        praised the film and its story, giving it four out of four stars. He wrote:
        \"In 3-D, it''s immersive&#160;\u2013 but the traditional film elements&#160;\u2013
        story, character, editing, theme, emotional resonance, etc.&#160;\u2013 are
        presented with sufficient expertise to make even the 2-D version an engrossing
        <link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1154941027\"><span
        class=\"frac\">2<span class=\"sr-only\">+</span><span class=\"num\">1</span>&#8260;<span
        class=\"den\">2</span></span>-hour experience.\"<sup id=\"cite_ref-209\" class=\"reference\"><a
        href=\"#cite_note-209\">&#91;208&#93;</a></sup>\n</p><p><i>Avatar</i><span
        class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s underlying social
        and political themes attracted attention. <a href=\"/wiki/Armond_White\" title=\"Armond
        White\">Armond White</a> of the <i><a href=\"/wiki/New_York_Press\" title=\"New
        York Press\">New York Press</a></i> wrote that Cameron used \"villainous American
        characters\" to \"misrepresent facets of <a href=\"/wiki/Militarism\" title=\"Militarism\">militarism</a>,
        capitalism, and <a href=\"/wiki/Imperialism\" title=\"Imperialism\">imperialism</a>\".<sup
        id=\"cite_ref-210\" class=\"reference\"><a href=\"#cite_note-210\">&#91;209&#93;</a></sup><sup
        id=\"cite_ref-211\" class=\"reference\"><a href=\"#cite_note-211\">&#91;210&#93;</a></sup>
        <a href=\"/wiki/Russell_D._Moore\" title=\"Russell D. Moore\">Russell D. Moore</a>
        of <i><a href=\"/wiki/The_Christian_Post\" title=\"The Christian Post\">The
        Christian Post</a></i> concluded that \"propaganda exists in the film\" and
        stated \"If you can get a theater full of people in <a href=\"/wiki/Kentucky\"
        title=\"Kentucky\">Kentucky</a> to stand and applaud the defeat of their country
        in war, then you''ve got some amazing special effects.\"<sup id=\"cite_ref-212\"
        class=\"reference\"><a href=\"#cite_note-212\">&#91;211&#93;</a></sup> <a
        href=\"/wiki/Adam_Cohen_(journalist)\" title=\"Adam Cohen (journalist)\">Adam
        Cohen</a> of <i>The New York Times</i> was more positive about the film, calling
        its <a href=\"/wiki/Anti-imperialist\" class=\"mw-redirect\" title=\"Anti-imperialist\">anti-imperialist</a>
        message \"a 22nd-century version of the <a href=\"/wiki/American_Revolution\"
        title=\"American Revolution\">American colonists vs. the British</a>, <a href=\"/wiki/Indian_independence_movement\"
        title=\"Indian independence movement\">India vs. the Raj</a>, or Latin America
        vs. <a href=\"/wiki/United_Fruit\" class=\"mw-redirect\" title=\"United Fruit\">United
        Fruit</a>\".<sup id=\"cite_ref-NYTeditorial_213-0\" class=\"reference\"><a
        href=\"#cite_note-NYTeditorial-213\">&#91;212&#93;</a></sup> <a href=\"/wiki/Ross_Douthat\"
        title=\"Ross Douthat\">Ross Douthat</a> of <i>The New York Times</i> opined
        that the film is \"Cameron''s long <a href=\"/wiki/Apologia\" title=\"Apologia\">apologia</a>
        for <a href=\"/wiki/Pantheism\" title=\"Pantheism\">pantheism</a>&#160;[...]
        Hollywood''s religion of choice for a generation now\",<sup id=\"cite_ref-214\"
        class=\"reference\"><a href=\"#cite_note-214\">&#91;213&#93;</a></sup> while
        Saritha Prabhu of <i><a href=\"/wiki/The_Tennessean\" title=\"The Tennessean\">The
        Tennessean</a></i> called the film a \"misportrayal of pantheism and <a href=\"/wiki/Eastern_religion\"
        class=\"mw-redirect\" title=\"Eastern religion\">Eastern spirituality</a>
        in general\",<sup id=\"cite_ref-215\" class=\"reference\"><a href=\"#cite_note-215\">&#91;214&#93;</a></sup>
        and Maxim Osipov of <i><a href=\"/wiki/The_Hindustan_Times\" class=\"mw-redirect\"
        title=\"The Hindustan Times\">The Hindustan Times</a></i>, on the contrary,
        commended the film''s message for its overall consistency with the teachings
        of Hinduism in the <i><a href=\"/wiki/Bhagavad_Gita\" title=\"Bhagavad Gita\">Bhagavad
        Gita</a></i>.<sup id=\"cite_ref-216\" class=\"reference\"><a href=\"#cite_note-216\">&#91;215&#93;</a></sup>
        <a href=\"/wiki/Annalee_Newitz\" title=\"Annalee Newitz\">Annalee Newitz</a>
        of <i><a href=\"/wiki/Io9\" title=\"Io9\">io9</a></i> concluded that <i>Avatar</i>
        is another film that has the recurring \"fantasy about race\" whereby \"some
        white guy\" becomes the \"most awesome\" member of a non-white culture.<sup
        id=\"cite_ref-Newitz2009_217-0\" class=\"reference\"><a href=\"#cite_note-Newitz2009-217\">&#91;216&#93;</a></sup>
        <a href=\"/wiki/Michael_Phillips_(critic)\" title=\"Michael Phillips (critic)\">Michael
        Phillips</a> of the <i><a href=\"/wiki/Chicago_Tribune\" title=\"Chicago Tribune\">Chicago
        Tribune</a></i> called <i>Avatar</i> \"the season''s ideological <a href=\"/wiki/Rorschach_test\"
        title=\"Rorschach test\">Rorschach blot</a>\",<sup id=\"cite_ref-218\" class=\"reference\"><a
        href=\"#cite_note-218\">&#91;217&#93;</a></sup> while <a href=\"/wiki/Miranda_Devine\"
        title=\"Miranda Devine\">Miranda Devine</a> of <i><a href=\"/wiki/The_Sydney_Morning_Herald\"
        title=\"The Sydney Morning Herald\">The Sydney Morning Herald</a></i> thought
        that \"It [was] impossible to watch <i>Avatar</i> without being banged over
        the head with the director''s ideological hammer.\"<sup id=\"cite_ref-Devine2010_219-0\"
        class=\"reference\"><a href=\"#cite_note-Devine2010-219\">&#91;218&#93;</a></sup>
        Nidesh Lawtoo believed that an essential, yet less visible social theme that
        contributed to <i>Avatar</i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s
        success concerns contemporary fascinations with virtual avatars and \"the
        transition from the world of reality to that of virtual reality\".<sup id=\"cite_ref-220\"
        class=\"reference\"><a href=\"#cite_note-220\">&#91;219&#93;</a></sup>\n</p><p>Critics
        and audiences have cited similarities with other films, literature or media,
        describing the perceived connections in ways ranging from simple \"borrowing\"
        to outright plagiarism. <a href=\"/wiki/Ty_Burr\" title=\"Ty Burr\">Ty Burr</a>
        of <i><a href=\"/wiki/The_Boston_Globe\" title=\"The Boston Globe\">The Boston
        Globe</a></i> called it \"the same movie\" as <i><a href=\"/wiki/Dances_with_Wolves\"
        title=\"Dances with Wolves\">Dances with Wolves</a></i>.<sup id=\"cite_ref-Burr2009_221-0\"
        class=\"reference\"><a href=\"#cite_note-Burr2009-221\">&#91;220&#93;</a></sup>
        Like <i>Dances with Wolves</i>, <i>Avatar</i> has been characterized as being
        a <a href=\"/wiki/White_savior_narrative_in_film\" title=\"White savior narrative
        in film\">\"white savior\" movie</a>, in which a \"backwards\" native people
        is impotent without the leadership of a member of the invading white culture.<sup
        id=\"cite_ref-Barnard2010_222-0\" class=\"reference\"><a href=\"#cite_note-Barnard2010-222\">&#91;221&#93;</a></sup><sup
        id=\"cite_ref-223\" class=\"reference\"><a href=\"#cite_note-223\">&#91;222&#93;</a></sup>
        Parallels to the concept and use of an avatar are in <a href=\"/wiki/Poul_Anderson\"
        title=\"Poul Anderson\">Poul Anderson</a>''s 1957 novelette \"<a href=\"/wiki/Call_Me_Joe\"
        title=\"Call Me Joe\">Call Me Joe</a>\", in which a paralyzed man uses his
        mind from orbit to control an artificial body on Jupiter.<sup id=\"cite_ref-224\"
        class=\"reference\"><a href=\"#cite_note-224\">&#91;223&#93;</a></sup><sup
        id=\"cite_ref-Westfahl2009_225-0\" class=\"reference\"><a href=\"#cite_note-Westfahl2009-225\">&#91;224&#93;</a></sup>
        Cinema audiences in Russia have noted that <i>Avatar</i> has elements in common
        with the 1960s <i><a href=\"/wiki/Noon_Universe\" title=\"Noon Universe\">Noon
        Universe</a></i> novels by <a href=\"/wiki/Arkady_and_Boris_Strugatsky\" title=\"Arkady
        and Boris Strugatsky\">Arkady and Boris Strugatsky</a>, which are set in the
        22nd century on a forested world called Pandora with a sentient indigenous
        species called the Nave.<sup id=\"cite_ref-Harding_226-0\" class=\"reference\"><a
        href=\"#cite_note-Harding-226\">&#91;225&#93;</a></sup> Various reviews have
        compared <i>Avatar</i> to the films <i><a href=\"/wiki/FernGully:_The_Last_Rainforest\"
        title=\"FernGully: The Last Rainforest\">FernGully: The Last Rainforest</a></i>,<sup
        id=\"cite_ref-227\" class=\"reference\"><a href=\"#cite_note-227\">&#91;226&#93;</a></sup><sup
        id=\"cite_ref-228\" class=\"reference\"><a href=\"#cite_note-228\">&#91;227&#93;</a></sup>
        <i><a href=\"/wiki/Pocahontas_(1995_film)\" title=\"Pocahontas (1995 film)\">Pocahontas</a></i><sup
        id=\"cite_ref-229\" class=\"reference\"><a href=\"#cite_note-229\">&#91;228&#93;</a></sup>
        and <i><a href=\"/wiki/The_Last_Samurai\" title=\"The Last Samurai\">The Last
        Samurai</a>.</i><sup id=\"cite_ref-230\" class=\"reference\"><a href=\"#cite_note-230\">&#91;229&#93;</a></sup>
        <a href=\"/wiki/NPR\" title=\"NPR\">NPR</a>''s <i><a href=\"/wiki/Morning_Edition\"
        title=\"Morning Edition\">Morning Edition</a></i> has compared the film to
        a montage of <a href=\"/wiki/Trope_(literature)\" title=\"Trope (literature)\">tropes</a>,
        with one commentator stating that <i>Avatar</i> was made by \"mixing a bunch
        of film scripts in a blender\".<sup id=\"cite_ref-231\" class=\"reference\"><a
        href=\"#cite_note-231\">&#91;230&#93;</a></sup> <a href=\"/wiki/Gary_Westfahl\"
        title=\"Gary Westfahl\">Gary Westfahl</a> wrote that \"the science fiction
        story that most closely resembles <i>Avatar</i> has to be <a href=\"/wiki/Ursula_Le_Guin\"
        class=\"mw-redirect\" title=\"Ursula Le Guin\">Ursula Le Guin</a>''s novella
        <i><a href=\"/wiki/The_Word_for_World_Is_Forest\" title=\"The Word for World
        Is Forest\">The Word for World Is Forest</a></i> (1972), another epic about
        a benevolent race of alien beings who happily inhabit dense forests while
        living in harmony with nature until they are attacked and slaughtered by invading
        human soldiers who believe that the only good <a href=\"/wiki/Gook\" title=\"Gook\">gook</a>
        is a dead gook\".<sup id=\"cite_ref-Westfahl2009_225-1\" class=\"reference\"><a
        href=\"#cite_note-Westfahl2009-225\">&#91;224&#93;</a></sup> The science fiction
        writer and editor <a href=\"/wiki/Gardner_Dozois\" title=\"Gardner Dozois\">Gardner
        Dozois</a> said that along with the Anderson and Le Guin stories, the \"mash-up\"
        included <a href=\"/wiki/Alan_Dean_Foster\" title=\"Alan Dean Foster\">Alan
        Dean Foster</a>''s 1975 novel, <i><a href=\"/wiki/Midworld\" title=\"Midworld\">Midworld</a></i>.<sup
        id=\"cite_ref-232\" class=\"reference\"><a href=\"#cite_note-232\">&#91;231&#93;</a></sup>
        Some sources saw similarities to the artwork of <a href=\"/wiki/Roger_Dean_(artist)\"
        title=\"Roger Dean (artist)\">Roger Dean</a>, which features <a href=\"/wiki/Fantasy_art\"
        class=\"mw-redirect\" title=\"Fantasy art\">fantastic images</a> of dragons
        and floating rock formations.<sup id=\"cite_ref-io9dean_233-0\" class=\"reference\"><a
        href=\"#cite_note-io9dean-233\">&#91;232&#93;</a></sup><sup id=\"cite_ref-234\"
        class=\"reference\"><a href=\"#cite_note-234\">&#91;233&#93;</a></sup> In
        2013, Dean sued Cameron and Fox, claiming that Pandora was inspired by 14
        of his images. Dean sought damages of $50m.<sup id=\"cite_ref-235\" class=\"reference\"><a
        href=\"#cite_note-235\">&#91;234&#93;</a></sup> Dean''s case was dismissed
        in 2014, and <i><a href=\"/wiki/The_Hollywood_Reporter\" title=\"The Hollywood
        Reporter\">The Hollywood Reporter</a></i> noted that Cameron had won multiple
        <i>Avatar</i> idea theft cases.<sup id=\"cite_ref-236\" class=\"reference\"><a
        href=\"#cite_note-236\">&#91;235&#93;</a></sup>\n</p><p><i>Avatar</i> received
        compliments from filmmakers, with <a href=\"/wiki/Steven_Spielberg\" title=\"Steven
        Spielberg\">Steven Spielberg</a> praising it as \"the most evocative and amazing
        science-fiction movie since <i>Star Wars</i>\" and others calling it \"audacious
        and awe inspiring\", \"master class\", and \"brilliant\". Noted art director-turned-filmmaker
        <a href=\"/wiki/Roger_Christian_(filmmaker)\" title=\"Roger Christian (filmmaker)\">Roger
        Christian</a> is also a noted fan of the film.<sup id=\"cite_ref-237\" class=\"reference\"><a
        href=\"#cite_note-237\">&#91;236&#93;</a></sup> On the other hand, <a href=\"/wiki/Duncan_Jones\"
        title=\"Duncan Jones\">Duncan Jones</a> said: \"It''s not in my top three
        James Cameron films.&#160;... [A]t what point in the film did you have any
        doubt what was going to happen next?\".<sup id=\"cite_ref-TheBuzz_238-0\"
        class=\"reference\"><a href=\"#cite_note-TheBuzz-238\">&#91;237&#93;</a></sup>
        For French filmmaker <a href=\"/wiki/Luc_Besson\" title=\"Luc Besson\">Luc
        Besson</a>, <i>Avatar</i> opened the doors for him to now create <a href=\"/wiki/Valerian_and_the_City_of_a_Thousand_Planets\"
        title=\"Valerian and the City of a Thousand Planets\">an adaptation</a> of
        the graphic novel series <i><a href=\"/wiki/Val%C3%A9rian_and_Laureline\"
        title=\"Val\u00e9rian and Laureline\">Val\u00e9rian and Laureline</a></i>
        that technologically supports the scope of its source material, with Besson
        even throwing his original script in the trash and redoing it after seeing
        the film.<sup id=\"cite_ref-239\" class=\"reference\"><a href=\"#cite_note-239\">&#91;238&#93;</a></sup>
        <i><a href=\"/wiki/Time_(magazine)\" title=\"Time (magazine)\">TIME</a></i>
        ranked <i>Avatar</i> number 3 in their list of \"The 10 Greatest Movies of
        the Millennium (Thus Far)\"<sup id=\"cite_ref-240\" class=\"reference\"><a
        href=\"#cite_note-240\">&#91;239&#93;</a></sup> also earning it a spot on
        the magazine''s <a href=\"/wiki/Time%27s_All-Time_100_Movies\" title=\"Time&#39;s
        All-Time 100 Movies\">All-Time 100 list</a>,<sup id=\"cite_ref-241\" class=\"reference\"><a
        href=\"#cite_note-241\">&#91;240&#93;</a></sup> and <a href=\"/wiki/IGN\"
        title=\"IGN\">IGN</a> listed <i>Avatar</i> as number 22 on their list of the
        top 25 Sci-Fi movies of all time.<sup id=\"cite_ref-242\" class=\"reference\"><a
        href=\"#cite_note-242\">&#91;241&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Box_office\">Box office</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=22\"
        title=\"Edit section: Box office\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span
        class=\"mw-headline\" id=\"General\">General</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=23\"
        title=\"Edit section: General\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/List_of_box_office_records_set_by_Avatar\" title=\"List of box
        office records set by Avatar\">List of box office records set by <i>Avatar</i></a></div>\n<p><i>Avatar</i>
        was released internationally on more than 14,000 screens.<sup id=\"cite_ref-243\"
        class=\"reference\"><a href=\"#cite_note-243\">&#91;242&#93;</a></sup> It
        grossed $3,537,000 from midnight screenings in the United States and Canada,
        with the initial 3D release limited to 2,200 screens.<sup id=\"cite_ref-244\"
        class=\"reference\"><a href=\"#cite_note-244\">&#91;243&#93;</a></sup> The
        film grossed $26,752,099 on its opening day, and $77,025,481 over its opening
        weekend, making it the second-largest December opening ever behind <i><a href=\"/wiki/I_Am_Legend_(film)\"
        title=\"I Am Legend (film)\">I Am Legend</a></i>,<sup id=\"cite_ref-ComingSoon_23-1\"
        class=\"reference\"><a href=\"#cite_note-ComingSoon-23\">&#91;22&#93;</a></sup><sup
        id=\"cite_ref-Boxofficemojo_5-2\" class=\"reference\"><a href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup>
        the largest domestic opening weekend for a film not based on a franchise (topping
        <i><a href=\"/wiki/The_Incredibles_(film)\" class=\"mw-redirect\" title=\"The
        Incredibles (film)\">The Incredibles</a></i>), the highest opening weekend
        for a film entirely in 3D (breaking <i><a href=\"/wiki/Up_(2009_film)\" title=\"Up
        (2009 film)\">Up</a></i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s
        record),<sup id=\"cite_ref-245\" class=\"reference\"><a href=\"#cite_note-245\">&#91;244&#93;</a></sup>
        the highest opening weekend for an environmentalist film (breaking <i><a href=\"/wiki/The_Day_After_Tomorrow\"
        title=\"The Day After Tomorrow\">The Day After Tomorrow</a></i><span class=\"nowrap\"
        style=\"padding-left:0.1em;\">&#39;</span>s record),<sup id=\"cite_ref-246\"
        class=\"reference\"><a href=\"#cite_note-246\">&#91;245&#93;</a></sup> and
        the 40th-largest opening weekend in North America,<sup id=\"cite_ref-Boxofficemojo_5-3\"
        class=\"reference\"><a href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup>
        despite <a href=\"/wiki/North_American_blizzard_of_2009\" class=\"mw-redirect\"
        title=\"North American blizzard of 2009\">a blizzard</a> that blanketed the
        <a href=\"/wiki/East_Coast_of_the_United_States\" title=\"East Coast of the
        United States\">East Coast of the United States</a> and reportedly hurt its
        opening weekend results.<sup id=\"cite_ref-NYTimes_18-2\" class=\"reference\"><a
        href=\"#cite_note-NYTimes-18\">&#91;17&#93;</a></sup><sup id=\"cite_ref-ComingSoon_23-2\"
        class=\"reference\"><a href=\"#cite_note-ComingSoon-23\">&#91;22&#93;</a></sup><sup
        id=\"cite_ref-Reuters_24-1\" class=\"reference\"><a href=\"#cite_note-Reuters-24\">&#91;23&#93;</a></sup>
        The film also set an IMAX opening weekend record, with 178 theaters generating
        approximately $9.5&#160;million, 12% of the film''s $77&#160;million (at the
        time) North American gross on less than 3% of the screens.<sup id=\"cite_ref-IMAXrecord2_164-1\"
        class=\"reference\"><a href=\"#cite_note-IMAXrecord2-164\">&#91;163&#93;</a></sup>\n</p><p>International
        markets generating opening weekend tallies of at least $10&#160;million were
        for Russia ($19.7&#160;million), France ($17.4&#160;million), the UK ($13.8&#160;million),
        Germany ($13.3&#160;million), South Korea ($11.7&#160;million), Australia
        ($11.5&#160;million), and Spain ($11.0&#160;million).<sup id=\"cite_ref-Boxofficemojo_5-4\"
        class=\"reference\"><a href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup>
        <i>Avatar</i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s
        worldwide gross was US$241.6 million after five days, the ninth largest opening-weekend
        gross of all time, and the largest for a non-franchise, non-sequel and original
        film.<sup id=\"cite_ref-247\" class=\"reference\"><a href=\"#cite_note-247\">&#91;246&#93;</a></sup>
        58 international IMAX screens generated an estimated $4.1&#160;million during
        the opening weekend.<sup id=\"cite_ref-IMAXrecord2_164-2\" class=\"reference\"><a
        href=\"#cite_note-IMAXrecord2-164\">&#91;163&#93;</a></sup>\n</p><p>Revenues
        in the film''s second weekend decreased by only 1.8% in domestic markets,
        marking a rare occurrence,<sup id=\"cite_ref-MarketWatchTop_248-0\" class=\"reference\"><a
        href=\"#cite_note-MarketWatchTop-248\">&#91;247&#93;</a></sup> grossing $75,617,183,
        to remain in first place at the box office<sup id=\"cite_ref-249\" class=\"reference\"><a
        href=\"#cite_note-249\">&#91;248&#93;</a></sup> and recording what was then
        the biggest second weekend of all time.<sup id=\"cite_ref-250\" class=\"reference\"><a
        href=\"#cite_note-250\">&#91;249&#93;</a></sup> The film experienced another
        marginal decrease in revenue in its third weekend, dropping 9.4% to $68,490,688
        domestically, remaining in first place at the box office,<sup id=\"cite_ref-251\"
        class=\"reference\"><a href=\"#cite_note-251\">&#91;250&#93;</a></sup> to
        set a third-weekend record.<sup id=\"cite_ref-252\" class=\"reference\"><a
        href=\"#cite_note-252\">&#91;251&#93;</a></sup>\n</p><p><i>Avatar</i> crossed
        the $1&#160;<a href=\"/wiki/1,000,000,000\" title=\"1,000,000,000\">billion</a>
        mark on the 19th day of its international release, making it the first film
        to reach this mark in only 19 days.<sup id=\"cite_ref-boxoffice3_253-0\" class=\"reference\"><a
        href=\"#cite_note-boxoffice3-253\">&#91;252&#93;</a></sup> It became the fifth
        film grossing more than $1 billion worldwide, and the only film of 2009 to
        do so.<sup id=\"cite_ref-2009_worldwide_254-0\" class=\"reference\"><a href=\"#cite_note-2009_worldwide-254\">&#91;253&#93;</a></sup>
        In its fourth weekend, <i>Avatar</i> continued to lead the box office domestically,
        setting a new all-time fourth-weekend record of $50,306,217,<sup id=\"cite_ref-255\"
        class=\"reference\"><a href=\"#cite_note-255\">&#91;254&#93;</a></sup> and
        becoming the highest-grossing 2009 release in the United States, beating <i><a
        href=\"/wiki/Transformers:_Revenge_of_the_Fallen\" title=\"Transformers: Revenge
        of the Fallen\">Transformers: Revenge of the Fallen</a></i>.<sup id=\"cite_ref-MarketWatchTop_248-1\"
        class=\"reference\"><a href=\"#cite_note-MarketWatchTop-248\">&#91;247&#93;</a></sup>
        In the film''s fifth weekend, it set the <a href=\"/wiki/Martin_Luther_King_Day\"
        class=\"mw-redirect\" title=\"Martin Luther King Day\">Martin Luther King
        Day</a> weekend record, grossing $54,401,446,<sup id=\"cite_ref-256\" class=\"reference\"><a
        href=\"#cite_note-256\">&#91;255&#93;</a></sup> and set a fifth-weekend record
        with a take of $42,785,612.<sup id=\"cite_ref-257\" class=\"reference\"><a
        href=\"#cite_note-257\">&#91;256&#93;</a></sup> It held the top spot to set
        the sixth and seventh weekend records grossing $34,944,081<sup id=\"cite_ref-258\"
        class=\"reference\"><a href=\"#cite_note-258\">&#91;257&#93;</a></sup> and
        $31,280,029<sup id=\"cite_ref-259\" class=\"reference\"><a href=\"#cite_note-259\">&#91;258&#93;</a></sup>
        respectively. It was the fastest film to gross $600 million domestically,
        on its 47th day in theaters.<sup id=\"cite_ref-260\" class=\"reference\"><a
        href=\"#cite_note-260\">&#91;259&#93;</a></sup>\n</p><p>On <span class=\"nowrap\">January
        31</span>, it became the first film to gross over <span class=\"nowrap\">$2
        billion</span> worldwide,<sup id=\"cite_ref-Deprez2010_261-0\" class=\"reference\"><a
        href=\"#cite_note-Deprez2010-261\">&#91;260&#93;</a></sup> and it became the
        first film to gross over <span class=\"nowrap\">$700 million</span> in the
        U.S. and Canada, on <span class=\"nowrap\">February 27</span>, after 72 days
        of release.<sup id=\"cite_ref-262\" class=\"reference\"><a href=\"#cite_note-262\">&#91;261&#93;</a></sup>
        It remained at number one at the domestic box office for seven consecutive
        weeks&#160;\u2013 the most consecutive No. 1 weekends since <i>Titanic</i>
        spent 15 weekends at No.1 in 1997 and 1998<sup id=\"cite_ref-263\" class=\"reference\"><a
        href=\"#cite_note-263\">&#91;262&#93;</a></sup>&#160;\u2013 and also spent
        11 consecutive weekends at the top of the box office outside the United States
        and Canada, breaking the record of nine consecutive weekends set by <i><a
        href=\"/wiki/Pirates_of_the_Caribbean:_Dead_Man%27s_Chest\" title=\"Pirates
        of the Caribbean: Dead Man&#39;s Chest\">Pirates of the Caribbean: Dead Man''s
        Chest</a></i>.<sup id=\"cite_ref-264\" class=\"reference\"><a href=\"#cite_note-264\">&#91;263&#93;</a></sup>
        By the end of its first theatrical release <i>Avatar</i> had grossed $749,766,139
        in the U.S. and Canada, and $1,999,298,189 in other territories, for a worldwide
        total of $2,749,064,328.<sup id=\"cite_ref-Boxofficemojo_5-5\" class=\"reference\"><a
        href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup>\n</p><p>Including
        the revenue from a re-release of <i>Avatar</i> featuring extended footage,
        <i>Avatar</i> grossed $785,221,649 in the U.S. and Canada, and $2,137,696,265
        in other countries for a worldwide total of $2,922,917,914.<sup id=\"cite_ref-Boxofficemojo_5-6\"
        class=\"reference\"><a href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup>
        <i>Avatar</i> has set a number of box office records during its release: on
        <span class=\"nowrap\">January 25</span>, 2010, it surpassed <i>Titanic</i><span
        class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s worldwide gross
        to become the <a href=\"/wiki/List_of_highest-grossing_films\" title=\"List
        of highest-grossing films\">highest-grossing film of all time worldwide</a>
        41 days after its international release,<sup id=\"cite_ref-265\" class=\"reference\"><a
        href=\"#cite_note-265\">&#91;264&#93;</a></sup><sup id=\"cite_ref-THR_266-0\"
        class=\"reference\"><a href=\"#cite_note-THR-266\">&#91;265&#93;</a></sup><sup
        id=\"cite_ref-267\" class=\"reference\"><a href=\"#cite_note-267\">&#91;266&#93;</a></sup>
        just two days after taking the foreign box office record.<sup id=\"cite_ref-Gray_(February_3,_2010)_268-0\"
        class=\"reference\"><a href=\"#cite_note-Gray_(February_3,_2010)-268\">&#91;267&#93;</a></sup>
        On <span class=\"nowrap\">February 2</span>, 47 days after its domestic release,
        <i>Avatar</i> surpassed <i>Titanic</i> to become the <a href=\"/wiki/List_of_highest-grossing_films_in_Canada_and_the_United_States\"
        class=\"mw-redirect\" title=\"List of highest-grossing films in Canada and
        the United States\">highest-grossing film of all time</a> in Canada and the
        United States.<sup id=\"cite_ref-269\" class=\"reference\"><a href=\"#cite_note-269\">&#91;268&#93;</a></sup>
        It became the highest-grossing film of all time in at least 30 other countries<sup
        id=\"cite_ref-boxoffice4_270-0\" class=\"reference\"><a href=\"#cite_note-boxoffice4-270\">&#91;269&#93;</a></sup><sup
        id=\"cite_ref-271\" class=\"reference\"><a href=\"#cite_note-271\">&#91;270&#93;</a></sup><sup
        id=\"cite_ref-272\" class=\"reference\"><a href=\"#cite_note-272\">&#91;271&#93;</a></sup><sup
        id=\"cite_ref-273\" class=\"reference\"><a href=\"#cite_note-273\">&#91;272&#93;</a></sup><sup
        id=\"cite_ref-274\" class=\"reference\"><a href=\"#cite_note-274\">&#91;273&#93;</a></sup><sup
        id=\"cite_ref-275\" class=\"reference\"><a href=\"#cite_note-275\">&#91;274&#93;</a></sup>
        and is the first film to gross over $2&#160;billion in foreign box office
        receipts.<sup id=\"cite_ref-boxofficemojoalltime_276-0\" class=\"reference\"><a
        href=\"#cite_note-boxofficemojoalltime-276\">&#91;275&#93;</a></sup>\nIMAX
        ticket sales account for $243.3 million of its worldwide gross,<sup id=\"cite_ref-277\"
        class=\"reference\"><a href=\"#cite_note-277\">&#91;276&#93;</a></sup> more
        than double the previous record.<sup id=\"cite_ref-imaxrecord_278-0\" class=\"reference\"><a
        href=\"#cite_note-imaxrecord-278\">&#91;277&#93;</a></sup> By 2022, this figure
        rose to $268.6 million.<sup id=\"cite_ref-279\" class=\"reference\"><a href=\"#cite_note-279\">&#91;278&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Box_Office_Mojo\" title=\"Box Office Mojo\">Box Office Mojo</a>
        estimates that after adjusting for the rise in average ticket prices, <i>Avatar</i>
        would be the 14th-highest-grossing film of all time in North America.<sup
        id=\"cite_ref-280\" class=\"reference\"><a href=\"#cite_note-280\">&#91;279&#93;</a></sup>
        Box Office Mojo also observes that the higher ticket prices for 3D and IMAX
        screenings have had a significant impact on <i>Avatar</i><span class=\"nowrap\"
        style=\"padding-left:0.1em;\">&#39;</span>s gross; it estimated, on <span
        class=\"nowrap\">April 21</span>, 2010, that <i>Avatar</i> had sold approximately
        <span class=\"nowrap\">75 million</span> tickets in North American theaters,
        more than any other film since 1999''s <i><a href=\"/wiki/Star_Wars:_Episode_I_%E2%80%93_The_Phantom_Menace\"
        title=\"Star Wars: Episode I \u2013 The Phantom Menace\">Star Wars: Episode
        I \u2013 The Phantom Menace</a></i>.<sup id=\"cite_ref-Ray_Subers_(2010-04-21)_281-0\"
        class=\"reference\"><a href=\"#cite_note-Ray_Subers_(2010-04-21)-281\">&#91;280&#93;</a></sup>
        On a worldwide basis, when <i>Avatar</i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s
        gross stood at $2 billion just 35 days into its run, <i><a href=\"/wiki/The_Daily_Telegraph\"
        title=\"The Daily Telegraph\">The Daily Telegraph</a></i> estimated its gross
        was surpassed by only <i><a href=\"/wiki/Gone_with_the_Wind_(film)\" title=\"Gone
        with the Wind (film)\">Gone with the Wind</a></i> ($3.0 billion), <i><a href=\"/wiki/Titanic_(1997_film)\"
        title=\"Titanic (1997 film)\">Titanic</a></i> ($2.9 billion), and <i><a href=\"/wiki/Star_Wars_(film)\"
        title=\"Star Wars (film)\">Star Wars</a></i> ($2.2 billion) after adjusting
        for inflation to 2010 prices,<sup id=\"cite_ref-282\" class=\"reference\"><a
        href=\"#cite_note-282\">&#91;281&#93;</a></sup> with <i>Avatar</i> ultimately
        winding up with $2.92 billion after subsequent re-releases.<sup id=\"cite_ref-Boxofficemojo_5-7\"
        class=\"reference\"><a href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup>
        <a href=\"/wiki/Reuters\" title=\"Reuters\">Reuters</a> even placed it ahead
        of <i>Titanic</i> after adjusting the global total for inflation.<sup id=\"cite_ref-283\"
        class=\"reference\"><a href=\"#cite_note-283\">&#91;282&#93;</a></sup> The
        2015 edition of <a href=\"/wiki/Guinness_World_Records\" title=\"Guinness
        World Records\">Guinness World Records</a> lists Avatar only behind <i>Gone
        with the Wind</i> in terms of adjusted grosses worldwide.<sup id=\"cite_ref-284\"
        class=\"reference\"><a href=\"#cite_note-284\">&#91;283&#93;</a></sup><sup
        id=\"cite_ref-285\" class=\"reference\"><a href=\"#cite_note-285\">&#91;284&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Commercial_analysis\">Commercial analysis</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=24\"
        title=\"Edit section: Commercial analysis\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Before
        its release, various film critics and <a href=\"/wiki/Fanboy\" class=\"mw-redirect\"
        title=\"Fanboy\">fan communities</a> predicted the film would be a <a href=\"/wiki/Box_office_bomb\"
        class=\"mw-redirect\" title=\"Box office bomb\">significant disappointment
        at the box office</a>, in line with predictions made for Cameron''s previous
        blockbuster <i>Titanic</i>.<sup id=\"cite_ref-Slate_286-0\" class=\"reference\"><a
        href=\"#cite_note-Slate-286\">&#91;285&#93;</a></sup><sup id=\"cite_ref-CNN_287-0\"
        class=\"reference\"><a href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup><sup
        id=\"cite_ref-288\" class=\"reference\"><a href=\"#cite_note-288\">&#91;287&#93;</a></sup>
        This criticism ranged from <i>Avatar</i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s
        film budget, to its concept and use of 3-D \"blue cat people\".<sup id=\"cite_ref-Slate_286-1\"
        class=\"reference\"><a href=\"#cite_note-Slate-286\">&#91;285&#93;</a></sup><sup
        id=\"cite_ref-CNN_287-1\" class=\"reference\"><a href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup>
        <i><a href=\"/wiki/Slate_(magazine)\" title=\"Slate (magazine)\">Slate</a></i>
        magazine''s Daniel Engber complimented the 3D effects but criticized them
        for reminding him of certain CGI characters from the <i><a href=\"/wiki/Star_Wars\"
        title=\"Star Wars\">Star Wars</a></i> prequel films and for having the \"<a
        href=\"/wiki/Uncanny_valley\" title=\"Uncanny valley\">uncanny valley</a>\"
        effect.<sup id=\"cite_ref-Slate_Engber_289-0\" class=\"reference\"><a href=\"#cite_note-Slate_Engber-289\">&#91;288&#93;</a></sup>
        <i>The New York Times</i> noted that 20th Century Fox executives had decided
        to release <i><a href=\"/wiki/Alvin_and_the_Chipmunks:_The_Squeakquel\" title=\"Alvin
        and the Chipmunks: The Squeakquel\">Alvin and the Chipmunks: The Squeakquel</a></i>
        alongside <i>Avatar</i>, calling it a \"secret weapon\" to cover any unforeseeable
        losses at the box office.<sup id=\"cite_ref-290\" class=\"reference\"><a href=\"#cite_note-290\">&#91;289&#93;</a></sup>\n</p>\n<style
        data-mw-deduplicate=\"TemplateStyles:r1062260506\">.mw-parser-output .quotebox{background-color:#F9F9F9;border:1px
        solid #aaa;box-sizing:border-box;padding:10px;font-size:88%;max-width:100%}.mw-parser-output
        .quotebox.floatleft{margin:.5em 1.4em .8em 0}.mw-parser-output .quotebox.floatright{margin:.5em
        0 .8em 1.4em}.mw-parser-output .quotebox.centered{overflow:hidden;position:relative;margin:.5em
        auto .8em auto}.mw-parser-output .quotebox.floatleft span,.mw-parser-output
        .quotebox.floatright span{font-style:inherit}.mw-parser-output .quotebox>blockquote{margin:0;padding:0;border-left:0;font-family:inherit;font-size:inherit}.mw-parser-output
        .quotebox-title{background-color:#F9F9F9;text-align:center;font-size:110%;font-weight:bold}.mw-parser-output
        .quotebox-quote>:first-child{margin-top:0}.mw-parser-output .quotebox-quote:last-child>:last-child{margin-bottom:0}.mw-parser-output
        .quotebox-quote.quoted:before{font-family:\"Times New Roman\",serif;font-weight:bold;font-size:large;color:gray;content:\"
        \u201c \";vertical-align:-45%;line-height:0}.mw-parser-output .quotebox-quote.quoted:after{font-family:\"Times
        New Roman\",serif;font-weight:bold;font-size:large;color:gray;content:\" \u201d
        \";line-height:0}.mw-parser-output .quotebox .left-aligned{text-align:left}.mw-parser-output
        .quotebox .right-aligned{text-align:right}.mw-parser-output .quotebox .center-aligned{text-align:center}.mw-parser-output
        .quotebox .quote-title,.mw-parser-output .quotebox .quotebox-quote{display:block}.mw-parser-output
        .quotebox cite{display:block;font-style:normal}@media screen and (max-width:640px){.mw-parser-output
        .quotebox{width:100%!important;margin:0 0 .8em!important;float:none!important}}</style><div
        class=\"quotebox pullquote floatleft\" style=\"width:30%; ;\">\n<blockquote
        class=\"quotebox-quote left-aligned\" style=\"\">\n<p>I think if everybody
        was embracing the film before the fact, the film could never live up to that
        expectation&#160;... Have them go with some sense of wanting to find the answer.\n</p>\n</blockquote>\n<p><cite
        class=\"left-aligned\" style=\"\">James Cameron on criticism of <i>Avatar</i>
        before its release.<sup id=\"cite_ref-CNN_287-2\" class=\"reference\"><a href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup></cite>\n</p>\n</div>\n<p>Box
        office analysts, on the other hand, estimated that the film would be a box
        office success.<sup id=\"cite_ref-Slate_286-2\" class=\"reference\"><a href=\"#cite_note-Slate-286\">&#91;285&#93;</a></sup><sup
        id=\"cite_ref-MTV_291-0\" class=\"reference\"><a href=\"#cite_note-MTV-291\">&#91;290&#93;</a></sup>
        \"The holy grail of 3-D has finally arrived,\" said an analyst for Exhibitor
        Relations. \"This is why all these 3-D venues were built: for <i>Avatar.</i>
        This is the one. The behemoth.\"<sup id=\"cite_ref-MTV_291-1\" class=\"reference\"><a
        href=\"#cite_note-MTV-291\">&#91;290&#93;</a></sup> The \"cautionary estimate\"
        was that <i>Avatar</i> would bring in around $60&#160;million in its opening
        weekend. Others guessed higher.<sup id=\"cite_ref-MTV_291-2\" class=\"reference\"><a
        href=\"#cite_note-MTV-291\">&#91;290&#93;</a></sup><sup id=\"cite_ref-Hollywood_Elsewhere_292-0\"
        class=\"reference\"><a href=\"#cite_note-Hollywood_Elsewhere-292\">&#91;291&#93;</a></sup>
        There were also analysts who believed that the film''s three-dimensionality
        would help its box office performance, given that recent 3D films had been
        successful.<sup id=\"cite_ref-Slate_286-3\" class=\"reference\"><a href=\"#cite_note-Slate-286\">&#91;285&#93;</a></sup>\n</p><p>Cameron
        said he felt the pressure of the predictions, but that pressure is good for
        film-makers. \"It makes us think about our audiences and what the audience
        wants,\" he stated. \"We owe them a good time. We owe them a piece of good
        entertainment.\"<sup id=\"cite_ref-CNN_287-3\" class=\"reference\"><a href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup>
        Although he felt <i>Avatar</i> would appeal to everyone and that the film
        could not afford to have a target <a href=\"/wiki/Demographics\" class=\"mw-redirect\"
        title=\"Demographics\">demographic</a>,<sup id=\"cite_ref-CNN_287-4\" class=\"reference\"><a
        href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup> he especially wanted hard-core
        science-fiction fans to see it: \"If I can just get ''em in the damn theater,
        the film will act on them in the way it''s supposed to, in terms of taking
        them on an amazing journey and giving them this rich emotional experience.\"<sup
        id=\"cite_ref-SciFiWire_293-0\" class=\"reference\"><a href=\"#cite_note-SciFiWire-293\">&#91;292&#93;</a></sup>
        Cameron was aware of the sentiment that <i>Avatar</i> would need significant
        \"repeat business\" just to make up for its budget and achieve box office
        success, and believed <i>Avatar</i> could inspire the same \"sharing\" reaction
        as <i>Titanic</i>. He said that film worked because, \"When people have an
        experience that''s very powerful in the movie theatre, they want to go share
        it. They want to grab their friend and bring them, so that they can enjoy
        it. They want to be the person to bring them the news that this is something
        worth having in their life.\"<sup id=\"cite_ref-CNN_287-5\" class=\"reference\"><a
        href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup>\n</p><p>After the film''s
        release and unusually strong box office performance over its first two weeks,
        it was debated as the one film capable of surpassing <i>Titanic</i><span class=\"nowrap\"
        style=\"padding-left:0.1em;\">&#39;</span>s worldwide gross, and its continued
        strength perplexed box office analysts.<sup id=\"cite_ref-OMG_294-0\" class=\"reference\"><a
        href=\"#cite_note-OMG-294\">&#91;293&#93;</a></sup> Other films in recent
        years had been cited as contenders for surpassing <i>Titanic</i>, such as
        2008''s <i><a href=\"/wiki/The_Dark_Knight\" title=\"The Dark Knight\">The
        Dark Knight</a></i>,<sup id=\"cite_ref-Manolith_295-0\" class=\"reference\"><a
        href=\"#cite_note-Manolith-295\">&#91;294&#93;</a></sup> but <i>Avatar</i>
        was considered the first film with a genuine chance to do so, and its numbers
        being aided by higher ticket prices for 3D screenings<sup id=\"cite_ref-OMG_294-1\"
        class=\"reference\"><a href=\"#cite_note-OMG-294\">&#91;293&#93;</a></sup>
        did not fully explain its success to box office analysts. \"Most films are
        considered to be healthy if they manage anything less than a 50% drop from
        their first weekend to their second. Dipping just 11% from the first to the
        third is unheard of,\" said Paul Dergarabedian, president of box-office analysis
        for Hollywood.com. \"This is just unprecedented. I had to do a double take.
        I thought it was a miscalculation.\"<sup id=\"cite_ref-MarketWatchBreak_296-0\"
        class=\"reference\"><a href=\"#cite_note-MarketWatchBreak-296\">&#91;295&#93;</a></sup>
        Analysts predicted second place for the film''s worldwide gross, but most
        were uncertain about it surpassing <i>Titanic</i> because \"Today''s films
        flame out much faster than they did when <i>Titanic</i> was released.\"<sup
        id=\"cite_ref-MarketWatchBreak_296-1\" class=\"reference\"><a href=\"#cite_note-MarketWatchBreak-296\">&#91;295&#93;</a></sup>
        Brandon Gray, president of Box Office Mojo, believed in the film''s chances
        of becoming the highest-grossing film of all time, though he also believed
        it was too early to surmise because it had only played during the holidays.
        He said, \"While <i>Avatar</i> may beat <i>Titanic</i><span class=\"nowrap\"
        style=\"padding-left:0.1em;\">&#39;</span>s record, it will be tough, and
        the film is unlikely to surpass <i>Titanic</i> in attendance. Ticket prices
        were about $3 cheaper in the late 1990s.\"<sup id=\"cite_ref-MarketWatchBreak_296-2\"
        class=\"reference\"><a href=\"#cite_note-MarketWatchBreak-296\">&#91;295&#93;</a></sup>
        Cameron said he did not think it was realistic to \"try to topple <i>Titanic</i>
        off its perch\" because it \"just struck some kind of chord\" and there had
        been other good films in recent years.<sup id=\"cite_ref-MTVTop_297-0\" class=\"reference\"><a
        href=\"#cite_note-MTVTop-297\">&#91;296&#93;</a></sup> He changed his prediction
        by mid-January. \"It''s gonna happen. It''s just a matter of time,\" he said.<sup
        id=\"cite_ref-298\" class=\"reference\"><a href=\"#cite_note-298\">&#91;297&#93;</a></sup>\n</p>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1062260506\"><div
        class=\"quotebox pullquote floatright\" style=\"width:35%; ;\">\n<blockquote
        class=\"quotebox-quote left-aligned\" style=\"\">\n<p>You''ve got to compete
        head on with these other epic works of fantasy and fiction, the <a href=\"/wiki/Tolkien#Writing\"
        class=\"mw-redirect\" title=\"Tolkien\">Tolkiens</a> and the <a href=\"/wiki/Star_Wars\"
        title=\"Star Wars\">Star Wars</a> and the <a href=\"/wiki/Star_Trek\" title=\"Star
        Trek\">Star Treks</a>. People want a persistent alternate reality to invest
        themselves in and they want the detail that makes it rich and worth their
        time. They want to live somewhere else. Like <a href=\"/wiki/Fictional_universe_of_Avatar#Astronomy_and_geology\"
        title=\"Fictional universe of Avatar\">Pandora</a>.\n</p>\n</blockquote>\n<p><cite
        class=\"left-aligned\" style=\"\">James Cameron on the success of <i>Avatar</i><sup
        id=\"cite_ref-299\" class=\"reference\"><a href=\"#cite_note-299\">&#91;298&#93;</a></sup></cite>\n</p>\n</div>\n<p>Although
        analysts have been unable to agree that <i>Avatar</i><span class=\"nowrap\"
        style=\"padding-left:0.1em;\">&#39;</span>s success is attributable to one
        primary factor, several explanations have been advanced. First, January is
        historically \"the dumping ground for the year''s weakest films\", and this
        also applied to 2010.<sup id=\"cite_ref-Newsweek_300-0\" class=\"reference\"><a
        href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup>\nCameron himself
        said he decided to open the film in December so that it would have less competition
        from then to January.<sup id=\"cite_ref-CNN_287-6\" class=\"reference\"><a
        href=\"#cite_note-CNN-287\">&#91;286&#93;</a></sup> <i>Titanic</i> capitalized
        on the same January predictability, and earned most of its gross in 1998.<sup
        id=\"cite_ref-Newsweek_300-1\" class=\"reference\"><a href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup>
        Additionally, <i>Avatar</i> established itself as a \"must-see\" event. Gray
        said, \"At this point, people who are going to see <i>Avatar</i> are going
        to see <i>Avatar</i> and would even if the slate was strong.\"<sup id=\"cite_ref-Newsweek_300-2\"
        class=\"reference\"><a href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup>
        Marketing the film as a \"novelty factor\" also helped. Fox positioned the
        film as a cinematic event that should be seen in the theaters. \"It''s really
        hard to sell the idea that you can have the same experience at home,\" stated
        David Mumpower, an analyst at BoxOfficeProphets.com.<sup id=\"cite_ref-Newsweek_300-3\"
        class=\"reference\"><a href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup>
        The \"<a href=\"/wiki/Academy_Award\" class=\"mw-redirect\" title=\"Academy
        Award\">Oscar</a> buzz\" surrounding the film and international viewings helped.
        \"Two-thirds of <i>Titanic</i><span class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;</span>s
        haul was earned overseas, and <i>Avatar</i> [tracked] similarly&#160;...<i>Avatar</i>
        opened in 106 markets globally and was No. 1 in all of them\", and the markets
        \"such as Russia, where <i>Titanic</i> saw modest receipts in 1997 and 1998,
        are white-hot today\" with \"more screens and moviegoers\" than before.<sup
        id=\"cite_ref-Newsweek_300-4\" class=\"reference\"><a href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup>\n</p><p>According
        to <i><a href=\"/wiki/Variety_(magazine)\" title=\"Variety (magazine)\">Variety</a></i>,
        films in 3D accumulated $1.3&#160;billion in 2009, \"a threefold increase
        over 2008 and more than 10% of the total 2009 box-office gross\". The increased
        ticket price&#160;\u2013 an average of $2 to $3 per ticket in most markets&#160;\u2013
        helped the film.<sup id=\"cite_ref-Newsweek_300-5\" class=\"reference\"><a
        href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup> Likewise, <i>Entertainment
        Weekly</i> attributed the film''s success to 3D glasses but also to its \"astronomic
        <a href=\"/wiki/Word_of_mouth\" title=\"Word of mouth\">word-of-mouth</a>\".
        Not only do some theaters charge up to $18.50 for IMAX tickets, but \"the
        buzz\" created by the new technology was the possible cause for sold-out screenings.<sup
        id=\"cite_ref-EW_301-0\" class=\"reference\"><a href=\"#cite_note-EW-301\">&#91;300&#93;</a></sup>
        Gray said <i>Avatar</i> having no basis in previously established material
        makes its performance remarkable and even more impressive. \"The movie might
        be derivative of many movies in its story and themes,\" he said, \"but it
        had no direct antecedent like the other top-grossing films: <i>Titanic</i>
        (historical events), the <i>Star Wars</i> movies (an established film franchise),
        or <i>The Lord of the Rings</i> (literature). It was a tougher sell&#160;...\"<sup
        id=\"cite_ref-Newsweek_300-6\" class=\"reference\"><a href=\"#cite_note-Newsweek-300\">&#91;299&#93;</a></sup>
        <i><a href=\"/wiki/The_Hollywood_Reporter\" title=\"The Hollywood Reporter\">The
        Hollywood Reporter</a></i> estimated that after a combined production and
        promotion cost of between $387 million and $437 million, the film turned a
        net profit of $1.2 billion.<sup id=\"cite_ref-THRprofit_302-0\" class=\"reference\"><a
        href=\"#cite_note-THRprofit-302\">&#91;301&#93;</a></sup>\n</p><p><span class=\"anchor\"
        id=\"Awards\"></span>\n</p>\n<h2><span class=\"mw-headline\" id=\"Accolades\">Accolades</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=25\"
        title=\"Edit section: Accolades\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/List_of_accolades_received_by_Avatar\" title=\"List of accolades
        received by Avatar\">List of accolades received by <i>Avatar</i></a></div>\n<p><i>Avatar</i>
        won the <a href=\"/wiki/82nd_Academy_Awards\" title=\"82nd Academy Awards\">82nd
        Academy Awards</a> for <a href=\"/wiki/Academy_Award_for_Best_Production_Design\"
        title=\"Academy Award for Best Production Design\">Best Art Direction</a>,
        <a href=\"/wiki/Academy_Award_for_Best_Cinematography\" title=\"Academy Award
        for Best Cinematography\">Best Cinematography</a>, and <a href=\"/wiki/Academy_Award_for_Best_Visual_Effects\"
        title=\"Academy Award for Best Visual Effects\">Best Visual Effects</a>, and
        was nominated for a total of nine, including <a href=\"/wiki/Academy_Award_for_Best_Picture\"
        title=\"Academy Award for Best Picture\">Best Picture</a> and <a href=\"/wiki/Academy_Award_for_Best_Director\"
        title=\"Academy Award for Best Director\">Best Director</a>.<sup id=\"cite_ref-303\"
        class=\"reference\"><a href=\"#cite_note-303\">&#91;302&#93;</a></sup> <i>Avatar</i>
        also won the <a href=\"/wiki/67th_Golden_Globe_Awards\" title=\"67th Golden
        Globe Awards\">67th Golden Globe Awards</a> for <a href=\"/wiki/Golden_Globe_Award_for_Best_Motion_Picture_%E2%80%93_Drama\"
        title=\"Golden Globe Award for Best Motion Picture \u2013 Drama\">Best Motion
        Picture&#160;\u2013 Drama</a> and <a href=\"/wiki/Golden_Globe_Award_for_Best_Director\"
        title=\"Golden Globe Award for Best Director\">Best Director</a>, and was
        nominated for two others.<sup id=\"cite_ref-304\" class=\"reference\"><a href=\"#cite_note-304\">&#91;303&#93;</a></sup>
        At the <a href=\"/wiki/36th_Saturn_Awards\" title=\"36th Saturn Awards\">36th
        Saturn Awards</a>, <i>Avatar</i> won all ten awards it was nominated for:
        <a href=\"/wiki/Saturn_Award_for_Best_Science_Fiction_Film\" title=\"Saturn
        Award for Best Science Fiction Film\">Best Science Fiction Film</a>, <a href=\"/wiki/Saturn_Award_for_Best_Actor\"
        title=\"Saturn Award for Best Actor\">Best Actor</a>, <a href=\"/wiki/Saturn_Award_for_Best_Actress\"
        title=\"Saturn Award for Best Actress\">Best Actress</a>, <a href=\"/wiki/Saturn_Award_for_Best_Supporting_Actor\"
        title=\"Saturn Award for Best Supporting Actor\">Best Supporting Actor</a>,
        <a href=\"/wiki/Saturn_Award_for_Best_Supporting_Actress\" title=\"Saturn
        Award for Best Supporting Actress\">Best Supporting Actress</a>, <a href=\"/wiki/Saturn_Award_for_Best_Director\"
        title=\"Saturn Award for Best Director\">Best Director</a>, <a href=\"/wiki/Saturn_Award_for_Best_Writing\"
        title=\"Saturn Award for Best Writing\">Best Writing</a>, <a href=\"/wiki/Saturn_Award_for_Best_Music\"
        title=\"Saturn Award for Best Music\">Best Music</a>, <a href=\"/wiki/Saturn_Award_for_Best_Production_Design\"
        title=\"Saturn Award for Best Production Design\">Best Production Design</a>
        and <a href=\"/wiki/Saturn_Award_for_Best_Special_Effects\" title=\"Saturn
        Award for Best Special Effects\">Best Special Effects</a>.\n</p><p>The <a
        href=\"/wiki/New_York_Film_Critics_Online\" title=\"New York Film Critics
        Online\">New York Film Critics Online</a> honored the film with its Best Picture
        award.<sup id=\"cite_ref-305\" class=\"reference\"><a href=\"#cite_note-305\">&#91;304&#93;</a></sup>
        The film also won the <a href=\"/wiki/Critics%27_Choice_Awards\" class=\"mw-redirect\"
        title=\"Critics&#39; Choice Awards\">Critics'' Choice Awards</a> of the <a
        href=\"/wiki/Broadcast_Film_Critics_Association\" class=\"mw-redirect\" title=\"Broadcast
        Film Critics Association\">Broadcast Film Critics Association</a> for Best
        Action Film and several technical categories, out of nine nominations.<sup
        id=\"cite_ref-306\" class=\"reference\"><a href=\"#cite_note-306\">&#91;305&#93;</a></sup>
        It won two of the St. Louis Film Critics awards: Best Visual Effects and Most
        Original, Innovative or Creative Film.<sup id=\"cite_ref-307\" class=\"reference\"><a
        href=\"#cite_note-307\">&#91;306&#93;</a></sup> The film also won the <a href=\"/wiki/British_Academy_of_Film_and_Television_Arts\"
        title=\"British Academy of Film and Television Arts\">British Academy of Film
        and Television Arts</a> (BAFTA) award for Production Design and Special Visual
        Effects, and was nominated for six others, including Best Film and Director.<sup
        id=\"cite_ref-308\" class=\"reference\"><a href=\"#cite_note-308\">&#91;307&#93;</a></sup>
        The film has received numerous other major awards, nominations and honors.\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Legacy\">Legacy</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=26\"
        title=\"Edit section: Legacy\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Despite
        the film''s financial and critical success, some journalists have questioned
        <i>Avatar</i>''s cultural impact.<sup id=\"cite_ref-315\" class=\"reference\"><a
        href=\"#cite_note-315\">&#91;b&#93;</a></sup> In 2014, Scott Mendelson of
        <i><a href=\"/wiki/Forbes\" title=\"Forbes\">Forbes</a></i> said the film
        had been \"all but forgotten\", citing the lack of merchandising, a <a href=\"/wiki/Fandom\"
        title=\"Fandom\">fandom</a> for the film, or any long-enduring media franchise,
        and further stated that he believed most general audiences could not remember
        any of the film''s details, such as the names of its characters or actors
        in the cast. Mendelson argued <i>Avatar</i>''s only achievement of note to
        be its popularization of 3D cinema. Despite this, he still felt it was a quality
        film, saying, \"A great blockbuster movie can just be a great blockbuster
        movie without capturing the lunchbox market.\"<sup id=\"cite_ref-forbes-mendelson_309-1\"
        class=\"reference\"><a href=\"#cite_note-forbes-mendelson-309\">&#91;308&#93;</a></sup>
        He further reflected and reversed his stance in 2022 after the box office
        success of the re-release, saying, \"The very things that made <i>Avatar</i>
        sometimes feel like a ''forgotten blockbuster'' have inspired a skewed renewed
        nostalgia for its singular existence. It was just a movie, an original auteur-specific
        movie that prioritized top-shelf filmmaking and clockwork plotting over quotable
        dialogue and memes.\"<sup id=\"cite_ref-forbes-mendelson2_316-0\" class=\"reference\"><a
        href=\"#cite_note-forbes-mendelson2-316\">&#91;314&#93;</a></sup>\n</p><p>Some
        have questioned if there is an audience for the film''s planned sequels, believing
        there to be a lack of interest in the face of the multiple delays of their
        release dates.<sup id=\"cite_ref-dani-forbes_312-1\" class=\"reference\"><a
        href=\"#cite_note-dani-forbes-312\">&#91;311&#93;</a></sup><sup id=\"cite_ref-power-telegraph_313-1\"
        class=\"reference\"><a href=\"#cite_note-power-telegraph-313\">&#91;312&#93;</a></sup><sup
        id=\"cite_ref-child-guardian_317-0\" class=\"reference\"><a href=\"#cite_note-child-guardian-317\">&#91;315&#93;</a></sup>
        Writing for <i><a href=\"/wiki/The_Escapist_(magazine)\" title=\"The Escapist
        (magazine)\">The Escapist</a></i>, Darren Mooney acknowledged that the film
        had not been broadly remembered in the pop cultural subconscious and had not
        found a fandom in the same sense as many other popular media, but argued that
        this was not a negative point, saying, \"its defining legacy is the insistence
        that it lacks a legacy.\"<sup id=\"cite_ref-mooney-escapist_318-0\" class=\"reference\"><a
        href=\"#cite_note-mooney-escapist-318\">&#91;316&#93;</a></sup>\n</p><p>In
        2022, in response to the trailer for <i>Avatar</i>''s <a href=\"/wiki/Avatar:_The_Way_of_Water\"
        title=\"Avatar: The Way of Water\">upcoming sequel</a> and <a href=\"#Post-original_release\">the
        film''s re-release</a>, journalists again questioned the cultural relevance
        of the film, particularly Patrick Ryan of <i><a href=\"/wiki/USA_Today\" title=\"USA
        Today\">USA Today</a></i>, who said the film had \"curiously left almost no
        pop-culture footprint\".<sup id=\"cite_ref-ryan-usatoday_319-0\" class=\"reference\"><a
        href=\"#cite_note-ryan-usatoday-319\">&#91;317&#93;</a></sup><sup id=\"cite_ref-serrels-cnet_320-0\"
        class=\"reference\"><a href=\"#cite_note-serrels-cnet-320\">&#91;318&#93;</a></sup>
        In contrast, Bilge Ebiri of <i><a href=\"/wiki/Vulture_(website)\" title=\"Vulture
        (website)\">Vulture</a></i> called others'' opinions that the film had left
        no cultural impact \"narrow-minded\" and said that the film still held up
        well.<sup id=\"cite_ref-ebiri-vulture_321-0\" class=\"reference\"><a href=\"#cite_note-ebiri-vulture-321\">&#91;319&#93;</a></sup>
        A detailed overview of the <i>Avatar</i> franchise was reported in <i><a href=\"/wiki/The_New_York_Times\"
        title=\"The New York Times\">The New York Times</a></i> in December of that
        year.<sup id=\"cite_ref-NYT-20221201_322-0\" class=\"reference\"><a href=\"#cite_note-NYT-20221201-322\">&#91;320&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Sequels\">Sequels</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=27\"
        title=\"Edit section: Sequels\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/Avatar:_The_Way_of_Water\" title=\"Avatar: The Way of Water\"><i>Avatar:
        The Way of Water</i></a>, <a href=\"/wiki/Avatar_3\" title=\"Avatar 3\"><i>Avatar
        3</i></a>, <a href=\"/wiki/Avatar_4\" title=\"Avatar 4\"><i>Avatar 4</i></a>,
        and <a href=\"/wiki/Avatar_5\" class=\"mw-redirect\" title=\"Avatar 5\"><i>Avatar
        5</i></a></div>\n<link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Avatar_(franchise)\"
        title=\"Avatar (franchise)\"><i>Avatar</i> (franchise)</a></div>\n<p><i>Avatar</i><span
        class=\"nowrap\" style=\"padding-left:0.1em;\">&#39;s</span> success led to
        two sequels; this number was subsequently expanded to four.<sup id=\"cite_ref-SequelHistory_323-0\"
        class=\"reference\"><a href=\"#cite_note-SequelHistory-323\">&#91;321&#93;</a></sup>
        <i><a href=\"/wiki/Avatar:_The_Way_of_Water\" title=\"Avatar: The Way of Water\">Avatar:
        The Way of Water</a></i> (2022) grossed over $2.3&#160;billion, becoming the
        <a href=\"/wiki/2022_in_film#Highest-grossing_films\" title=\"2022 in film\">highest-grossing
        film of 2022</a>,<sup id=\"cite_ref-324\" class=\"reference\"><a href=\"#cite_note-324\">&#91;322&#93;</a></sup>
        and received a similarly positive critical and audience response.<sup id=\"cite_ref-325\"
        class=\"reference\"><a href=\"#cite_note-325\">&#91;323&#93;</a></sup> It
        will be followed by <i><a href=\"/wiki/Avatar_3\" title=\"Avatar 3\">Avatar
        3</a></i> (2025). Fourth and fifth <i>Avatar</i> films, titled <i><a href=\"/wiki/Avatar_4\"
        title=\"Avatar 4\">Avatar 4</a></i> and <i><a href=\"/wiki/Avatar_5\" class=\"mw-redirect\"
        title=\"Avatar 5\">Avatar 5</a></i>, respectively, are scheduled to be released
        in 2029 and 2031.<sup id=\"cite_ref-SequelHistory_323-1\" class=\"reference\"><a
        href=\"#cite_note-SequelHistory-323\">&#91;321&#93;</a></sup><sup id=\"cite_ref-326\"
        class=\"reference\"><a href=\"#cite_note-326\">&#91;324&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Related_media\">Related media</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=28\"
        title=\"Edit section: Related media\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Stage_adaptation\">Stage adaptation</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=29\"
        title=\"Edit section: Stage adaptation\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Toruk_%E2%80%93_The_First_Flight\" title=\"Toruk \u2013 The First
        Flight\">Toruk \u2013 The First Flight</a></div>\n<p><i><a href=\"/wiki/Toruk_%E2%80%93_The_First_Flight\"
        title=\"Toruk \u2013 The First Flight\">Toruk \u2013 The First Flight</a></i>
        is an original stage production by the <a href=\"/wiki/Montreal\" title=\"Montreal\">Montreal</a>-based
        <a href=\"/wiki/Cirque_du_Soleil\" title=\"Cirque du Soleil\">Cirque du Soleil</a>
        which ran between December 2015 and June 2019. Inspired by <i>Avatar</i>,
        the story is set in Pandora''s past, involving a prophecy concerning a threat
        to the Tree of Souls and a quest for totems from different tribes. Audience
        members could download an <a href=\"/wiki/Mobile_app\" title=\"Mobile app\">app</a>
        in order to participate in show effects. On January 18, 2016, it was announced
        via the Toruk Facebook page that filming for a DVD release had been completed
        and was undergoing editing.<sup id=\"cite_ref-327\" class=\"reference\"><a
        href=\"#cite_note-327\">&#91;325&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Theme_park_attraction\">Theme park attraction</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=30\"
        title=\"Edit section: Theme park attraction\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Pandora_%E2%80%93_The_World_of_Avatar\" title=\"Pandora \u2013
        The World of Avatar\">Pandora \u2013 The World of Avatar</a></div>\n<p>In
        2011, Cameron, Lightstorm, and Fox entered an exclusive licensing agreement
        with the <a href=\"/wiki/The_Walt_Disney_Company\" title=\"The Walt Disney
        Company\">Walt Disney Company</a> to feature <i>Avatar</i>-themed attractions
        at <a href=\"/wiki/Walt_Disney_Parks_and_Resorts\" class=\"mw-redirect\" title=\"Walt
        Disney Parks and Resorts\">Walt Disney Parks and Resorts</a> worldwide, including
        a themed land for <a href=\"/wiki/Disney%27s_Animal_Kingdom\" title=\"Disney&#39;s
        Animal Kingdom\">Disney''s Animal Kingdom</a> in <a href=\"/wiki/Lake_Buena_Vista,_Florida\"
        title=\"Lake Buena Vista, Florida\">Lake Buena Vista, Florida</a>. The area,
        known as <a href=\"/wiki/Pandora_%E2%80%93_The_World_of_Avatar\" title=\"Pandora
        \u2013 The World of Avatar\">Pandora \u2013 The World of <i>Avatar</i></a>,
        opened on May 27, 2017.<sup id=\"cite_ref-Disney_to_build_Avatar_attractions_at_its_theme_parks_328-0\"
        class=\"reference\"><a href=\"#cite_note-Disney_to_build_Avatar_attractions_at_its_theme_parks-328\">&#91;326&#93;</a></sup><sup
        id=\"cite_ref-329\" class=\"reference\"><a href=\"#cite_note-329\">&#91;327&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Novels\">Novels</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=31\"
        title=\"Edit section: Novels\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Following
        the release of <i>Avatar</i>, Cameron planned to write a novel based on the
        film, \"telling the story of the movie, but [going] into much more depth about
        all the stories that we didn''t have time to deal with.\"<sup id=\"cite_ref-330\"
        class=\"reference\"><a href=\"#cite_note-330\">&#91;328&#93;</a></sup> In
        2013, this plan was superseded by the announcement of four novels set within
        the \"Avatar expanded universe\", to be written by <a href=\"/wiki/Steven_Gould\"
        title=\"Steven Gould\">Steven Gould</a>.<sup id=\"cite_ref-Avatar_book_series_147-1\"
        class=\"reference\"><a href=\"#cite_note-Avatar_book_series-147\">&#91;146&#93;</a></sup>
        The books were due to be published by <a href=\"/wiki/Penguin_Random_House\"
        title=\"Penguin Random House\">Penguin Random House</a>, although since 2017,
        there has been no update on the planned book series.<sup id=\"cite_ref-331\"
        class=\"reference\"><a href=\"#cite_note-331\">&#91;329&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"><span
