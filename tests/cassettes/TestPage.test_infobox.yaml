        title=\"Zoe Salda\u00f1a\">Zoe Salda\u00f1a</a> (<i>right</i>), who play the
        lead roles in the film</div></div></div></div>\n<ul><li><span class=\"anchor\"
        id=\"Worthington\"></span><a href=\"/wiki/Sam_Worthington\" title=\"Sam Worthington\">Sam
        Worthington</a> as <a href=\"/wiki/Jake_Sully\" title=\"Jake Sully\">Corporal
        Jake Sully</a>, a <a href=\"/wiki/Disability\" title=\"Disability\">disabled</a>
        former Marine who becomes part of the Avatar Program after his twin brother
        is killed. His military background helps the Na''vi warriors relate to him.
        Cameron cast the Australian actor after a worldwide search for promising young
        actors, preferring relative unknowns to keep the budget down.<sup id=\"cite_ref-30\"
        class=\"reference\"><a href=\"#cite_note-30\">&#91;29&#93;</a></sup> Worthington,
        who was living in his car at the time,<sup id=\"cite_ref-31\" class=\"reference\"><a
        href=\"#cite_note-31\">&#91;30&#93;</a></sup> auditioned twice early in development,<sup
        id=\"cite_ref-QA_12-1\" class=\"reference\"><a href=\"#cite_note-QA-12\">&#91;11&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Verifiability\" title=\"Wikipedia:Verifiability\"><span
        title=\"The material near this tag failed verification of its source citation(s).
        (September 2023)\">failed verification</span></a></i>&#93;</sup> and he has
        signed on for possible sequels.<sup id=\"cite_ref-32\" class=\"reference\"><a
        href=\"#cite_note-32\">&#91;31&#93;</a></sup> Cameron felt that because Worthington
        had not done a major film, he would give the character \"a quality that is
        really real\". Cameron said he \"has that quality of being a guy you''d want
        to have a beer with, and he ultimately becomes a leader who transforms the
        world\".<sup id=\"cite_ref-33\" class=\"reference\"><a href=\"#cite_note-33\">&#91;32&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Verifiability\" title=\"Wikipedia:Verifiability\"><span
        title=\"The material near this tag failed verification of its source citation(s).
        (September 2023)\">failed verification</span></a></i>&#93;</sup> Cameron offered
        the role to <a href=\"/wiki/Matt_Damon\" title=\"Matt Damon\">Matt Damon</a>,
        with a 10% stake in the film''s profits, but Damon turned the film down because
        of his commitment to the <a href=\"/wiki/Bourne_(film_series)\" class=\"mw-redirect\"
        title=\"Bourne (film series)\"><i>Bourne</i> film series</a>.<sup id=\"cite_ref-damon_34-0\"
        class=\"reference\"><a href=\"#cite_note-damon-34\">&#91;33&#93;</a></sup>\n<ul><li>Worthington
        also briefly appears as Jake''s deceased identical twin, Tommy.</li></ul></li>\n<li><a
        href=\"/wiki/Zoe_Salda%C3%B1a\" title=\"Zoe Salda\u00f1a\">Zoe Salda\u00f1a</a>
        as <a href=\"/wiki/Neytiri\" title=\"Neytiri\">Neytiri te Tskaha Mo''at''ite</a>,
        the daughter of the leaders of the Omaticaya (the Na''vi clan central to the
        story). She is attracted to Jake because of his bravery, though frustrated
        with him for what she sees as his naivet\u00e9 and stupidity. She serves as
        Jake''s love interest.<sup id=\"cite_ref-Brennan2007_35-0\" class=\"reference\"><a
        href=\"#cite_note-Brennan2007-35\">&#91;34&#93;</a></sup> The character, like
        all the Na''vi, was created using <a href=\"/wiki/Motion_capture\" title=\"Motion
        capture\">performance capture</a>, and its visual aspect is entirely computer
        generated.<sup id=\"cite_ref-cnn_36-0\" class=\"reference\"><a href=\"#cite_note-cnn-36\">&#91;35&#93;</a></sup>
        Salda\u00f1a signed on for potential sequels.<sup id=\"cite_ref-starts_37-0\"
        class=\"reference\"><a href=\"#cite_note-starts-37\">&#91;36&#93;</a></sup></li>\n<li><a
        href=\"/wiki/Stephen_Lang\" title=\"Stephen Lang\">Stephen Lang</a> as Colonel
        <a href=\"/wiki/Miles_Quaritch\" title=\"Miles Quaritch\">Miles Quaritch</a>,
        the head of the mining operation''s security detail. Fiercely consistent in
        his disregard for any life not recognized as human, he has a profound disregard
        for Pandora''s inhabitants that is evident in both his actions and his language.
        Lang had unsuccessfully auditioned for a role in Cameron''s <i><a href=\"/wiki/Aliens_(film)\"
        title=\"Aliens (film)\">Aliens</a></i> (1986), but the director remembered
        Lang and sought him for <i>Avatar</i>.<sup id=\"cite_ref-lang_38-0\" class=\"reference\"><a
        href=\"#cite_note-lang-38\">&#91;37&#93;</a></sup> <a href=\"/wiki/Michael_Biehn\"
        title=\"Michael Biehn\">Michael Biehn</a>, who had worked with Cameron in
        <i>Aliens</i>, <i><a href=\"/wiki/The_Terminator\" title=\"The Terminator\">The
        Terminator</a></i> and <i><a href=\"/wiki/Terminator_2:_Judgment_Day\" title=\"Terminator
        2: Judgment Day\">Terminator 2: Judgment Day</a></i>, was briefly considered
        for the role. He read the script and watched some of the 3-D footage with
        Cameron<sup id=\"cite_ref-39\" class=\"reference\"><a href=\"#cite_note-39\">&#91;38&#93;</a></sup>
        but was ultimately not cast.</li>\n<li><a href=\"/wiki/Michelle_Rodriguez\"
        title=\"Michelle Rodriguez\">Michelle Rodriguez</a> as Trudy Chac\u00f3n,
        a combat pilot assigned to support the Avatar Program who is sympathetic to
        the Na''vi. Cameron had wanted to work with Rodriguez since seeing her in
        <i><a href=\"/wiki/Girlfight\" title=\"Girlfight\">Girlfight</a></i>.<sup
        id=\"cite_ref-lang_38-1\" class=\"reference\"><a href=\"#cite_note-lang-38\">&#91;37&#93;</a></sup></li>\n<li><a
        href=\"/wiki/Giovanni_Ribisi\" title=\"Giovanni Ribisi\">Giovanni Ribisi</a>
        as <a href=\"/wiki/Parker_Selfridge\" class=\"mw-redirect\" title=\"Parker
        Selfridge\">Parker Selfridge</a>, the corporate administrator for the RDA
        mining operation.<sup id=\"cite_ref-40\" class=\"reference\"><a href=\"#cite_note-40\">&#91;39&#93;</a></sup><sup
        id=\"cite_ref-41\" class=\"reference\"><a href=\"#cite_note-41\">&#91;40&#93;</a></sup><sup
        id=\"cite_ref-42\" class=\"reference\"><a href=\"#cite_note-42\">&#91;41&#93;</a></sup>
        While he is at first willing to destroy the Na''vi civilization to preserve
        the company''s <a href=\"/wiki/Bottom_line\" class=\"mw-redirect\" title=\"Bottom
        line\">bottom line</a>, he is reluctant to authorize the attacks on the Na''vi
        and taint his image, doing so only after Quaritch persuades him that it is
        necessary and that the attacks will be humane. When the attacks are broadcast
        to the base, Selfridge displays discomfort at the violence.</li>\n<li><a href=\"/wiki/Joel_David_Moore\"
        title=\"Joel David Moore\">Joel David Moore</a> as Dr. Norm Spellman, a xenoanthropologist<sup
        id=\"cite_ref-Cameron2007P10_43-0\" class=\"reference\"><a href=\"#cite_note-Cameron2007P10-43\">&#91;42&#93;</a></sup>
        who studies plant and animal life as part of the Avatar Program.<sup id=\"cite_ref-Lux2009_44-0\"
        class=\"reference\"><a href=\"#cite_note-Lux2009-44\">&#91;43&#93;</a></sup>
        He arrives on Pandora at the same time as Jake and operates an avatar. Although
        he is expected to lead the diplomatic contact with the Na''vi, it turns out
        that Jake has the personality better suited to win the natives'' respect.\n<ul><li>Moore
        also portrays Spellman''s Na''vi avatar.</li></ul></li>\n<li><a href=\"/wiki/CCH_Pounder\"
        title=\"CCH Pounder\">CCH Pounder</a> as Mo''at, the Omaticaya''s spiritual
        leader, Neytiri''s mother, and consort to clan leader Eytukan.<sup id=\"cite_ref-45\"
        class=\"reference\"><a href=\"#cite_note-45\">&#91;44&#93;</a></sup></li>\n<li><a
        href=\"/wiki/Wes_Studi\" title=\"Wes Studi\">Wes Studi</a> as Eytukan te Tskaha
        Kamun''itan, the Omaticaya''s <a href=\"/wiki/Tribal_chief\" title=\"Tribal
        chief\">clan leader</a>, Neytiri''s father, and Mo''at''s mate.</li>\n<li><a
        href=\"/wiki/Laz_Alonso\" title=\"Laz Alonso\">Laz Alonso</a> as Tsu''tey
        te Rongola Atey''itan, the finest warrior of the Omaticaya. He is heir to
        the chieftainship of the tribe. At the beginning of the film''s story, he
        is <a href=\"/wiki/Betrothal\" class=\"mw-redirect\" title=\"Betrothal\">betrothed</a>
        to Neytiri.</li>\n<li><a href=\"/wiki/Sigourney_Weaver\" title=\"Sigourney
        Weaver\">Sigourney Weaver</a> as Dr. Grace Augustine, an <a href=\"/wiki/Astrobiologist\"
        class=\"mw-redirect\" title=\"Astrobiologist\">exobiologist</a> and head of
        the Avatar Program. She is also Sully''s mentor and an advocate of peaceful
        relations with the Na''vi, having set up a school to teach them English.<sup
        id=\"cite_ref-46\" class=\"reference\"><a href=\"#cite_note-46\">&#91;45&#93;</a></sup>\n<ul><li>Weaver
        also portrays Grace''s Na''vi avatar.</li></ul></li>\n<li><a href=\"/wiki/Dileep_Rao\"
        title=\"Dileep Rao\">Dileep Rao</a> as Dr. Max Patel, a scientist who works
        in the Avatar Program and comes to support Jake''s rebellion against the RDA<sup
        id=\"cite_ref-47\" class=\"reference\"><a href=\"#cite_note-47\">&#91;46&#93;</a></sup></li>\n<li><a
        href=\"/wiki/Matt_Gerald\" title=\"Matt Gerald\">Matt Gerald</a> as Corporal
        Lyle Wainfleet, a human mercenary who works for the RDA as Quaritch''s right-hand
        man.</li></ul>\n<p>Additionally, Alicia Vela-Bailey appears, uncredited, as
        Ikeyni, the leader of the Tayrangi clan, Saeyla, one of the young hunters
        who accompany Jake during his Iknimaya and a harassed blonde woman in a bar
        that Jake defends. Vela-Bailey served as the stunt double for Zoe Saldana
        and would later portray Zdinarsk in <i>Avatar: The Way of Water</i>. <a href=\"/wiki/Terry_Notary\"
        title=\"Terry Notary\">Terry Notary</a>, who performed stunts as well, plays
        the Banshees via motion capture.\n</p>\n<h2><span class=\"mw-headline\" id=\"Production\">Production</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=3\"
        title=\"Edit section: Production\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Origins\">Origins</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=4\"
        title=\"Edit section: Origins\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:JamesCameronDec09.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/50/JamesCameronDec09.jpg/220px-JamesCameronDec09.jpg\"
        decoding=\"async\" width=\"220\" height=\"200\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/50/JamesCameronDec09.jpg/330px-JamesCameronDec09.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/50/JamesCameronDec09.jpg/440px-JamesCameronDec09.jpg
        2x\" data-file-width=\"2169\" data-file-height=\"1973\" /></a><figcaption>Director/writer
        and producer <a href=\"/wiki/James_Cameron\" title=\"James Cameron\">James
        Cameron</a> in December 2009 on Hollywood Walk of Fame.</figcaption></figure>\n<p>In
        1994,<sup id=\"cite_ref-abc_13-1\" class=\"reference\"><a href=\"#cite_note-abc-13\">&#91;12&#93;</a></sup>
        director James Cameron wrote an 80-page <a href=\"/wiki/Film_treatment\" title=\"Film
        treatment\">treatment</a> for <i>Avatar</i>, drawing inspiration from \"every
        single science fiction book\" he had read in his childhood as well as from
        <a href=\"/wiki/Adventure_novel\" class=\"mw-redirect\" title=\"Adventure
        novel\">adventure novels</a> by <a href=\"/wiki/Edgar_Rice_Burroughs\" title=\"Edgar
        Rice Burroughs\">Edgar Rice Burroughs</a> and <a href=\"/wiki/H._Rider_Haggard\"
        title=\"H. Rider Haggard\">H. Rider Haggard</a>.<sup id=\"cite_ref-QA_12-2\"
        class=\"reference\"><a href=\"#cite_note-QA-12\">&#91;11&#93;</a></sup> Parts
        of the movie also came to him in a dream when he was 19 years old. He dreamed
        about a bioluminescent forest with fiber-optic trees, fan lizards, a river
        with bioluminescent particles and a purple moss that would lit up when someone
        stepped on it. When he woke up he made a drawing of the scene and later used
        it in the movie.<sup id=\"cite_ref-48\" class=\"reference\"><a href=\"#cite_note-48\">&#91;47&#93;</a></sup>
        In <span class=\"nowrap\">August 1996</span>, Cameron announced that after
        completing <i><a href=\"/wiki/Titanic_(1997_film)\" title=\"Titanic (1997
        film)\">Titanic</a></i>, he would film <i>Avatar</i>, which would make use
        of synthetic, or <a href=\"/wiki/Computer-generated_imagery\" title=\"Computer-generated
        imagery\">computer-generated</a>, actors.<sup id=\"cite_ref-autogenerated1996_15-1\"
        class=\"reference\"><a href=\"#cite_note-autogenerated1996-15\">&#91;14&#93;</a></sup>
        The project would cost $100&#160;million and involve at least six actors in
        leading roles \"who appear to be real but do not exist in the physical world\".<sup
        id=\"cite_ref-49\" class=\"reference\"><a href=\"#cite_note-49\">&#91;48&#93;</a></sup>
        Visual effects house <a href=\"/wiki/Digital_Domain\" title=\"Digital Domain\">Digital
        Domain</a>, with whom Cameron has a partnership, joined the project, which
        was supposed to begin production in mid-1997 for a 1999 release.<sup id=\"cite_ref-autogenerated2_14-1\"
        class=\"reference\"><a href=\"#cite_note-autogenerated2-14\">&#91;13&#93;</a></sup>
        However, Cameron felt that the technology had not caught up with the story
        and vision that he intended to tell. He decided to concentrate on making documentaries
        and refining the technology for the next few years. It was revealed in a <i><a
        href=\"/wiki/Bloomberg_BusinessWeek\" class=\"mw-redirect\" title=\"Bloomberg
        BusinessWeek\">Bloomberg BusinessWeek</a></i> cover story that 20th Century
        Fox had fronted $10&#160;million to Cameron to film a proof-of-concept clip
        for <i>Avatar</i>, which he showed to Fox executives in <span class=\"nowrap\">October
        2005</span>.<sup id=\"cite_ref-Bloomberg_50-0\" class=\"reference\"><a href=\"#cite_note-Bloomberg-50\">&#91;49&#93;</a></sup>\n</p><p>In
        February 2006, Cameron revealed that his film <i>Project 880</i> was \"a retooled
        version of <i>Avatar</i>\", a film that he had tried to make years earlier,<sup
        id=\"cite_ref-51\" class=\"reference\"><a href=\"#cite_note-51\">&#91;50&#93;</a></sup>
        citing the technological advances in the creation of the computer-generated
        characters <a href=\"/wiki/Gollum\" title=\"Gollum\">Gollum</a>, <a href=\"/wiki/King_Kong_(2005_film)\"
        title=\"King Kong (2005 film)\">King Kong</a>, and <a href=\"/wiki/Davy_Jones_(Pirates_of_the_Caribbean)\"
        class=\"mw-redirect\" title=\"Davy Jones (Pirates of the Caribbean)\">Davy
        Jones</a>.<sup id=\"cite_ref-QA_12-3\" class=\"reference\"><a href=\"#cite_note-QA-12\">&#91;11&#93;</a></sup>
        Cameron had chosen <i>Avatar</i> over his project <i><a href=\"/wiki/Alita:_Battle_Angel\"
        title=\"Alita: Battle Angel\">Battle Angel</a></i> after completing a five-day
        camera test in the previous year.<sup id=\"cite_ref-latimes_52-0\" class=\"reference\"><a
        href=\"#cite_note-latimes-52\">&#91;51&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Development\">Development</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=5\"
        title=\"Edit section: Development\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>From
        January to April 2006, Cameron worked on the script and developed a culture
        for the film''s aliens, the Na''vi. Their <a href=\"/wiki/Na%27vi_language\"
        class=\"mw-redirect\" title=\"Na&#39;vi language\">language</a> was created
        by <a href=\"/wiki/Paul_Frommer\" title=\"Paul Frommer\">Paul Frommer</a>,
        a linguist at <a href=\"/wiki/University_of_Southern_California\" title=\"University
        of Southern California\">USC</a>.<sup id=\"cite_ref-QA_12-4\" class=\"reference\"><a
        href=\"#cite_note-QA-12\">&#91;11&#93;</a></sup> The Na''vi language has a
        lexicon of about 1000 words, with some 30 added by Cameron. The tongue''s
        <a href=\"/wiki/Phoneme\" title=\"Phoneme\">phonemes</a> include <a href=\"/wiki/Ejective_consonant\"
        title=\"Ejective consonant\">ejective consonants</a> (such as the \"kx\" in
        \"skxawng\") that are found in <a href=\"/wiki/Amharic\" title=\"Amharic\">Amharic</a>,
        and the initial \"ng\" that Cameron may have taken from <a href=\"/wiki/M%C4%81ori_language\"
        title=\"M\u0101ori language\">Te Reo M\u0101ori</a>.<sup id=\"cite_ref-radionz1_17-1\"
        class=\"reference\"><a href=\"#cite_note-radionz1-17\">&#91;16&#93;</a></sup>
        Actress Sigourney Weaver and the film''s <a href=\"/wiki/Scenic_design\" title=\"Scenic
        design\">set designers</a> met with Jodie S. Holt, professor of <a href=\"/wiki/Plant_physiology\"
        title=\"Plant physiology\">plant physiology</a> at <a href=\"/wiki/University_of_California,_Riverside\"
        title=\"University of California, Riverside\">University of California, Riverside</a>,
        to learn about the methods used by <a href=\"/wiki/Botany\" title=\"Botany\">botanists</a>
        to study and sample plants, and to discuss ways to explain the communication
        between Pandora''s organisms depicted in the film.<sup id=\"cite_ref-53\"
        class=\"reference\"><a href=\"#cite_note-53\">&#91;52&#93;</a></sup>\n</p><p>From
        2005 to 2007, Cameron worked with a handful of designers, including famed
        fantasy illustrator <a href=\"/wiki/Wayne_Barlowe\" title=\"Wayne Barlowe\">Wayne
        Barlowe</a> and renowned concept artist <a href=\"/wiki/Jordu_Schell\" title=\"Jordu
        Schell\">Jordu Schell</a>, to shape the design of the Na''vi with paintings
        and physical sculptures when Cameron felt that 3-D brush renderings were not
        capturing his vision,<sup id=\"cite_ref-54\" class=\"reference\"><a href=\"#cite_note-54\">&#91;53&#93;</a></sup>
        often working together in the kitchen of Cameron''s <a href=\"/wiki/Malibu,_California\"
        title=\"Malibu, California\">Malibu</a> home.<sup id=\"cite_ref-55\" class=\"reference\"><a
        href=\"#cite_note-55\">&#91;54&#93;</a></sup> In <span class=\"nowrap\">July
        2006</span>, Cameron announced that he would film <i>Avatar</i> for a mid-2008
        release and planned to begin principal photography with an established cast
        by <span class=\"nowrap\">February 2007</span>.<sup id=\"cite_ref-extravaganza_56-0\"
        class=\"reference\"><a href=\"#cite_note-extravaganza-56\">&#91;55&#93;</a></sup>
        The following August, the visual effects studio <a href=\"/wiki/Weta_Digital\"
        class=\"mw-redirect\" title=\"Weta Digital\">Weta Digital</a> signed on to
        help Cameron produce <i>Avatar</i>.<sup id=\"cite_ref-57\" class=\"reference\"><a
        href=\"#cite_note-57\">&#91;56&#93;</a></sup> <a href=\"/wiki/Stan_Winston\"
        title=\"Stan Winston\">Stan Winston</a>, who had collaborated with Cameron
        in the past, joined <i>Avatar</i> to help with the film''s designs.<sup id=\"cite_ref-58\"
        class=\"reference\"><a href=\"#cite_note-58\">&#91;57&#93;</a></sup> <a href=\"/wiki/Production_design\"
        class=\"mw-redirect\" title=\"Production design\">Production design</a> for
        the film took several years. The film had two different production designers,
        and two separate art departments, one of which focused on the <a href=\"/wiki/Flora\"
        title=\"Flora\">flora</a> and <a href=\"/wiki/Fauna\" title=\"Fauna\">fauna</a>
        of Pandora, and another that created human machines and human factors.<sup
        id=\"cite_ref-io9jamsession_59-0\" class=\"reference\"><a href=\"#cite_note-io9jamsession-59\">&#91;58&#93;</a></sup>
        In <span class=\"nowrap\">September 2006</span>, Cameron was announced to
        be using his own <a href=\"/wiki/Fusion_Camera_System\" title=\"Fusion Camera
        System\">Reality Camera System</a> to film in 3-D. The system would use two
        high-definition cameras in a single camera body to create depth perception.<sup
        id=\"cite_ref-60\" class=\"reference\"><a href=\"#cite_note-60\">&#91;59&#93;</a></sup>\n</p><p>While
        these preparations were underway, Fox kept wavering in its commitment to <i>Avatar</i>
        because of its painful experience with cost overruns and delays on Cameron''s
        previous picture, <i>Titanic</i>. During the production of <i>Titanic</i>,
        Cameron rewrote the script to streamline the plot by combining several characters''
        roles and offered to cut his fee if the film were a commercial disappointment.<sup
        id=\"cite_ref-Bloomberg_50-1\" class=\"reference\"><a href=\"#cite_note-Bloomberg-50\">&#91;49&#93;</a></sup>
        Cameron installed a traffic light with the amber signal lit outside of co-producer
        <a href=\"/wiki/Jon_Landau_(film_producer)\" title=\"Jon Landau (film producer)\">Jon
        Landau</a>''s office to represent the film''s uncertain future.<sup id=\"cite_ref-Bloomberg_50-2\"
        class=\"reference\"><a href=\"#cite_note-Bloomberg-50\">&#91;49&#93;</a></sup>
        In mid-2006, Fox told Cameron \"in no uncertain terms that they were passing
        on this film,\" so he began shopping it around to other studios and approached
        <a href=\"/wiki/Walt_Disney_Studios_(division)\" title=\"Walt Disney Studios
        (division)\">Walt Disney Studios</a>, showing his <a href=\"/wiki/Proof_of_concept\"
        title=\"Proof of concept\">proof of concept</a> to then chairman <a href=\"/wiki/Dick_Cook\"
        title=\"Dick Cook\">Dick Cook</a>.<sup id=\"cite_ref-Bloomberg_50-3\" class=\"reference\"><a
        href=\"#cite_note-Bloomberg-50\">&#91;49&#93;</a></sup> However, when <a href=\"/wiki/Walt_Disney_Pictures\"
        title=\"Walt Disney Pictures\">Disney</a> attempted to take over, Fox exercised
        its <a href=\"/wiki/Right_of_first_refusal\" title=\"Right of first refusal\">right
        of first refusal</a>.<sup id=\"cite_ref-Bloomberg_50-4\" class=\"reference\"><a
        href=\"#cite_note-Bloomberg-50\">&#91;49&#93;</a></sup> In <span class=\"nowrap\">October
        2006</span>, Fox finally agreed to commit to making <i>Avatar</i> after <a
        href=\"/wiki/Ingenious_Media\" title=\"Ingenious Media\">Ingenious Media</a>
        agreed to back the film, which reduced Fox''s financial exposure to less than
        half of the film''s official $237&#160;million budget.<sup id=\"cite_ref-Bloomberg_50-5\"
        class=\"reference\"><a href=\"#cite_note-Bloomberg-50\">&#91;49&#93;</a></sup>
        After Fox accepted <i>Avatar</i>, one skeptical Fox executive shook his head
        and told Cameron and Landau, \"I don''t know if we''re crazier for letting
        you do this, or if you''re crazier for thinking you <i>can</i> do this&#160;...\"<sup
        id=\"cite_ref-61\" class=\"reference\"><a href=\"#cite_note-61\">&#91;60&#93;</a></sup>\n</p>\n<link
        rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1066479718\"><table
        class=\"infobox\" style=\"clear: right; float:right;margin:0 0 1.5em 1.5em\"><tbody><tr><th
        colspan=\"2\" class=\"infobox-above\" style=\"font-size:115%\">External audio</th></tr><tr><td
        colspan=\"2\" class=\"infobox-subheader\" style=\"font-style: italic\">James
        Cameron interviewed by <a href=\"/wiki/F._X._Feeney\" title=\"F. X. Feeney\">F.
        X. Feeney</a> on writing Avatar.</td></tr><tr><td colspan=\"2\" class=\"infobox-full-data\"
        style=\"text-align: left\"><span typeof=\"mw:File\"><span><img alt=\"audio
        icon\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Nuvola_apps_arts.svg/16px-Nuvola_apps_arts.svg.png\"
        decoding=\"async\" width=\"16\" height=\"16\" class=\"mw-file-element\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Nuvola_apps_arts.svg/24px-Nuvola_apps_arts.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Nuvola_apps_arts.svg/32px-Nuvola_apps_arts.svg.png
        2x\" data-file-width=\"128\" data-file-height=\"128\" /></span></span> <a
        rel=\"nofollow\" class=\"external text\" href=\"https://web.archive.org/web/20110728174551/http://media.wgaw.org/audio/Cameron_Feeney.mp3\">Interview</a><sup
        id=\"cite_ref-62\" class=\"reference\"><a href=\"#cite_note-62\">&#91;61&#93;</a></sup></td></tr></tbody></table>\n<p>In
        December 2006, Cameron described <i>Avatar</i> as \"a futuristic tale set
        on a planet 200&#160;years hence&#160;... an old-fashioned jungle adventure
        with an environmental conscience [that] aspires to a mythic level of storytelling\".<sup
        id=\"cite_ref-king_63-0\" class=\"reference\"><a href=\"#cite_note-king-63\">&#91;62&#93;</a></sup>
        The <span class=\"nowrap\">January 2007</span> press release described the
        film as \"an emotional journey of redemption and revolution\" and said the
        story is of \"a wounded former Marine, thrust unwillingly into an effort to
        settle and exploit an exotic planet rich in <a href=\"/wiki/Biodiversity\"
        title=\"Biodiversity\">biodiversity</a>, who eventually crosses over to lead
        the indigenous race in a battle for survival\". The story would be of an entire
        world complete with an ecosystem of <a href=\"https://en.wiktionary.org/wiki/phantasmagoria\"
        class=\"extiw\" title=\"wikt:phantasmagoria\">phantasmagorical</a> plants
        and creatures, and native people with a rich culture and language.<sup id=\"cite_ref-starts_37-1\"
        class=\"reference\"><a href=\"#cite_note-starts-37\">&#91;36&#93;</a></sup>\n</p><p>Estimates
        put the cost of the film at about $280\u2013310&#160;million to produce and
        an estimated $150&#160;million for marketing, noting that about $30&#160;million
        in <a href=\"/wiki/Tax_credit\" title=\"Tax credit\">tax credits</a> would
        lessen the financial impact on the studio and its financiers.<sup id=\"cite_ref-NYTimes_18-1\"
        class=\"reference\"><a href=\"#cite_note-NYTimes-18\">&#91;17&#93;</a></sup><sup
        id=\"cite_ref-latimes_budget_19-1\" class=\"reference\"><a href=\"#cite_note-latimes_budget-19\">&#91;18&#93;</a></sup><sup
        id=\"cite_ref-vanityfair_20-1\" class=\"reference\"><a href=\"#cite_note-vanityfair-20\">&#91;19&#93;</a></sup>
        A studio spokesperson said that the budget was \"$237&#160;million, with $150&#160;million
        for promotion, end of story.\"<sup id=\"cite_ref-Patten_(2009)_4-2\" class=\"reference\"><a
        href=\"#cite_note-Patten_(2009)-4\">&#91;4&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Filming\">Filming</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=6\"
        title=\"Edit section: Filming\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a
        href=\"/wiki/Principal_photography\" title=\"Principal photography\">Principal
        photography</a> for <i>Avatar</i> began in <span class=\"nowrap\">April 2007</span>
        in <a href=\"/wiki/Los_Angeles\" title=\"Los Angeles\">Los Angeles</a> and
        <a href=\"/wiki/Wellington\" title=\"Wellington\">Wellington</a>. Cameron
        described the film as a hybrid with a full live-action shoot in combination
        with computer-generated characters and live environments. \"Ideally at the
        end of the day the audience has no idea which they''re looking at,\" Cameron
        said. The director indicated that he had already worked four months on nonprincipal
        scenes for the film.<sup id=\"cite_ref-64\" class=\"reference\"><a href=\"#cite_note-64\">&#91;63&#93;</a></sup>
        The live action was shot with a modified version of the proprietary digital
        3-D <a href=\"/wiki/Fusion_Camera_System\" title=\"Fusion Camera System\">Fusion
        Camera System</a>, developed by Cameron and Vince Pace.<sup id=\"cite_ref-popularmechanics_65-0\"
        class=\"reference\"><a href=\"#cite_note-popularmechanics-65\">&#91;64&#93;</a></sup>
        In <span class=\"nowrap\">January 2007</span>, Fox had announced that <a href=\"/wiki/3-D_film\"
        class=\"mw-redirect\" title=\"3-D film\">3-D</a> filming for <i>Avatar</i>
        would be done at 24 frames per second despite Cameron''s strong opinion that
        a 3-D film requires higher <a href=\"/wiki/Frame_rate\" title=\"Frame rate\">frame
        rate</a> to make <a href=\"/wiki/Strobing\" class=\"mw-redirect\" title=\"Strobing\">strobing</a>
        less noticeable.<sup id=\"cite_ref-66\" class=\"reference\"><a href=\"#cite_note-66\">&#91;65&#93;</a></sup>
        According to Cameron, the film is composed of 60% computer-generated elements
        and 40% live action, as well as traditional <a href=\"/wiki/Miniature_effect\"
        title=\"Miniature effect\">miniatures</a>.<sup id=\"cite_ref-epic1_67-0\"
        class=\"reference\"><a href=\"#cite_note-epic1-67\">&#91;66&#93;</a></sup>\n</p><p>Motion-capture
        photography lasted 31&#160;days at the <a href=\"/wiki/Hughes_Aircraft\" class=\"mw-redirect\"
        title=\"Hughes Aircraft\">Hughes Aircraft</a> stage in <a href=\"/wiki/Playa_Vista,_Los_Angeles,_California\"
        class=\"mw-redirect\" title=\"Playa Vista, Los Angeles, California\">Playa
        Vista</a> in Los Angeles.<sup id=\"cite_ref-latimes_52-1\" class=\"reference\"><a
        href=\"#cite_note-latimes-52\">&#91;51&#93;</a></sup><sup id=\"cite_ref-quittner_68-0\"
        class=\"reference\"><a href=\"#cite_note-quittner-68\">&#91;67&#93;</a></sup>
        Live action photography began in <span class=\"nowrap\">October 2007</span>
        at Stone Street Studios in <a href=\"/wiki/Wellington\" title=\"Wellington\">Wellington</a>
        and was scheduled to last 31 days.<sup id=\"cite_ref-69\" class=\"reference\"><a
        href=\"#cite_note-69\">&#91;68&#93;</a></sup> More than a thousand people
        worked on the production.<sup id=\"cite_ref-quittner_68-1\" class=\"reference\"><a
        href=\"#cite_note-quittner-68\">&#91;67&#93;</a></sup> In preparation of the
        filming sequences, all of the actors underwent professional training specific
        to their characters such as archery, horseback riding, firearm use, and hand-to-hand
        combat. They received language and dialect training in the Na''vi language
        created for the film.<sup id=\"cite_ref-makingofavatar_70-0\" class=\"reference\"><a
        href=\"#cite_note-makingofavatar-70\">&#91;69&#93;</a></sup> Before shooting
        the film, Cameron also sent the cast to the <a href=\"/wiki/Hawaiian_tropical_rainforests\"
        title=\"Hawaiian tropical rainforests\">Hawaiian tropical rainforests</a><sup
        id=\"cite_ref-71\" class=\"reference\"><a href=\"#cite_note-71\">&#91;70&#93;</a></sup>
        to get a feel for a rainforest setting before shooting on the soundstage.<sup
        id=\"cite_ref-makingofavatar_70-1\" class=\"reference\"><a href=\"#cite_note-makingofavatar-70\">&#91;69&#93;</a></sup>\n</p><p>During
        filming, Cameron made use of his <a href=\"/wiki/Virtual_camera_system\" title=\"Virtual
        camera system\">virtual camera system</a>, a new way of directing motion-capture
        filmmaking. The system shows the actors'' virtual counterparts in their digital
        surroundings in real time, allowing the director to adjust and direct scenes
        just as if shooting live action. According to Cameron, \"It''s like a big,
        powerful <a href=\"/wiki/Game_engine\" title=\"Game engine\">game engine</a>.
        If I want to fly through space, or change my perspective, I can. I can turn
        the whole scene into a living miniature and go through it on a 50 to 1 scale.\"<sup
        id=\"cite_ref-Waxmantimes_72-0\" class=\"reference\"><a href=\"#cite_note-Waxmantimes-72\">&#91;71&#93;</a></sup>
        Using conventional techniques, the complete virtual world cannot be seen until
        the motion-capture of the actors is complete. Cameron said this process does
        not diminish the value or importance of acting. On the contrary, because there
        is no need for repeated camera and lighting setups, costume fittings and make-up
        touch-ups, scenes do not need to be interrupted repeatedly.<sup id=\"cite_ref-ChicagoTribune_73-0\"
        class=\"reference\"><a href=\"#cite_note-ChicagoTribune-73\">&#91;72&#93;</a></sup>
        Cameron described the system as a \"form of pure creation where if you want
        to move a tree or a mountain or the sky or change the time of day, you have
        complete control over the elements\".<sup id=\"cite_ref-74\" class=\"reference\"><a
        href=\"#cite_note-74\">&#91;73&#93;</a></sup>\n</p><p>Cameron gave fellow
        directors <a href=\"/wiki/Steven_Spielberg\" title=\"Steven Spielberg\">Steven
        Spielberg</a> and <a href=\"/wiki/Peter_Jackson\" title=\"Peter Jackson\">Peter
        Jackson</a> a chance to test the new technology.<sup id=\"cite_ref-king_63-1\"
        class=\"reference\"><a href=\"#cite_note-king-63\">&#91;62&#93;</a></sup>
        Spielberg said, \"I like to think of it as digital makeup, not augmented animation&#160;...
        Motion capture brings the director back to a kind of intimacy that actors
        and directors only know when they''re working in live theater.\"<sup id=\"cite_ref-ChicagoTribune_73-1\"
        class=\"reference\"><a href=\"#cite_note-ChicagoTribune-73\">&#91;72&#93;</a></sup>
        Spielberg and <a href=\"/wiki/George_Lucas\" title=\"George Lucas\">George
        Lucas</a> were also able to visit the set to watch Cameron direct with the
        equipment.<sup id=\"cite_ref-Freaks_75-0\" class=\"reference\"><a href=\"#cite_note-Freaks-75\">&#91;74&#93;</a></sup>\n</p><p>To
        film the shots where CGI interacts with live action, a unique camera referred
        to as a \"simulcam\" was used, a merger of the 3-D fusion camera and the virtual
        camera systems. While filming live action in real time with the simulcam,
        the CGI images captured with the virtual camera or designed from scratch,
        are superimposed over the live action images as in <a href=\"/wiki/Augmented_reality\"
        title=\"Augmented reality\">augmented reality</a> and shown on a small monitor,
        making it possible for the director to instruct the actors how to relate to
        the virtual material in the scene.<sup id=\"cite_ref-makingofavatar_70-2\"
        class=\"reference\"><a href=\"#cite_note-makingofavatar-70\">&#91;69&#93;</a></sup>\n</p><p>Due
        to Cameron''s personal convictions about climate change, he allowed only <a
        href=\"/wiki/Plant-based_diet\" title=\"Plant-based diet\">plant-based</a>
        (vegan) food to be served on set.<sup id=\"cite_ref-76\" class=\"reference\"><a
        href=\"#cite_note-76\">&#91;75&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Visual_effects\">Visual effects</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=7\"
        title=\"Edit section: Visual effects\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<figure
        class=\"mw-default-size mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Avatarmotioncapture.jpg\"
        class=\"mw-file-description\"><img alt=\"The left image shows the blue cat-like
        alien Neyitiri shouting. The right image shows the actress who portrays her,
        Zoe Saldana, with motion-capture dots across her face and a small camera in
        front of her eyes.\" src=\"//upload.wikimedia.org/wikipedia/en/thumb/5/5d/Avatarmotioncapture.jpg/220px-Avatarmotioncapture.jpg\"
        decoding=\"async\" width=\"220\" height=\"121\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/en/thumb/5/5d/Avatarmotioncapture.jpg/330px-Avatarmotioncapture.jpg
        1.5x, //upload.wikimedia.org/wikipedia/en/5/5d/Avatarmotioncapture.jpg 2x\"
        data-file-width=\"424\" data-file-height=\"234\" /></a><figcaption>Cameron
        pioneered a specially designed camera built into a 6-inch boom that allowed
        the facial expressions of the actors to be captured and digitally recorded
        for the animators to use later.<sup id=\"cite_ref-77\" class=\"reference\"><a
        href=\"#cite_note-77\">&#91;76&#93;</a></sup></figcaption></figure>\n<p>A
        number of innovative <a href=\"/wiki/Visual_effects\" title=\"Visual effects\">visual
        effects</a> techniques were used during production. According to Cameron,
        work on the film had been delayed since the 1990s to allow the techniques
        to reach the necessary degree of advancement to adequately portray his vision
        of the film.<sup id=\"cite_ref-autogenerated2_14-2\" class=\"reference\"><a
        href=\"#cite_note-autogenerated2-14\">&#91;13&#93;</a></sup><sup id=\"cite_ref-autogenerated1996_15-2\"
        class=\"reference\"><a href=\"#cite_note-autogenerated1996-15\">&#91;14&#93;</a></sup>
        The director planned to make use of photorealistic computer-generated characters,
        created using new <a href=\"/wiki/Motion_capture\" title=\"Motion capture\">motion
        capture</a> animation technologies he had been developing in the 14 months
        leading up to <span class=\"nowrap\">December 2006</span>.<sup id=\"cite_ref-Waxmantimes_72-1\"
        class=\"reference\"><a href=\"#cite_note-Waxmantimes-72\">&#91;71&#93;</a></sup>\n</p><p>Innovations
        include a new system for lighting massive areas like Pandora''s jungle,<sup
        id=\"cite_ref-CNET_78-0\" class=\"reference\"><a href=\"#cite_note-CNET-78\">&#91;77&#93;</a></sup>
        a <a href=\"/wiki/Motion_capture_stage\" class=\"mw-redirect\" title=\"Motion
        capture stage\">motion-capture stage</a> or \"volume\" six times larger than
        any previously used, and an improved method of capturing facial expressions,
        enabling full <a href=\"/wiki/Performance_capture\" class=\"mw-redirect\"
        title=\"Performance capture\">performance capture</a>. To achieve the face
        capturing, actors wore individually made <a href=\"https://en.wiktionary.org/wiki/skullcap#Noun\"
        class=\"extiw\" title=\"wikt:skullcap\">skull caps</a> fitted with a tiny
        camera positioned in front of the actors'' faces; the information collected
        about their facial expressions and eyes is then transmitted to computers.<sup
        id=\"cite_ref-79\" class=\"reference\"><a href=\"#cite_note-79\">&#91;78&#93;</a></sup>
        According to Cameron, the method allows the filmmakers to transfer 100% of
        the actors'' physical performances to their digital counterparts.<sup id=\"cite_ref-80\"
        class=\"reference\"><a href=\"#cite_note-80\">&#91;79&#93;</a></sup>\nBesides
        the performance capture data which were transferred directly to the computers,
        numerous reference cameras gave the digital artists multiple angles of each
        performance.<sup id=\"cite_ref-81\" class=\"reference\"><a href=\"#cite_note-81\">&#91;80&#93;</a></sup>
        A technically challenging scene was near the end of the film when the computer-generated
        Neytiri held the live action Jake in human form, and attention was given to
        the details of the shadows and reflected light between them.<sup id=\"cite_ref-82\"
        class=\"reference\"><a href=\"#cite_note-82\">&#91;81&#93;</a></sup>\n</p><p>The
        lead visual effects company was <a href=\"/wiki/Weta_Digital\" class=\"mw-redirect\"
        title=\"Weta Digital\">Weta Digital</a> in <a href=\"/wiki/Wellington\" title=\"Wellington\">Wellington</a>,
        at one point employing 900 people to work on the film.<sup id=\"cite_ref-83\"
        class=\"reference\"><a href=\"#cite_note-83\">&#91;82&#93;</a></sup> Because
        of the huge amount of data which needed to be stored, cataloged and available
        for everybody involved, even on the other side of the world, a new <a href=\"/wiki/Cloud_computing\"
        title=\"Cloud computing\">cloud computing</a> and <a href=\"/wiki/Digital_Asset_Management\"
        class=\"mw-redirect\" title=\"Digital Asset Management\">Digital Asset Management</a>
        (DAM) system named Gaia was created by Microsoft especially for <i>Avatar</i>,
        which allowed the crews to keep track of and coordinate all stages in the
        digital processing.<sup id=\"cite_ref-84\" class=\"reference\"><a href=\"#cite_note-84\">&#91;83&#93;</a></sup>
        To render <i>Avatar</i>, Weta used a 930&#160;m<sup>2</sup> (10,000&#160;sq&#160;ft)
        <a href=\"/wiki/Server_farm\" title=\"Server farm\">server farm</a> making
        use of 4,000 <a href=\"/wiki/Hewlett-Packard\" title=\"Hewlett-Packard\">Hewlett-Packard</a>
        servers with 35,000 processor cores with 104 terabytes of RAM and three petabytes
        of network area storage running <a href=\"/wiki/Ubuntu_(operating_system)\"
        class=\"mw-redirect\" title=\"Ubuntu (operating system)\">Ubuntu</a> <a href=\"/wiki/Linux\"
        title=\"Linux\">Linux</a>, <a href=\"/wiki/Sun_Grid_Engine\" class=\"mw-redirect\"
        title=\"Sun Grid Engine\">Grid Engine</a> cluster manager, and 2 of the animation
        software and managers, <a href=\"/wiki/Pixar\" title=\"Pixar\">Pixar</a>''s
        <a href=\"/wiki/RenderMan_(software)\" class=\"mw-redirect\" title=\"RenderMan
        (software)\">RenderMan</a> and Pixar''s Alfred <a href=\"/wiki/Queue_management_system\"
        class=\"mw-redirect\" title=\"Queue management system\">queue management system</a>.<sup
        id=\"cite_ref-85\" class=\"reference\"><a href=\"#cite_note-85\">&#91;84&#93;</a></sup><sup
        id=\"cite_ref-86\" class=\"reference\"><a href=\"#cite_note-86\">&#91;85&#93;</a></sup><sup
        id=\"cite_ref-87\" class=\"reference\"><a href=\"#cite_note-87\">&#91;86&#93;</a></sup><sup
        id=\"cite_ref-88\" class=\"reference\"><a href=\"#cite_note-88\">&#91;87&#93;</a></sup>
        The <a href=\"/wiki/Render_farm\" title=\"Render farm\">render farm</a> occupies
        the 193rd to 197th spots in the <a href=\"/wiki/TOP500\" title=\"TOP500\">TOP500</a>
        list of the world''s most powerful <a href=\"/wiki/Supercomputer\" title=\"Supercomputer\">supercomputers</a>.
        A new texturing and paint software system, called Mari, was developed by <a
        href=\"/wiki/The_Foundry_Visionmongers\" title=\"The Foundry Visionmongers\">The
        Foundry</a> in cooperation with Weta.<sup id=\"cite_ref-89\" class=\"reference\"><a
        href=\"#cite_note-89\">&#91;88&#93;</a></sup><sup id=\"cite_ref-90\" class=\"reference\"><a
        href=\"#cite_note-90\">&#91;89&#93;</a></sup> Creating the Na''vi characters
        and the virtual world of Pandora required over a <a href=\"/wiki/Petabyte\"
        class=\"mw-redirect\" title=\"Petabyte\">petabyte</a> of digital storage,<sup
        id=\"cite_ref-91\" class=\"reference\"><a href=\"#cite_note-91\">&#91;90&#93;</a></sup>
        and each minute of the final footage for <i>Avatar</i> occupies 17.28 <a href=\"/wiki/Gigabytes\"
        class=\"mw-redirect\" title=\"Gigabytes\">gigabytes</a> of storage.<sup id=\"cite_ref-datacenterknowledge_92-0\"
        class=\"reference\"><a href=\"#cite_note-datacenterknowledge-92\">&#91;91&#93;</a></sup>
        It would often take the computer several hours to render a single frame of
        the film.<sup id=\"cite_ref-93\" class=\"reference\"><a href=\"#cite_note-93\">&#91;92&#93;</a></sup>
        To help finish preparing the special effects sequences on time, a number of
        other companies were brought on board, including <a href=\"/wiki/Industrial_Light_%26_Magic\"
        title=\"Industrial Light &amp; Magic\">Industrial Light &amp; Magic</a>, which
        worked alongside Weta Digital to create the battle sequences. ILM was responsible
        for the visual effects for many of the film''s specialized vehicles and devised
        a new way to make CGI explosions.<sup id=\"cite_ref-94\" class=\"reference\"><a
        href=\"#cite_note-94\">&#91;93&#93;</a></sup> <a href=\"/wiki/Joe_Letteri\"
        title=\"Joe Letteri\">Joe Letteri</a> was the film''s visual effects general
        supervisor.<sup id=\"cite_ref-95\" class=\"reference\"><a href=\"#cite_note-95\">&#91;94&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Music_and_soundtrack\">Music and soundtrack</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Avatar_(2009_film)&amp;action=edit&amp;section=8\"
        title=\"Edit section: Music and soundtrack\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<link
