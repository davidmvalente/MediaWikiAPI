        0.65em;\">Language</th><td class=\"infobox-data\">English</td></tr><tr><th
        scope=\"row\" class=\"infobox-label\" style=\"white-space: nowrap; padding-right:
        0.65em;\">Budget</th><td class=\"infobox-data\">$237 million<sup id=\"cite_ref-Patten_(2009)_4-0\"
        class=\"reference\"><a href=\"#cite_note-Patten_(2009)-4\">&#91;4&#93;</a></sup></td></tr><tr><th
        scope=\"row\" class=\"infobox-label\" style=\"white-space: nowrap; padding-right:
        0.65em;\">Box office</th><td class=\"infobox-data\">$2.923 billion<sup id=\"cite_ref-Boxofficemojo_5-0\"
        class=\"reference\"><a href=\"#cite_note-Boxofficemojo-5\">&#91;5&#93;</a></sup></td></tr></tbody></table>\n<p><i><b>Avatar</b></i>
        (marketed as <i><b>James Cameron''s Avatar</b></i>) is a 2009 <a href=\"/wiki/Epic_film\"
        title=\"Epic film\">epic</a> <a href=\"/wiki/Science_fiction_film\" title=\"Science
        fiction film\">science fiction</a> film directed, written, co-produced, and
        co-edited by <a href=\"/wiki/James_Cameron\" title=\"James Cameron\">James
        Cameron</a> and starring <a href=\"/wiki/Sam_Worthington\" title=\"Sam Worthington\">Sam
        Worthington</a>, <a href=\"/wiki/Zoe_Salda%C3%B1a\" title=\"Zoe Salda\u00f1a\">Zoe
        Saldana</a>, <a href=\"/wiki/Stephen_Lang\" title=\"Stephen Lang\">Stephen
        Lang</a>, <a href=\"/wiki/Michelle_Rodriguez\" title=\"Michelle Rodriguez\">Michelle
        Rodriguez</a>,<sup id=\"cite_ref-6\" class=\"reference\"><a href=\"#cite_note-6\">&#91;6&#93;</a></sup>
        and <a href=\"/wiki/Sigourney_Weaver\" title=\"Sigourney Weaver\">Sigourney
        Weaver</a>. It is the first installment in the <a href=\"/wiki/Avatar_(franchise)\"
        title=\"Avatar (franchise)\"><i>Avatar</i> film series</a>. It is set in the
        mid-22nd century, when humans are colonizing <a href=\"/wiki/Fictional_universe_of_Avatar#Astronomy_and_geology\"
        title=\"Fictional universe of Avatar\">Pandora</a>, a lush <a href=\"/wiki/Habitable_moon\"
        class=\"mw-redirect\" title=\"Habitable moon\">habitable moon</a> of a <a
        href=\"/wiki/Gas_giant\" title=\"Gas giant\">gas giant</a> in the <a href=\"/wiki/Alpha_Centauri\"
        title=\"Alpha Centauri\">Alpha Centauri</a> star system, in order to mine
        the valuable mineral <a href=\"/wiki/Unobtainium\" title=\"Unobtainium\">unobtanium</a>.<sup
        id=\"cite_ref-10\" class=\"reference\"><a href=\"#cite_note-10\">&#91;a&#93;</a></sup>
        The expansion of the mining colony threatens the continued existence of a
        local tribe of <a href=\"/wiki/Pandoran_biosphere#Na&#39;vi\" title=\"Pandoran
        biosphere\">Na''vi</a>, a <a href=\"/wiki/Humanoid\" title=\"Humanoid\">humanoid</a>
        species indigenous to Pandora. The title of the film refers to a <a href=\"/wiki/Genetic_engineering\"
        title=\"Genetic engineering\">genetically engineered</a> Na''vi body <a href=\"/wiki/Brain%E2%80%93computer_interface\"
        title=\"Brain\u2013computer interface\">operated from the brain</a> of a remotely
        located human that is used to <a href=\"/wiki/Telepresence\" title=\"Telepresence\">interact</a>
        with the natives of Pandora.<sup id=\"cite_ref-Time_11-0\" class=\"reference\"><a
        href=\"#cite_note-Time-11\">&#91;10&#93;</a></sup>\n</p><p>Development of
        <i>Avatar</i> began in 1994, when James Cameron wrote an 80-page treatment
        for the film.<sup id=\"cite_ref-QA_12-0\" class=\"reference\"><a href=\"#cite_note-QA-12\">&#91;11&#93;</a></sup><sup
        id=\"cite_ref-abc_13-0\" class=\"reference\"><a href=\"#cite_note-abc-13\">&#91;12&#93;</a></sup>
        Filming was supposed to take place after the completion of Cameron''s 1997
        film <i><a href=\"/wiki/Titanic_(1997_film)\" title=\"Titanic (1997 film)\">Titanic</a></i>,
        for a planned release in 1999;<sup id=\"cite_ref-autogenerated2_14-0\" class=\"reference\"><a
        href=\"#cite_note-autogenerated2-14\">&#91;13&#93;</a></sup> however, according
        to Cameron, the necessary technology was not yet available to achieve his
        vision of the film.<sup id=\"cite_ref-autogenerated1996_15-0\" class=\"reference\"><a
        href=\"#cite_note-autogenerated1996-15\">&#91;14&#93;</a></sup> Work on the
        <a href=\"/wiki/Na%27vi_language\" class=\"mw-redirect\" title=\"Na&#39;vi
        language\">language of the Na''vi</a> began in 2005, and Cameron began developing
        the screenplay and <a href=\"/wiki/Fictional_universe_of_Avatar\" title=\"Fictional
        universe of Avatar\">fictional universe</a> in early 2006.<sup id=\"cite_ref-USCMarshall_16-0\"
        class=\"reference\"><a href=\"#cite_note-USCMarshall-16\">&#91;15&#93;</a></sup><sup
        id=\"cite_ref-radionz1_17-0\" class=\"reference\"><a href=\"#cite_note-radionz1-17\">&#91;16&#93;</a></sup>
        <i>Avatar</i> was officially budgeted at $237&#160;million, due to the groundbreaking
        array of new visual effects Cameron achieved in cooperation with <a href=\"/wiki/Weta_Digital\"
        class=\"mw-redirect\" title=\"Weta Digital\">Weta Digital</a> in <a href=\"/wiki/Wellington\"
        title=\"Wellington\">Wellington</a>.<sup id=\"cite_ref-Patten_(2009)_4-1\"
        class=\"reference\"><a href=\"#cite_note-Patten_(2009)-4\">&#91;4&#93;</a></sup>
        Other estimates put the cost at between $280&#160;million and $310&#160;million
        for production and at $150&#160;million for promotion.<sup id=\"cite_ref-NYTimes_18-0\"
        class=\"reference\"><a href=\"#cite_note-NYTimes-18\">&#91;17&#93;</a></sup><sup
        id=\"cite_ref-latimes_budget_19-0\" class=\"reference\"><a href=\"#cite_note-latimes_budget-19\">&#91;18&#93;</a></sup><sup
        id=\"cite_ref-vanityfair_20-0\" class=\"reference\"><a href=\"#cite_note-vanityfair-20\">&#91;19&#93;</a></sup>
        The film made extensive use of new <a href=\"/wiki/Motion_capture\" title=\"Motion
        capture\">motion capture</a> filming techniques and was released for traditional
        viewing, <a href=\"/wiki/3D_film\" title=\"3D film\">3D</a> viewing (using
        the <a href=\"/wiki/RealD_3D\" title=\"RealD 3D\">RealD 3D</a>, <a href=\"/wiki/Dolby_3D\"
        title=\"Dolby 3D\">Dolby 3D</a>, <a href=\"/wiki/XpanD_3D\" title=\"XpanD
        3D\">XpanD 3D</a>, and <a href=\"/wiki/IMAX_3D\" class=\"mw-redirect\" title=\"IMAX
        3D\">IMAX 3D</a> formats), and \"<a href=\"/wiki/4D_film\" title=\"4D film\">4D</a>\"
        experiences in selected South Korean theaters.<sup id=\"cite_ref-4-D_21-0\"
        class=\"reference\"><a href=\"#cite_note-4-D-21\">&#91;20&#93;</a></sup>\n</p><p><i>Avatar</i>
        premiered on December 10, 2009, in <a href=\"/wiki/London\" title=\"London\">London</a>
        and was released in the United States on December 18, 2009, to positive reviews.
        Critics highly praised its groundbreaking visual effects, though the story
        was considered to be predictable.<sup id=\"cite_ref-D_22-0\" class=\"reference\"><a
        href=\"#cite_note-D-22\">&#91;21&#93;</a></sup><sup id=\"cite_ref-ComingSoon_23-0\"
        class=\"reference\"><a href=\"#cite_note-ComingSoon-23\">&#91;22&#93;</a></sup><sup
        id=\"cite_ref-Reuters_24-0\" class=\"reference\"><a href=\"#cite_note-Reuters-24\">&#91;23&#93;</a></sup>
        During its theatrical run, the film broke several box office records, including
        becoming the <a href=\"/wiki/List_of_highest-grossing_films\" title=\"List
        of highest-grossing films\">highest-grossing film of all time</a>. In July
        2019, this position was overtaken by <i><a href=\"/wiki/Avengers:_Endgame\"
        title=\"Avengers: Endgame\">Avengers: Endgame</a></i>, but with subsequent
        re-releases, beginning with China in March 2021, it returned to becoming the
        highest-grossing film since then.<sup id=\"cite_ref-ChinaReRelease2021_25-0\"
        class=\"reference\"><a href=\"#cite_note-ChinaReRelease2021-25\">&#91;24&#93;</a></sup>
        Adjusted for inflation, <i>Avatar</i> is the <a href=\"/wiki/List_of_highest-grossing_films\"
        title=\"List of highest-grossing films\">second-highest-grossing movie</a>
        of all time, only behind <i><a href=\"/wiki/Gone_with_the_Wind_(film)\" title=\"Gone
        with the Wind (film)\">Gone with the Wind</a></i>, with a total of a little
        more than $3.5 billion. It also became the first film to gross more than <span
        class=\"nowrap\">$2 billion</span><sup id=\"cite_ref-26\" class=\"reference\"><a
        href=\"#cite_note-26\">&#91;25&#93;</a></sup> and the <a href=\"/wiki/List_of_top-selling_films_in_the_United_States#2010\"
        class=\"mw-redirect\" title=\"List of top-selling films in the United States\">best-selling
        video title of 2010 in the United States</a>. <i>Avatar</i> was nominated
        for nine awards at the <a href=\"/wiki/82nd_Academy_Awards\" title=\"82nd
        Academy Awards\">82nd Academy Awards</a>, winning three, and received <a href=\"/wiki/List_of_accolades_received_by_Avatar\"
        title=\"List of accolades received by Avatar\">numerous other accolades</a>.
        The success of the film also led to electronics manufacturers releasing <a
        href=\"/wiki/3D_television\" title=\"3D television\">3D televisions</a><sup
        id=\"cite_ref-27\" class=\"reference\"><a href=\"#cite_note-27\">&#91;26&#93;</a></sup>
        and caused 3D films<sup id=\"cite_ref-28\" class=\"reference\"><a href=\"#cite_note-28\">&#91;27&#93;</a></sup>
        to increase in popularity. Its success led to the <a href=\"/wiki/Avatar_(franchise)\"
        title=\"Avatar (franchise)\"><i>Avatar</i> franchise</a>, which includes the
        sequels <i><a href=\"/wiki/Avatar:_The_Way_of_Water\" title=\"Avatar: The
        Way of Water\">Avatar: The Way of Water</a></i> (2022), <i><a href=\"/wiki/Avatar_3\"
        title=\"Avatar 3\">Avatar 3</a></i> (2025), <i><a href=\"/wiki/Avatar_4\"
        title=\"Avatar 4\">Avatar 4</a></i> (2029), and <i><a href=\"/wiki/Avatar_5\"
        class=\"mw-redirect\" title=\"Avatar 5\">Avatar 5</a></i> (2031).\n</p>\n<style
